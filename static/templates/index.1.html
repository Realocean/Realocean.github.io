    <script type="text/javascript">


        layui.cache.menusUrl = baseURL + '/sys/menu/nav';//这里设置 菜单数据项接口地址 或data参数
        layui.cache.page = 'index';
        //说明：并非一个页面只能加载一个模块 可以这样定义：'index,common';也并非每个页面都要定义一个模块，事实上模块根据功能需要可以公用
        layui.cache.rightMenu = false; //默认开启页面右键菜单，设置为 custom 时需要自定义右键菜单，设置为false 关闭右键菜单
        layui.config({
            base: './statics/common/'
        }).extend({
            larry: 'js/base'
        }).use('larry');
        adsadasdad.addEventListener('click', logout)
        function logout() {
            $.ajax({
                url: baseURL + '/logout',
                method: 'get',
                complete: (res) => {
                    clearAllCookie()
                    localStorage.clear();
                    sessionStorage.clear();
                    if (top) {
                        top.location.href = 'login.html';
                    } else {
                        window.location.href = 'login.html';
                    }
                }
            })
        }

        //清除所有cookie函数
        function clearAllCookie() {
            var keys = document.cookie.match(/[^ =;]+(?=\=)/g);
            if (keys) {
                for (var i = keys.length; i--;)
                    document.cookie = keys[i] + '=0;expires=' + new Date(0).toUTCString()
            }
        }
    </script>

<body class="ren-body">
<div id="rrapp" v-cloak>
    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                活动类型-合作加盟宣传
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">活动状态:</label>
                            <div class="layui-input-inline">
                                <input type="checkbox" v-model="activity.isEnable"  lay-filter="isEnable_filter"   lay-skin="switch" lay-text="启用|禁用">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">备注信息:</label>
                            <div class="layui-input-inline">
                                <textarea  v-model="activity.remarks"  autocomplete="off" placeholder="备注信息"  maxlength="200"   class="layui-textarea"></textarea>
                            </div>
                        </div>
                     </div>
                     <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>内容宣传:</label>
                            <div class="layui-input-inline" id="Editor">
                                <p></p>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline">
                            <label class="layui-form-label">短信接收人:</label>
                            <div class="layui-input-inline" style="width: 200px;">
                                <input type="text"   v-model="activity.deptName" @click="deptTree"  placeholder="请选择组织机构" class="layui-input">
                            </div>
                            <div class="layui-input-inline" style="width: 200px;">
                                <select name="handoverUserId"  v-model="activity.sysUserId" lay-filter="handoverUserId">
                                    <option value="">请选择用户</option>
                                    <option v-for="r in handoveruserlist" :value="r.userId">{{r.username}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>
</div>
<!-- 选择部门 -->
<div id="deptLayer" style="display: none;padding:10px;">
    <ul id="deptTree" class="ztree"></ul>
</div>

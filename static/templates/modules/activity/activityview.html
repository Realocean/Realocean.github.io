    <style>
        .hideCard .el-upload--picture-card {
            display: none;
        }
        .el-icon-delete::before {
            display: none;
        }
        .layui-form-row-content{
            padding:0 20px;
            box-sizing: border-box;
        }
    </style>

<body class="ren-body">
<div id="rrapp" v-cloak>
    <!-- 查看表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="details-conteiner">
                  
                    <div class="form-content-title" v-if="activity.activityType==1">
                        <span class="fm-daoru-title"></span><span class="form-content-title">活动类型-热门活动</span>
                    </div>
                    <div class="form-content-title" v-if="activity.activityType==2">
                        <span class="fm-daoru-title"></span><span class="form-content-title">活动类型—banner活动</span>
                    </div>
                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">活动名称：</label>
                            <div class="layui-input-inline">
                                {{activity.activityName||'--'}}
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">活动位置：</label>
                            <div class="layui-input-inline">
                                {{activity.sort||'--'}}
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">活动状态：</label>
                            <div class="layui-input-inline">
                                {{activity.isEnable?'启用':'禁用'}}
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">上架时间：</label>
                            <div class="layui-input-inline">
                                {{activity.launchTime||'--'}}
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">下架时间：</label>
                            <div class="layui-input-inline">
                                {{activity.offShelfTime||'--'}}
                            </div>
                        </div>
                        <div v-if="activity.activityType==1" class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">是否有咨询栏：</label>
                            <div class="layui-input-inline">
                                {{activity.isInformationColumn=='1'?'有咨询':'无资讯'}}
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">活动跳转类型:</label>
                            <div class="layui-input-inline">
                                <span  v-if="activity.activityJumpType=='1'"> 外部链接</span>
                                <span  v-if="activity.activityJumpType=='2'"> 内部跳转</span>
                                <span  v-if="activity.activityJumpType=='3'"> 产品跳转</span>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">备注信息：</label>
                            <div class="layui-input-inline">
                                {{activity.remarks||'--'}}
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">活动列表图片展示：</label>
                            <div class="layui-input-inline">
                                <el-upload
                                        action="#"
                                        list-type="picture-card"
                                        :on-preview="handlePictureCardPreview"
                                        :auto-upload="false"
                                        :file-list="fileList"
                                        :class="{hideCard:hideUploadEdit}"
                                        >
                                    <i class="el-icon-plus"></i>
                                </el-upload>
                            </div>
                            <!-- 大图查看-->
                            <el-dialog :visible.sync="dialogVisible">
                                <img  :src="imageURL+activity.listImage"  width="100%"/>
                            </el-dialog>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="activity.activityJumpType==1" style="margin-left: 160px;">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="activity.connectionAddress" disabled/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="activity.activityJumpType==2" >
                            <div class="layui-input-inline" style="width:100% !important;">
                                <div class="layui-input-inline" id="Editor" style="margin-left: 60px;width:100%;">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="activity.activityJumpType==3" style="margin-left: 160px;">
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="activity.brandSeriesModelSchemename"  disabled/>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </form>
    <div class="float-btn-group bottom-bar">
        <a class="layui-btn reset-btn" id="closePage">关闭</a>
    </div>
</div>

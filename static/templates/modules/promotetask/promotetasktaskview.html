<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 查看表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="details-tab-content">
            <div class="details-tab-content-box display">
                <div class="flex" v-for="(item, index) in detailsTabContentList" :key="index"
                     :class="index === detailsTabContentListActiveIndex ? 'active1A51FF' : ''"
                     @click="detailsTabContentBindtap(index)">
                    {{ item }}
                    <div>
                        <div :class="index === detailsTabContentListActiveIndex ? 'details-tab-content-box-absolute-bottom' : ''"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="details-conteiner">
            <div class="details-sub-tab-content" v-show="detailsTabContentListActiveIndex === 0">
                <div class="details-sub-tab-content-box display">
                    <div class="flex" v-for="(item, index) in detailsSupTabContentList" :key="index"
                         :class="index === detailsSupTabContentListActiveIndex ? 'active-linear-gradient' : ''"
                         @click="detailsSupTabContentBindtap(index, item)">
                        {{ item }}
                    </div>
                </div>
            </div>
            <div class="details-content-box"
                 v-show="detailsSupTabContentListActiveValue === '任务信息' || detailsSupTabContentListActiveValue === '基本信息'">
                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        基本信息
                    </div>
                </div>
                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">任务名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="promotetaskTask.taskName" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12" v-if="promotetaskTask.hasObjActivity&&promotetaskTask.hasObjCarPlan">
                            <label class="layui-form-label">推广任务:</label>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12" v-if="promotetaskTask.hasObjActivity">
                            <div class="table">
                                <table class="layui-hide" id="taskActivityLst"></table>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12" v-if="promotetaskTask.hasObjCarPlan">
                            <div class="table">
                                <table class="layui-hide" id="taskCarPlanLst"></table>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">任务时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="dateFormat(promotetaskTask.taskStartTime) + '至' + dateFormat(promotetaskTask.taskFinishTime)"
                                       disabled/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="details-content-box"
                 v-show="detailsSupTabContentListActiveValue === '推广指标' || detailsSupTabContentListActiveValue === '基本信息'">
                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        推广指标
                    </div>
                </div>
                <div id="obligatoryTargets" class="details-layui-row">
                    <div id="obligatoryTargetsStaff" class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-if="promotetaskTask.hasObjStaffObligatory">
                        <div class="form-content-box">
                            <div class="form-content-session-box">
                                <div class="card">
                                    <div class="layui-row layui-form-row-content">
                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                            <label class="layui-form-label"><span>员工推广指标</span></label>
                                        </div>
                                    </div>
                                    <div class="layui-row layui-form-row-content" v-if="promotetaskObligatoryTargets.staffEnroll">
                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                            <label class="layui-form-label">线索留资:</label>
                                            <div class="layui-input-inline" style="width: auto">
                                                <input type="text" v-model="promotetaskObligatoryTargets.staffEnroll" autocomplete="off" placeholder="请输入数字/条" class="layui-input searchVal">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-row layui-form-row-content" v-if="promotetaskObligatoryTargets.staffShare">
                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                            <label class="layui-form-label">分享次数:</label>
                                            <div class="layui-input-inline" style="width: auto">
                                                <input type="text" v-model="promotetaskObligatoryTargets.staffShare" autocomplete="off" placeholder="请输入数字/次" class="layui-input searchVal">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-row layui-form-row-content" v-if="promotetaskObligatoryTargets.staffBrowse">

                                            <label class="layui-form-label">访客数:</label>
                                            <div class="layui-input-inline" style="width: auto">
                                                <input type="text" v-model="promotetaskObligatoryTargets.staffBrowse" autocomplete="off" placeholder="请输入数字/人" class="layui-input searchVal">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-row layui-form-row-content" v-if="promotetaskObligatoryTargets.staffVisit">
                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                            <label class="layui-form-label">访问次数:</label>

                                                <input type="text" v-model="promotetaskObligatoryTargets.staffVisit" autocomplete="off" placeholder="请输入数字/次" class="layui-input searchVal">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-row layui-form-row-content" v-if="promotetaskObligatoryTargets.staffTurnover">
                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                            <label class="layui-form-label">成交单数:</label>
                                            <div class="layui-input-inline" style="width: auto">
                                                <input type="text" v-model="promotetaskObligatoryTargets.staffTurnover" autocomplete="off" placeholder="请输入数字/单" class="layui-input searchVal">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="obligatoryTargetsChannel" class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-if="promotetaskTask.hasObjChannelObligatory">
                        <div class="form-content-box">
                            <div class="form-content-session-box">
                                <div class="card">
                                    <div class="layui-row layui-form-row-content">
                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                            <label class="layui-form-label"><span>渠道推广指标</span></label>
                                        </div>
                                    </div>

                                            <div class="layui-input-inline" style="width: auto">
                                                <input type="text" v-model="promotetaskObligatoryTargets.channelEnroll" autocomplete="off" placeholder="请输入数字/条" class="layui-input searchVal">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-row layui-form-row-content" v-if="promotetaskObligatoryTargets.channelShare">
                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                            <label class="layui-form-label">分享次数:</label>
                                            <div class="layui-input-inline" style="width: auto">
                                                <input type="text" v-model="promotetaskObligatoryTargets.channelShare" autocomplete="off" placeholder="请输入数字/次" class="layui-input searchVal">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-row layui-form-row-content" v-if="promotetaskObligatoryTargets.channelBrowse">
                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                            <label class="layui-form-label">访客数:</label>
                                            <div class="layui-input-inline" style="width: auto">
                                                <input type="text" v-model="promotetaskObligatoryTargets.channelBrowse" autocomplete="off" placeholder="请输入数字/人" class="layui-input searchVal">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-row layui-form-row-content" v-if="promotetaskObligatoryTargets.channelVisit">
                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                            <label class="layui-form-label">访问次数:</label>
                                            <div class="layui-input-inline" style="width: auto">
                                                <input type="text" v-model="promotetaskObligatoryTargets.channelVisit" autocomplete="off" placeholder="请输入数字/次" class="layui-input searchVal">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-row layui-form-row-content" v-if="promotetaskObligatoryTargets.channelTurnover">
                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                            <label class="layui-form-label">成交单数:</label>
                                            <div class="layui-input-inline" style="width: auto">
                                                <input type="text" v-model="promotetaskObligatoryTargets.channelTurnover" autocomplete="off" placeholder="请输入数字/单" class="layui-input searchVal">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="details-content-box"
                 v-show="detailsSupTabContentListActiveValue === '推广提成' || detailsSupTabContentListActiveValue === '基本信息'">
                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        推广提成
                    </div>
                </div>
                <div id="obligatoryBonus" class="details-layui-row">
                    <div id="obligatoryBonusStaff" class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                        <div class="form-content-box">
                            <div class="form-content-session-box">
                                <div class="card">
                                    <div class="layui-row layui-form-row-content">
                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">

                                        </div>

                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                            <label class="layui-form-label">是否设置:</label>
                                            <div class="layui-input-inline" style="width: auto">
                                                <input type="text" :value="promotetaskObligatoryTargets.staffHasbonus == 1?'是':'否'" autocomplete="off" placeholder="请输入数字/条" class="layui-input searchVal">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-row layui-form-row-content" v-if="promotetaskObligatoryTargets.staffHasbonus == 1">
                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                            <label class="layui-form-label">提成类型:</label>
                                            <div class="layui-input-inline" style="width: auto">
                                                <input type="text" :value="promotetaskObligatoryTargets.staffBonusType == 1?'按照固定金额':promotetaskObligatoryTargets.staffBonusType == 2?'按照固定比例':''" autocomplete="off" placeholder="请输入数字/次" class="layui-input searchVal">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-row layui-form-row-content" v-if="promotetaskObligatoryTargets.staffHasbonus == 1">
                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                            <label class="layui-form-label">{{promotetaskObligatoryTargets.staffBonusType == 1?'提成金额/元':promotetaskObligatoryTargets.staffBonusType == 2?'提成比例(%)':''}}:</label>
                                            <div class="layui-input-inline" style="width: auto">
                                                <input type="text" v-model="promotetaskObligatoryTargets.staffBonusValue" autocomplete="off" placeholder="请输入数字/人" class="layui-input searchVal">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="obligatoryBonusChannel" class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                        <div class="form-content-box">
                            <div class="form-content-session-box">
                                <div class="card">
                                    <div class="layui-row layui-form-row-content">
                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                            <label class="layui-form-label"><span>渠道提成</span></label>
                                        </div>
                                    </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-row layui-form-row-content" v-if="promotetaskObligatoryTargets.channelHasbonus == 1">

                                            </div>
                                        </div>
                                    </div>

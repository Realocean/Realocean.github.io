<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                任务目标浏览记录表基本信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                                                                                                                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>任务id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_taskId" v-model="promotetaskTaskrecord.taskId" autocomplete="off" placeholder="任务id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>任务id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_taskobjId" v-model="promotetaskTaskrecord.taskobjId" autocomplete="off" placeholder="任务id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>指标id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_targetsId" v-model="promotetaskTaskrecord.targetsId" autocomplete="off" placeholder="指标id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>任务员工id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_taskpersonnelId" v-model="promotetaskTaskrecord.taskpersonnelId" autocomplete="off" placeholder="任务员工id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>客户openid</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_customerOpenid" v-model="promotetaskTaskrecord.customerOpenid" autocomplete="off" placeholder="客户openid" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>客户手机</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_customerPhone" v-model="promotetaskTaskrecord.customerPhone" autocomplete="off" placeholder="客户手机" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>昵称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_customerNickName" v-model="promotetaskTaskrecord.customerNickName" autocomplete="off" placeholder="昵称" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>姓名</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_customerName" v-model="promotetaskTaskrecord.customerName" autocomplete="off" placeholder="姓名" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>头像</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_customerAvatar" v-model="promotetaskTaskrecord.customerAvatar" autocomplete="off" placeholder="头像" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>客户性质：1新用户 2老用户</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_customerType" v-model="promotetaskTaskrecord.customerType" autocomplete="off" placeholder="客户性质：1新用户 2老用户" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>手机型号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_customerPhoneModel" v-model="promotetaskTaskrecord.customerPhoneModel" autocomplete="off" placeholder="手机型号" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>浏览记录详细快照</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_recordSnapshot" v-model="promotetaskTaskrecord.recordSnapshot" autocomplete="off" placeholder="浏览记录详细快照" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>提交人id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_operationId" v-model="promotetaskTaskrecord.operationId" autocomplete="off" placeholder="提交人id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>提交人姓名</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_operationName" v-model="promotetaskTaskrecord.operationName" autocomplete="off" placeholder="提交人姓名" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>状态</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_status" v-model="promotetaskTaskrecord.status" autocomplete="off" placeholder="状态" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>备注</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_remarks" v-model="promotetaskTaskrecord.remarks" autocomplete="off" placeholder="备注" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>创建时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_timeCreate" v-model="promotetaskTaskrecord.timeCreate" autocomplete="off" placeholder="创建时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>更新时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_timeUpdate" v-model="promotetaskTaskrecord.timeUpdate" autocomplete="off" placeholder="更新时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>删除状态（0未删除，1已删除）</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_delect" v-model="promotetaskTaskrecord.delect" autocomplete="off" placeholder="删除状态（0未删除，1已删除）" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>租户id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_tenantId" v-model="promotetaskTaskrecord.tenantId" autocomplete="off" placeholder="租户id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                        </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>


<script src="../../statics/js/modules/promotetask/promotetasktaskrecordedit.js?_${.now?long}"></script>
</body>

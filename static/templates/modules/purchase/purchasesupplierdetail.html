<body class="ren-body">
<div id="rrapp" v-cloak>
    <div class="details-tab-content">
        <div class="details-tab-content-box display">

            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li :class="0==index?'layui-this':''" @click="detailsTabContentBindtap(index)"
                        v-for="(item, index) in detailsTabContentList" :key="index">{{ item }}
                    </li>
                </ul>
            </div>

            <!--            <div-->
            <!--                    class="flex"-->
            <!--                    v-for="(item, index) in detailsTabContentList"-->

            <!--                    @click="detailsTabContentBindtap(index)">-->
            <!--                {{ item }}-->
            <!--                <div>-->
            <!--                    <div :class="index === detailsTabContentListActiveIndex ? 'details-tab-content-box-absolute-bottom' : ''"></div>-->
            <!--                </div>-->
            <!--            </div>-->
        </div>
    </div>
    <form class="layui-form">
        <div class="details-conteiner">
            <div class="details-content-box" v-show="detailsSupTabContentListActiveValue === '供应商详情'">

                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        基础信息
                    </div>
                </div>

                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">供应商名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="channelNameVerify"
                                       v-model="purchaseSupplier.supplierName" autocomplete="off" placeholder=""
                                       class="layui-input searchVal" style="border: 0">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">所在省:</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="corp" v-model="purchaseSupplier.provinceName"
                                       autocomplete="off" placeholder="" class="layui-input" style="border: 0">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">所在市:</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="addrDetail" v-model="purchaseSupplier.cityName"
                                       autocomplete="off" placeholder="" class="layui-input" style="border: 0">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">所在地区:</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="addrDetail" v-model="purchaseSupplier.areaName"
                                       autocomplete="off" placeholder="" class="layui-input" style="border: 0">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">详细地址:</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="addrDetail" v-model="purchaseSupplier.addrDetail"
                                       autocomplete="off" placeholder="" class="layui-input" style="border: 0">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">跟进人:</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="addrDetail" v-model="purchaseSupplier.followusrName"
                                       autocomplete="off" placeholder="" class="layui-input" style="border: 0">
                            </div>
                        </div>

                    </div>
                </div>

                <div class="left-before margintop30">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        联系人信息
                    </div>
                </div>

                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">联系人:</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="contacts" v-model="purchaseSupplier.contacts"
                                       autocomplete="off" placeholder="" class="layui-input" style="border: 0">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">联系电话:</label>
                            <div class="layui-input-inline">
                                <input type="text" style="border: 0"
                                       onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                                       onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"
                                       lay-verify="phone" v-model="purchaseSupplier.phone" autocomplete="off"
                                       placeholder="" class="layui-input">
                            </div>
                        </div>

                    </div>
                </div>

                <div class="left-before margintop30">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        财务信息
                    </div>
                </div>

                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">开户名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" style="border: 0" lay-verify="bankName"
                                       v-model="purchaseSupplier.accountName" autocomplete="off" placeholder=""
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">开户银行:</label>
                            <div class="layui-input-inline">
                                <input type="text" style="border: 0" lay-verify="bankAccount"
                                       v-model="purchaseSupplier.accountBank" autocomplete="off" placeholder=""
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">银行账号:</label>
                            <div class="layui-input-inline">
                                <input type="text" style="border: 0" lay-verify="taxpayerId"
                                       v-model="purchaseSupplier.bankNo" autocomplete="off" placeholder=""
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="left-before margintop30">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        其他信息
                    </div>
                </div>

                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">备注:</label>
                            <div class="layui-input-inline">
                                <span>{{purchaseSupplier.memo}}</span>
                                <!--                                    <textarea v-model="purchaseSupplier.memo" style="border: 0" placeholder=""-->
                                <!--                                              class="layui-textarea"></textarea>-->
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">状态:</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="status" lay-verify="status" lay-filter="status" value="1"
                                       title="正常" v-model="purchaseSupplier.enalbe" disabled>
                                <input type="radio" name="status" lay-verify="status" lay-filter="status" value="0"
                                       title="禁用" v-model="purchaseSupplier.enalbe" disabled>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12 layui-col-lg12">
                            <label class="layui-form-label">附件：</label>
                            <div class="layui-input-inline">
                                <a id="gysModel" class="layui-btn layui-btn-normal "
                                   @click="viewAccessory()">附件查看</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作记录 -->
            <div class="details-content-box" v-show="detailsSupTabContentListActiveValue === '操作记录'">
                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        操作记录
                    </div>
                </div>
                <div class="details-layui-row">
                    <div class="table">
                        <table class="layui-hide" id="yslogid"></table>
                    </div>
                </div>
            </div>
            <div class="float-btn-group">
                <a class="layui-btn reset-btn" @click="cancel">取消</a>
            </div>
        </div>
    </form>
</div>


<script src="../../statics/js/modules/purchase/purchasesupplierdetail.js"></script>

<!-- 引入组件库 -->
<link rel="stylesheet" type="text/css" href="../../statics/css/index.css">

<style>
     .title-box{
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .title-box-icon{
            display: inline-block;
            width:6px;
            height:20px;
            background-color: #3FACB3;
            border-radius: 2px;
            margin-right: 5px;
        }
     .layui-input, .layui-select, .layui-textarea{
            height: 40px !important;
        }
        .layui-form-label-txt{
            font-size: 16px;
            height: 40px;
            line-height: 40px;
            padding:0 15px !important;
        }
        .layui-input-value{
            height: 40px !important;
            line-height: 40px !important;
            width:100%;
            border-radius: 4px;
            border: 1px solid rgb(230, 230, 230);
            padding-left: 10px;
        }
        .layui-input, .layui-select, .layui-textarea{
            border-radius: 4px;
        }
        .layui-form-row-content .layui-inline .layui-input-inline-change{
            width:50%;
            
        }
</style>




</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
    <form class="layui-form">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title  title-box">
                <span class='title-box-icon'></span>
                <span>基础信息</span>
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content" style="margin-bottom: 35px;">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                <label class="layui-form-label layui-form-label-txt"><span style="color:red;">*</span>供应商名称:</label>
                                <div class="layui-input-inline layui-input-inline-change">
                                    <input type="text" lay-verify="supplierName" maxlength="200" v-model="purchaseSupplier.supplierName" autocomplete="off" placeholder="供应商名称" class="layui-input searchVal">
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                <label class="layui-form-label layui-form-label-txt"><span style="color:red;">*</span>联系人:</label>
                                <div class="layui-input-inline layui-input-inline-change">
                                    <input type="text" lay-verify="contacts" maxlength="200" v-model="purchaseSupplier.contacts" autocomplete="off" placeholder="请输入联系人姓名" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                <label class="layui-form-label layui-form-label-txt"><span style="color:red;">*</span>联系电话:</label>
                                <div class="layui-input-inline layui-input-inline-change">
                                    <input type="text" lay-verify="phone" v-model="purchaseSupplier.phone" autocomplete="off" placeholder="请输入联系人电话/手机号" class="layui-input">
                                </div>
                        </div>
                        
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12" style="color:#3FACB3;cursor: pointer;padding-right: 20px;text-align: right;" v-show="!hetong" @click="expandChange(1)">
                            <span>展开</span>
                            <img src="../../statics/images/packup.png" alt="">
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12" style="color:#3FACB3;cursor: pointer;padding-right: 20px;text-align: right;" v-show="hetong" @click="retractChange(1)">
                            <span>收起</span>
                            <img src="../../statics/images/launch.png" alt="">
                        </div>
                        <div v-show="hetong">
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">所在省:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <select name="provinceId" id="provinceId"  lay-verify="provinceIdAdd" v-model="purchaseSupplier.provinceId" class="layui-select" lay-filter="provinceId">
                                            <option value="">请选择省</option>
                                            <option v-for="r in provinceId" :value="r.code">{{r.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">所在市:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <select id="cityId" name="tSysInsuranceCompany.cityId" lay-verify="cityIdAdd" v-model="purchaseSupplier.cityId" class="layui-select" lay-filter="cityId">
                                            <option value="">请选择市</option>
                                            <option v-for="r in cityId" :value="r.code">{{r.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">所在地区:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <select id="areaId" name="areaId"  lay-verify="areaIdAdd" v-model="purchaseSupplier.areaId"   class="layui-select" lay-filter="areaId">
                                            <option value="">请选择县/区</option>
                                            <option v-for="r in areaId" :value="r.code">{{r.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">详细地址:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input type="text" lay-verify="addrDetail" v-model="purchaseSupplier.addrDetail" autocomplete="off" placeholder="详细地址" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">跟进人:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <select v-model="purchaseSupplier.followusrId"  lay-filter="followusrId"  lay-verify="followusrId">
                                            <option value="">请选择</option>
                                            <option v-for="item in salesmanLst" :value="item.userId">{{item.username}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">开户名称:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input type="text" lay-verify="" maxlength="200" v-model="purchaseSupplier.accountName" autocomplete="off" placeholder="请输入开户名称" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">开户银行:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input type="text" lay-verify="" v-model="purchaseSupplier.accountBank" autocomplete="off" placeholder="请输入开户银行" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">银行账号:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input type="text" lay-verify="" v-model="purchaseSupplier.bankNo" autocomplete="off" placeholder="请输入银行账号" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">状态:</label>
                                    <div class="layui-input-inline layui-input-inline-change" style="background-color: #fff;">
                                        <input type="radio" name="enalbe" lay-verify="enalbe" lay-filter="enalbe" value="1" title="正常" v-model="purchaseSupplier.enalbe">
                                        <input type="radio" name="enalbe" lay-verify="enalbe" lay-filter="enalbe" value="0" title="禁用" v-model="purchaseSupplier.enalbe">
                                    </div>
                                </div>
                                
                            </div>
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">附件:</label>
                                    <div class="layui-input-inline layui-input-inline-change" style="background-color: #fff;">
                                        <div style="width:160px;height: 120px;">
                                            <div class="layui-input-inline-upload" style="width:160px;height: 120px;">
                                                <div :id="fileLstId" class="layui-input-inline-upload-show box-rect" v-for="(item,index) in fileMaps">
                                                    <div v-show="item.typeFile == 1" class="layui-input-inline-upload-button">
                                                        <img :src="imageURL + item.url" class="view-img">
                                                    </div>
                                                    <div v-show="item.typeFile != 1" class="layui-input-inline-upload-button">
                                                        {{item.nameAccessory}}
                                                    </div>
                                                    <div class="layui-input-inline-upload-show-delete btn-event" @click="delFjFile(item.id)">
                                                        删除
                                                    </div>
                                                </div>
                                                <div class="layui-input-inline-upload-button box-rect box-rect-event" id="fjfileTxt">
                                                    <img src="../../statics/images/upfile@2x.png" style="display: inline-block;width:160px;height: 120px;">
                                                </div>
                                            </div>
                                            <div class="layui-input-inline-upload-text" style="height:34px;width:300px;font-size: 14px;line-height: 20px;">
                                                附件说明：附件最大支持30M，
                                                支持格式：PDF、Word、Excel、JPG、PNG 、ZIP、RAR</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">备注:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <textarea style="min-width: 330px;min-height: 120px;max-width: 520px;max-height: 120px" type="text" lay-verify="" maxlength="500" v-model="purchaseSupplier.memo" autocomplete="off" placeholder="请添加备注说明" class="layui-input"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        <div class="float-btn-group">
            <a class="layui-btn reset-btn" @click="cancel">取消</a>
            <button class="layui-btn" id="saveReceivables" lay-submit lay-filter="saveOrUpdate">确定</button>
        </div>
    </form>
</div>



<script src="../../statics/js/modules/purchase/purchasesupplieradd.js"></script>
</body>
</html>

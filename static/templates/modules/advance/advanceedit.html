<body class="ren-body">
<div id="rrapp" v-cloak>

    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                新增司机预支工资
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>司机名称</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="advanceEntity.driverName" lay-verify="driverName"   autocomplete="off" placeholder="司机名称" class="layui-input searchVal">
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>电话</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="advanceEntity.mobile" lay-verify="mobile"   autocomplete="off" placeholder="电话" class="layui-input searchVal"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>预支金额</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="advanceEntity.advanceAmount" lay-verify="advanceAmount"   autocomplete="off" placeholder="预支金额" class="layui-input searchVal"/>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>车牌号</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="advanceEntity.carPlateNo" lay-verify="carPlateNo"   autocomplete="off" placeholder="车牌号" class="layui-input searchVal"/>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>备注</label>
                            <div class="layui-input-inline">
                               <textarea class="layui-textarea" name="note"
                                         placeholder="请输入使用备注" v-model="advanceEntity.remark"
                               ></textarea>
                            </div>
                        </div>

                        <div class="layui-row layui-form-row-content">
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <label class="layui-form-label">附件信息:</label>
                                <div class="layui-input-inline" id="fileLstId">

            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>

<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                <span class="fm-daoru-title">融租月租账单详情</span>
                <span style="float: right;margin-right: 5px">{{transformTypeByMap(billMeltsRentmonth.status, {1:'待收款', 2:'已收款'})}}</span>
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">合同编号:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-readonly" :value="isEmpty(billMeltsRentmonth.contractNo)"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">车辆订单号:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-readonly" :value="isEmpty(billMeltsRentmonth.businessNo)"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">账单编号:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-readonly" :value="isEmpty(billMeltsRentmonth.billNo)"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">客户名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-readonly" :value="isEmpty(billMeltsRentmonth.customerName)"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">出租方:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-readonly" :value="isEmpty(billMeltsRentmonth.leaseName)"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">车牌号:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-readonly" :value="isEmpty(billMeltsRentmonth.carPlateNo)"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">车架号:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-readonly" :value="isEmpty(billMeltsRentmonth.vin)"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">品牌/车系/车型:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-readonly" :value="jointStr('/', billMeltsRentmonth.brandName, billMeltsRentmonth.seriesName, billMeltsRentmonth.modelName)"/>
                            </div>
                        </div>
                        <!--<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">付款方式:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-readonly" :value="transformTypeByMap(billMeltsRentmonth.paymentMethod, {1:'月付', 2:'两月付', 3:'季付', 4:'年付', 5:'一次性付款'})"/>
                            </div>
                        </div>-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">账单期数:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-readonly" :value="isEmpty(billMeltsRentmonth.stage) + '期'"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">账单开始时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-readonly" :value="dateFormatYMD(billMeltsRentmonth.billStartTime)"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">账单结束时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-readonly" :value="dateFormatYMD(billMeltsRentmonth.billEndTime)"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">应收日期:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-readonly" :value="dateFormatYMD(billMeltsRentmonth.receivableDate)"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">备注:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input input-readonly" :value="isEmpty(billMeltsRentmonth.remarks)"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                <span class="fm-daoru-title">租金费用明细</span>
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label"><span style="color:red">*</span>还款类型</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="repaymentType" lay-filter="repaymentType" value="1" title="客户自付" v-model="billMeltsRentmonth.repaymentType">
                                <input type="radio" name="repaymentType" lay-filter="repaymentType" value="2" title="公司代付" v-model="billMeltsRentmonth.repaymentType">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">待收金额</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="billMeltsRentmonth.uncollectedAmount" autocomplete="off" readonly
                                       class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12"></div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>应收金额</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_receivableAmount" id="receivableAmount"
                                       v-model="billMeltsRentmonth.receivableAmount" autocomplete="off"
                                       placeholder="请输入应收金额" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>已收金额</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_receivedAmount" id="receivedAmount"
                                       v-model="billMeltsRentmonth.receivedAmount" autocomplete="off" placeholder="请输入已收金额"
                                       class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_remarks"
                                       v-model="billMeltsRentmonth.remarks" autocomplete="off" placeholder="请输入备注"
                                       class="layui-input searchVal">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>

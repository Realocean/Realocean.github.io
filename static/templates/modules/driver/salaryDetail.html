</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
    <div class="details-conteiner">
        <!-- 应收账款详情 -->
        <div
                class="details-content-box">
            <div class="left-before">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    司机薪资信息

                    <div class="fr display ">
                        <div class="details-layui-fr-sup-title">
                            <span>状态：</span>
                            <span class="description">{{statusStr}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <form class="layui-form">
                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">核算月份：</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        v-model="receivables.contractNo || '--' "
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">司机信息：</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        v-model="receivables.businessNo"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">车牌号：</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        v-model="receivables.receivablesNo"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">联系电话：</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        v-model="rentTypeStr"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">银行账号：</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        v-model="receivables.customerName"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">所属银行：</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        v-model="receivables.leaseName"
                                        disabled/>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12" v-show="receivables.status == 1">
                            <label class="layui-form-label">附件:</label>
                            <div class="layui-input-inline">
                                <div class="layui-input-inline-upload">
                                    <div class="layui-input-inline-upload-show box-rect"
                                         v-for="(item,index) in deliveryFileLst">
                                        <div v-show="item.typeFile == 1" class="layui-input-inline-upload-button">
                                            <img :src="imageURL + item.url" class="view-img" style="cursor:pointer;">
                                        </div>
                                        <div v-show="item.typeFile != 1" class="layui-input-inline-upload-button">
                                            {{item.nameAccessory}}
                                        </div>
                                        <div v-show="item.typeFile != 1" style="width: 100%"
                                             class="layui-input-inline-upload-show-delete btn-event" @click="downDoc(item.nameFile, item.url)">
                                            下载
                                        </div>
                                        <div v-show="item.typeFile == 1" style="width: 100%"
                                             class="layui-input-inline-upload-show-delete btn-event" @click="showDoc(item.nameAccessory, item.url)">
                                            预览
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-input-inline-upload-text">附件说明：附件最大支持30M,支持格式：PDF、Word、Excel、JPG、PNG 、ZIP、RAR
                                </div>
                            </div>
                        </div>

                        <div class="details-layui-row">
                            <div class="table">
                                <table class="layui-hide" id="modifyLog"></table>
                            </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>

        <!-- 操作记录 -->
        <div class="details-content-box" >
            <div class="left-before">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    薪资发放记录
                </div>
            </div>
            <div class="details-layui-row">
                <div class="table">
                    <table class="layui-hide" id="yslogid"></table>
                </div>
            </div>


        </div>

    </div>


</div>

<script src="../../statics/js/modules/driver/salaryDetail.js?_${.now?long}"></script>
</body>
</html>

<body class="ren-body">
<div id="rrapp" v-cloak>
    <div class="mvvm-table">
        <div class="list-search-title-box">
            <form class="layui-form" style="box-shadow: 0 0 20px #eee;padding-right: 15px;">
                <section class="jxc-section" style="display: flex;align-items: flex-start;white-space: nowrap;">
                    <div class="card layui-row" style="flex: 1">
                        <div class="layui-form-item ">

                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">车牌号/车架号</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal" v-model="q.carNo"  placeholder="请输入车牌号/车架号"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">品牌/车系/车型</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="carBrandSeriesModel"  class="layui-input" placeholder="请选择品牌/车系/车型" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">发车单号</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal" v-model="q.orderCode"  placeholder="请输入发车单号"/>
                                </div>
                            </div>
                            <section v-show="isFilter">
                                <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                    <label class="layui-form-label">减免单号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input searchVal" v-model="q.costReliefCode"  placeholder="请输入减免单号"/>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                    <label class="layui-form-label">合同编号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input searchVal" v-model="q.contractCode"  placeholder="请输入合同编号"/>
                                    </div>
                                </div>

                                <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                    <label class="layui-form-label">减免方名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input searchVal" v-model="q.reliefPartyName"  placeholder="请输入减免方名称"/>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                    <label class="layui-form-label">减免方类型</label>
                                    <div class="layui-input-inline">
                                        <select  name="carStatus"  v-model="q.reliefPartyType" class="layui-select"   lay-filter="reliefPartyType">
                                            <option value="">请选择结算方类型</option>
                                            <option value="1">企业</option>
                                            <option value="2">个人</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                    <label class="layui-form-label">售卖方</label>
                                    <div class="layui-input-inline">
                                        <select lay-search="" name="lessor" lay-filter="lessor" v-model="q.lessorId">
                                            <option value="">全部</option>
                                            <option v-for="(item,index) in deptList" :value="item.deptId">{{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                    <label class="layui-form-label">租赁类型</label>
                                    <div class="layui-input-inline">
                                        <select  name="rentType"  v-model="q.rentType" class="layui-select"   lay-filter="rentType">
                                            <option value="">请选择租赁类型</option>
                                            <option value="1">经租</option>
                                            <option value="2">以租代购</option>
                                            <option value="3">展示车</option>
                                            <option value="4">试驾车</option>
                                            <option value="5">融租</option>
                                            <option value="6">直购</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                    <label class="layui-form-label">申请日期</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input" id="applyTime"  v-model="q.applyTime"   placeholder="开始时间-结束时间" readonly>
                                    </div>
                                </div>
                            </section>
                            <div :class="isFilter?'layui-col-md3':'layui-col-md3'"
                            class="layui-inline layui-col-sm12 layui-col-xs12 flex-end">
                                <label class="layui-form-label"> </label>
                                <div class="df-color" style="display: flex;align-items: center;">
                                    <!--查询重置按钮-->
                                    <a class="layui-btn search-btn" @click="query">查询</a>
                                    <a class="layui-btn reset-btn"  @click="reset">重置</a>
                                    <div @click="bindFilter"
                                        style="margin-left: 10px;cursor: pointer;user-select: none;">
                                        <span style="color: #3FACB3;">高级筛选</span>
                                        <img src="../../../statics/images/gjsx2x.png" style="width:14px">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </div>
        <div class="list-search-title-box">
            <form class="layui-form">
                <div style="display:flex;width: 100%;">
                    <div class="layui-form-item layui-row" style="width: 100%;">
                        <div class="list-search-form-button" style="width: 100%;">
                            <!--除查询重置外其余按钮-->
                            <a class="layui-btn btn-warning" @click="exports">导出</a>

                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="list-table-content-box">
            <table class="layui-hide" id="grid" lay-filter="grid"></table>
        </div>
    </div>
</div>

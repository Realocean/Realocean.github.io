<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 查看表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="details-tab-content">
            <div class="details-tab-content-box display">

                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li :class="0==index?'layui-this':''" @click="detailsTabContentBindtap(index)"
                            v-for="(item, index) in detailsTabContentList" :key="index">{{ item }}
                        </li>
                    </ul>
                </div>

<!--                <div class="flex" v-for="(item, index) in detailsTabContentList" :key="index" :class="index === detailsTabContentListActiveIndex ? 'active1A51FF' : ''" @click="detailsTabContentBindtap(index)">-->
<!--                    {{ item }}-->
<!--                    <div>-->
<!--                        <div :class="index === detailsTabContentListActiveIndex ? 'details-tab-content-box-absolute-bottom' : ''"></div>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
        </div>
        <div class="details-conteiner">
            <div class="details-content-box" v-show="detailsSupTabContentListActiveValue === '详情' || detailsSupTabContentListActiveValue === '费用减免表'">

                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        <sapn>减免单详情</sapn><sapn style="float: right">状态:{{cosrelief.processingStateStr}}</sapn>
                    </div>
                </div>

                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">合同编号:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.contractCode || '--'" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车辆订单号:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.orderCode || '--'" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">减免单号:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.costReliefCode || '--'" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">减免方名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.customerName || '--'" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">减免方类型:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.customerType" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">售卖方名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.lessorName || '--'" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">租赁类型:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.rentType || '--'" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">付款方式:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.paymentMethodStr || '--'" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">付款日:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.paymentDay || '--'" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车辆品牌/车系:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.brandSeriesName || '--'" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车型:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.modelName || '--'" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车牌号:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.carNo || '--'" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车架号:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.vinNo || '--'" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">随车物品:</label>
                            <div class="layui-input-inline">
                                <span>{{cosrelief.accessoryItemsName || '--'}}</span>
<!--                                <input type="text" class="layui-input searchVal" :value="cosrelief.accessoryItemsName || '&#45;&#45;'" disabled/>-->
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">



                            <div v-if="cosrelief.orderType == 2 || cosrelief.orderType == 5">
                                <label class="layui-form-label">整备费：</label>
                            </div>
                            <div v-else-if="cosrelief.orderType == 6">
                                <label class="layui-form-label">车辆总单价：</label>
                            </div>
                            <div v-else>
                                <label class="layui-form-label">保证金：</label>
                            </div>




                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" v-model="cashDeposit" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">月租金/元/台:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" v-model="monthlyRent" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">租赁开始时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.timeStartRent || '--'" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">租赁结束时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.timeFinishRent || '--'" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">交车附件:</label>
                            <div class="layui-input-inline">
                                <a class="layui-btn layui-btn-radius " @click="inCarAccessories(8)">附件预览</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="left-before margintop30">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        减免金额<span class="title-issue">(说明：减免费用处理完成之后直接退回账户余额)</span>
                    </div>
                </div>

                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">申请减免金额/元:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="cosrelief.creditAmount" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">减免原因:</label>
                            <div class="layui-input-inline">
                                <span>{{cosrelief.reliefReason || '--'}}</span>
<!--                                <input type="text" class="layui-input searchVal" :value="cosrelief.reliefReason || '&#45;&#45;'" disabled/>-->
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12 layui-col-lg12">
                            <label class="layui-form-label">附件:</label>
                            <div class="layui-input-inline">
                                <a class="layui-btn layui-btn-radius " @click="reliefAccessory(25)">附件预览</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="details-content-box" v-show="detailsSupTabContentListActiveValue === '操作记录'">
                <div class="left-before">
                        <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                            操作记录
                        </div>
                    </div>
                    <div class="details-layui-row">
                        <div class="table">
                            <table class="layui-hide" id="operationlog" lay-filter="operationlog"></table>
                        </div>
                    </div>
            </div>
            <div class="float-btn-group bottom-bar">
                <a class="layui-btn reset-btn" id="reback">返回</a>
            </div>
        </div>
    </form>

</div>


<script src="../../statics/js/modules/costrelief/cosreliefview.js?_${.now?long}"></script>

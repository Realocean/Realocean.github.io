<body class="ren-body">
<div id="rrapp" v-cloak>
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                <span style="font-weight: bold;font-size: 16px;">预约用户信息</span>
            </div>

            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">联系人:</label>
                            <div class="layui-input-inline">
                                <input type="text" style="border: 0" class="layui-input searchVal" :value="cluesContracjoin.contact" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">联系电话:</label>
                            <div class="layui-input-inline">
                                <input type="text" style="border: 0" class="layui-input searchVal" :value="cluesContracjoin.phone" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">备注信息:</label>
                            <div class="layui-input-inline">
                                <textarea disabled lay-verify="" v-model="cluesContracjoin.content"  placeholder="" class="layui-textarea"></textarea>
                                <!--<input type="text" style="border: 0" class="layui-input searchVal" :value="cluesContracjoin.content" disabled/>-->
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">咨询时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" style="border: 0" class="layui-input searchVal" :value="cluesContracjoin.seekTime" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">是否已拨打客户电话:</label>
                            <div class="layui-input-inline">
                                <input type="text" style="border: 0" class="layui-input searchVal" :value="cluesContracjoin.isCallStr" disabled/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                <span style="font-weight: bold;font-size: 16px;">处理详情</span>
            </div>
            <div class="form-content-session-box">
                <div class="layui-row layui-form-row-content">
                    <ul class="layui-timeline" v-for="(value,key) in listCluesDeal" :key="key">
                        <li class="layui-timeline-item">
                            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                            <div class="layui-timeline-content layui-text">
                                <h3 class="layui-timeline-title" style="border:1px solid #F7FBFE">{{key.substring(5)}}</h3>
                                <ul v-for="val in value">
                                    <li style="border:1px solid #F7FBFE;background-color:#F7FBFE;box-sizing: border-box;padding: 15px;list-style-type: none;">
                                        <p style="margin-bottom: 15px;">
                                            处理人：{{val.dealProcessor}}<span style="float: right">处理时间：{{val.dealTime}}</span><br>
                                        </p>
                                        <p> 处理状态：{{val.dealStatusResult}}<br>
                                        </p>
                                        <p> 处理备注：<br>
                                            {{val.dealResult}}<br>
                                        </p>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">关闭</a>
        </div>
    </form>
</div>

<script src="../../statics/js/modules/clues/htjmcluesview.js?_${.now?long}"></script>

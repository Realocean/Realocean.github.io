<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                线索表基本信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>客户类型</label>
                            <div class="layui-input-inline">
                                <input type="radio" lay-filter="customerType" v-model="clues.customerType"    name="cluesType" value="1" lay-skin="primary" title="个人">
                                <input type="radio" lay-filter="customerType" v-model="clues.customerType"    name="cluesType" value="2" lay-skin="primary" title="企业">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label"><span style="color:red;">*</span>所属部门:</label>
                                <div class="layui-input-inline">
                                    <input v-model="clues.deptName"
                                           type="text"
                                           style="cursor:pointer;"
                                           lay-verify="deptNameVerify"
                                           @click="deptTree"
                                           readonly="readonly"
                                           class="layui-input searchVal"
                                           placeholder="请选择公司/部门" />
                                </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>客户名称</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_cluesName" v-model="clues.customerName"
                                       autocomplete="off" placeholder="客户名称" class="layui-input searchVal">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" id="contact">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">联系人<span style="color: red;">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text"  v-model="clues.contact" id="contactVerify" lay-verify="contactVerify"  autocomplete="off" placeholder="联系人" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>电话</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_phone" v-model="clues.phone" autocomplete="off"
                                       placeholder="电话" class="layui-input searchVal">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>指派跟进人</label>
                            <div class="layui-input-inline">
                                <select name="followUser" lay-verify="validate_followUserId" lay-filter="operatorId" v-model="clues.sysUserId" lay-search="">
                                    <option value="">请选择跟进人</option>
                                    <option v-for="(item,index) in usrLst" :value="item.userId">{{item.username}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">线索描述</label>
                            <div class="layui-input-inline">
                                <textarea  class="layui-textarea"  name="membersDescribe" v-model="clues.cluesDescribe"  style="width: 550px;" autocomplete="off" placeholder="线索描述"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>

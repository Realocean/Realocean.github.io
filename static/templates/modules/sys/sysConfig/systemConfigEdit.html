<!DOCTYPE html>
<html>
<head>
    <title>系统配置</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="/statics/common/include/head.js"></script>
</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
    <!-- 表单 -->
    <form class="layui-form ren-form" id="editForm">
        <div class="form-group">
            <label class="layui-form-label"><span style="color:red">*</span>登录页名称:</label>
            <div class="layui-input-inline">
                <input type="loginName" lay-verify="required" v-model="systemConfig.loginName"
                       placeholder="请输入原密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="form-group">
            <label class="layui-form-label"><span style="color:red">*</span>登录页logo:</label>
            <div class="layui-input-inline layui-input-inline-change" id="loginLogo"></div>
        </div>
        <div class="form-group">
            <label class="layui-form-label"><span style="color:red">*</span>网页标题ico:</label>
            <div class="layui-input-inline layui-input-inline-change" id="webTitleIco"></div>
        </div>
        <div class="form-group">
            <label class="layui-form-label"><span style="color:red">*</span>菜单页名称:</label>
            <div class="layui-input-inline">
                <input type="menuTopName" lay-verify="required" v-model="systemConfig.menuTopName"
                       placeholder="请输入菜单页名称" class="layui-input">
            </div>
        </div>
        <div class="form-group">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline">
                <button class="layui-btn search-btn" lay-submit @click="saveOrUpdate">确认</button>
                <a class="layui-btn reset-btn" @click="cancel">取消</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/statics/js/modules/sys/systemConfigEdit.js"></script>
</body>
</html>

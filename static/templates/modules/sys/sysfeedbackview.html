</head>
<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                意见反馈详情<span style="float: right">处理状态：{{sysFeedback.processingStatusStr}}</span>
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">反馈业务:</label>
                            <div class="layui-input-inline">
                                <input type="text" style="border: 0"  v-model="sysFeedback.fbTypeStr" autocomplete="off"  class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">反馈者昵称/客户昵称:</label>
                            <div class="layui-input-inline">
                                <!-- 1 经租 2 直购 3 以租代购 -->
                                <input type="text" style="border: 0"  v-model="sysFeedback.memberName" autocomplete="off"  class="layui-input searchVal">
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">联系电话:</label>
                            <div class="layui-input-inline">
                                <input type="text" style="border: 0"  v-model="sysFeedback.memberPhone" autocomplete="off"  class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">反馈内容:</label>
                            <div class="layui-input-inline">
                                <input type="text" style="border: 0"  v-model="sysFeedback.feedbackContent" autocomplete="off"  class="layui-input searchVal">
                            </div>
                        </div>

                        <div class="layui-row layui-form-row-content" id="fileModel">
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">反馈照片：</label>
                                <div class="layui-input-inline">
                                    <a class="layui-btn layui-btn-normal " @click="viewAccessory(28)">附件查看</a>
                                </div>
                                <!--<div class="layui-input-inline-upload-text">
                                    附件说明：附件最大支持50M，
                                    支持格式：JPG、PNG
                                </div>-->
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">反馈时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" style="border: 0"  v-model="sysFeedback.submissionTime" autocomplete="off"  class="layui-input searchVal">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-content-box" id="dealDiv">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                处理详情
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <ul class="layui-timeline" v-for="(value,key) in listFeedBackDeal" :key="key">
                            <li class="layui-timeline-item">
                                <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                                <div class="layui-timeline-content layui-text">
                                    <h3 class="layui-timeline-title" style="border:1px solid #F7FBFE">{{key.substring(5)}}</h3>
                                    <ul v-for="val in value">
                                        <li style="border:1px solid #F7FBFE;background-color:#F7FBFE;box-sizing: border-box;padding: 15px;list-style-type: none;">
                                            <p style="margin-bottom: 15px;">
                                                处理人：{{val.dealProcessor}}<span style="float: right">处理时间：{{val.dealTime}}</span><br>
                                            </p>
                                            <p> 处理结果：<br>
                                                {{val.dealResult}}<br>
                                            </p>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
        </div>
    </form>


</div>


<script src="../../statics/js/modules/sys/sysfeedbackview.js?_${.now?long}"></script>
</body>
</html>

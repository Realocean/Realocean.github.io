<body class="ren-body">
<div id="rrapp" v-cloak>

    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <section class="jxc-section">
                <div class="card">
                    <div class="layui-row form-group">
                        <div class="layui-form-item layui-row">
                            <div class="layui-inline layui-col-md4 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">机构名称:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal" @click="deptTree" v-model="q.orgName" placeholder="请选择机构" readonly="readonly" />
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md4 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">公告标题:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal" v-model="q.noticeTitle" placeholder="请输入公告标题" />
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md4 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">发布状态:</label>
                                <div class="layui-input-inline">
                                    <select  v-model="q.publishStatus"  lay-filter="publishStatusSelect">
                                        <option value="">请选择发布状态</option>
                                        <option value="0">待发布</option>
                                        <option value="1">已发布</option>
                                        <option value="2">已撤销</option>
                                    </select>
                                </div>
                            </div>
<!--                        </div>-->
<!--                        <div class="layui-form-item">-->
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <label class="layui-form-label"></label>
                                <a class="layui-btn search_btn" @click="query">查询</a>
                                <a class="layui-btn search_btn" @click="reset">重置</a>
                                <mperm v-m-perm="['sys:tcompanynotice:save']">
                                <a class="layui-btn search_btn" @click="add">新增</a>
                                </mperm>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
    </blockquote>
<table class="layui-hide" id="grid" lay-filter="grid"></table>

<!-- 表单 -->
<form v-show="editForm" class="layui-form ren-form" id="editForm">

    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>公告标题:</label>
        <div class="layui-input-inline">
            <input type="text" lay-verify="required" v-model="tCompanyNotice.noticeTitle" autocomplete="off" placeholder="公告标题" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>公告正文:</label>
        <div class="layui-input-block">
            <textarea lay-verify="required" style="width: 800px;height: 200px" v-model="tCompanyNotice.noticeContent" maxlength="5000"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"><span style="color: red">*</span>机构:</label>
        <div class="layui-input-inline">
            <input type="hidden" v-model = "tCompanyNotice.orgId" >
            <input type="text" lay-verify="required" v-model="tCompanyNotice.orgName" autocomplete="off" placeholder="选择机构" class="layui-input" @click="deptTree">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <a class="layui-btn layui-btn-normal" @click="cancel" >取消</a>
            <button class="layui-btn" lay-submit lay-filter="saveOrUpdate">保存</button>
            <button class="layui-btn" lay-submit lay-filter="saveOrUpdateAndPublish">保存并发布</button>
        </div>
    </div>
</form>


    <form v-show="detailForm" class="layui-form ren-form" id="detailForm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">公告标题:</label>
                <div class="layui-input-inline">
                    <input type="text"  v-model="tCompanyNotice.noticeTitle" autocomplete="off"    class="layui-input" style="border: none;" readonly>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">公告正文:</label>
                <div class="layui-input-inline">
                    <textarea style="width: 800px;height: 200px">{{tCompanyNotice.noticeContent || '-'}}</textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">发布人:</label>
                <div class="layui-input-inline">
                    <input type="text"  v-model="tCompanyNotice.publishName" autocomplete="off"  class="layui-input" style="border: none;" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">发布时间:</label>
                <div class="layui-input-inline">
                    <input type="text"  v-model="tCompanyNotice.publishTime" autocomplete="off"  class="layui-input" style="border: none;" readonly>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- 选择部门 -->

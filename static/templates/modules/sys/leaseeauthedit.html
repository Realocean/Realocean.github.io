<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                <span class="fm-daoru-title">承租方认证基本信息</span>
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">客户类型</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal"
                                       :value="transformTypeByMap(leaseeAuth.memberType, {2:'企业', 1:'个人'})"
                                       style="border: transparent" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span
                                    style="color:red">*</span>{{transformTypeByMap(leaseeAuth.memberType, {
                                2: '企业',
                                1: '客户'
                            })}}名称</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_nickname" v-model="leaseeAuth.nickname"
                                       autocomplete="off" placeholder="请输入" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6"
                             v-if="leaseeAuth.memberType == 2">
                            <label class="layui-form-label"><span style="color:red">*</span>法人</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_corp" v-model="leaseeAuth.corp"
                                       autocomplete="off" placeholder="法人" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6"
                             v-if="leaseeAuth.memberType == 2">
                            <label class="layui-form-label">管理员类型<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="radio" lay-filter="contactsType" v-model="leaseeAuth.contactsType"
                                       class="layui-input" value="1" name="contactsType" title="法人">
                                <input type="radio" lay-filter="contactsType" v-model="leaseeAuth.contactsType"
                                       class="layui-input" value="2" name="contactsType" title="代理人">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6"
                             v-if="leaseeAuth.memberType == 2">
                            <label class="layui-form-label"><span style="color:red">*</span>管理员姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_contacts" v-model="leaseeAuth.contacts"
                                       autocomplete="off" placeholder="管理员姓名" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6"
                             v-if="leaseeAuth.memberType == 2">
                            <label class="layui-form-label"><span style="color:red">*</span>开户行</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_bankName" v-model="leaseeAuth.bankName"
                                       autocomplete="off" placeholder="银行卡发卡行名称" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6"
                             v-if="leaseeAuth.memberType == 2">
                            <label class="layui-form-label"><span style="color:red">*</span>开户支行名称</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_branchBankName"
                                       v-model="leaseeAuth.branchBankName" autocomplete="off" placeholder="开户支行名称"
                                       class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6"
                             v-if="leaseeAuth.memberType == 2">
                            <label class="layui-form-label"><span style="color:red">*</span>开户行卡号</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_bankCardNumber"
                                       v-model="leaseeAuth.bankCardNumber" autocomplete="off" placeholder="开户行卡号"
                                       class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>证件号码</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_idNumber" v-model="leaseeAuth.idNumber"
                                       autocomplete="off" placeholder="证件号码" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>地址</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_addrDetail" v-model="leaseeAuth.addrDetail"
                                       autocomplete="off" placeholder="详细地址" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>电话</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_phone" v-model="leaseeAuth.phone"
                                       autocomplete="off" placeholder="联系电话" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="leaseeAuth.email"
                                       autocomplete="off" placeholder="邮箱" class="layui-input searchVal">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                <span class="fm-daoru-title">印章信息</span>
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-xs12">
                            <label class="layui-form-label">印章类型<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="radio" lay-filter="sealType" v-model="leaseeAuth.sealType"
                                       class="layui-input" value=0 name="sealType" title="上传印章">
                                <input type="radio" lay-filter="sealType" v-model="leaseeAuth.sealType"
                                       class="layui-input" value=1 name="sealType" title="自定义印章">
                            </div>
                        </div>
                        <!--上传印章-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6"
                             v-show="leaseeAuth.sealType==0">
                            <label class="layui-form-label" style="width: 140px;"></label>
                            <div class="layui-input-inline" id="localSealF">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6"
                             v-show="leaseeAuth.sealType==1">
                            <label class="layui-form-label">自定义印章内容<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="leaseeAuth.localSeal" lay-verify="localSealVerify"
                                       placeholder="请输入自定义印章内容" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>
</div>


<script src="../../statics/js/modules/sys/leaseeauthedit.js?_${.now?long}"></script>
</body>
</html>

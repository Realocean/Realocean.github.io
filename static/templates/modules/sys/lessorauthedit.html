<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                <span class="fm-daoru-title">签章管理员信息</span>
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">管理员类型<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="radio" lay-filter="contactsType" v-model="lessorAuth.contactsType"
                                       class="layui-input" value="1" name="contactsType" title="法人">
                                <input type="radio" lay-filter="contactsType" v-model="lessorAuth.contactsType"
                                       class="layui-input" value="2" name="contactsType" title="代理人">
                            </div>
                        </div>
                        <!--签章管理员-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">管理员姓名<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="contactsVerify" v-model="lessorAuth.contacts"
                                       autocomplete="off" placeholder="请输入管理员姓名" class="layui-input">
                            </div>
                        </div>
                        <!--联系地址-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">地址<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="addressVerify" v-model="lessorAuth.address"
                                       autocomplete="off" placeholder="请输入管理员地址" class="layui-input">
                            </div>
                        </div>
                        <!--联系电话-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">电话<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="phoneNumberVerify" v-model="lessorAuth.phoneNumber"
                                       autocomplete="off" placeholder="请输入管理员电话" class="layui-input">
                            </div>
                        </div>
                        <!--联系人证件号码-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">证件号码<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="idNumberVerify" v-model="lessorAuth.idNumber"
                                       autocomplete="off" placeholder="请输入管理员证件号码" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                <span class="fm-daoru-title">公司信息</span>
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <!--法人-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">企业名称<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="deptNameVerify" v-model="lessorAuth.name"
                                       autocomplete="off" placeholder="请输入企业名称" class="layui-input">
                            </div>
                        </div>
                        <!--法人-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">法人<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="legalPersonVerify" v-model="lessorAuth.legalPerson"
                                       autocomplete="off" placeholder="请输入法人" class="layui-input">
                            </div>
                        </div>
                        <!--公司邮箱-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">公司邮箱<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="mailbox" v-model="lessorAuth.mailbox" class="layui-input" placeholder="请输入公司邮箱">
                            </div>
                        </div>
                        <!--对公账号-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">对公账号<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="bankAccountVerify" v-model="lessorAuth.bankAccount"
                                       autocomplete="off" placeholder="请输入对公账号" class="layui-input">
                            </div>
                        </div>
                        <!--开户银行-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">开户银行<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="bankNameVerify" v-model="lessorAuth.bankName"
                                       placeholder="请输入开户银行"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!--开户支行-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">开户支行<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="branchBankNameVerify" v-model="lessorAuth.branchBankName"
                                       placeholder="请输入开户支行"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!--SAP公司代码-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">SAP公司代码</label>
                            <div class="layui-input-inline">
                                <input type="text" maxlength="10" v-model="lessorAuth.sapCode"
                                       autocomplete="off" placeholder="SAP公司代码" class="layui-input">
                            </div>
                        </div>
                        <!--统一社会信用代码-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">统一社会信用代码<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="unifiedSocialCreditCodeVerify"
                                       placeholder="请输入统一社会信用代码" v-model="lessorAuth.unifiedSocialCreditCode" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!--印章类型-->
                        <div class="layui-inline layui-col-xs12">
                            <label class="layui-form-label">印章类型<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="radio" lay-filter="sealType" v-model="lessorAuth.sealType"
                                       class="layui-input" value=0 name="sealType" title="上传印章">
                                <input type="radio" lay-filter="sealType" v-model="lessorAuth.sealType"
                                       class="layui-input" value=1 name="sealType" title="自定义印章">
                            </div>
                        </div>
                        <!--上传印章-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6"  v-show="lessorAuth.sealType==0">
                            <label class="layui-form-label" style="width: 140px;"></label>
                            <div class="layui-input-inline" id="localSealF">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6"  v-show="lessorAuth.sealType==1">
                            <label class="layui-form-label">自定义印章内容<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="lessorAuth.localSeal" lay-verify="localSealVerify"
                                       placeholder="请输入自定义印章内容" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>


<script src="../../statics/js/modules/sys/lessorauthedit.js?_${.now?long}"></script>
</body>
</html>

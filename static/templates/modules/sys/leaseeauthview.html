    <script src="../../statics/common/photoviewer/dist/photoviewer.js"></script>

    <link rel="stylesheet" type="text/css" href="../../statics/css/index.css">

</head>
<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 查看表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="details-tab-content">
            <div class="details-tab-content-box display">

                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li :class="0==index?'layui-this':''" @click="detailsTabContentBindtap(index)"
                            v-for="(item, index) in detailsSupTabContentList" :key="index">{{ item }}
                        </li>
                    </ul>
                </div>

<!--                <div class="flex" v-for="(item, index) in detailsTabContentList" :key="index"-->
<!--                     :class="index === detailsTabContentListActiveIndex ? 'active1A51FF' : ''"-->
<!--                     @click="detailsTabContentBindtap(index)">-->
<!--                    {{ item }}-->
<!--                    <div>-->
<!--                        <div :class="index === detailsTabContentListActiveIndex ? 'details-tab-content-box-absolute-bottom' : ''"></div>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
        </div>
        <div class="details-conteiner">
            <div class="details-content-box"
                 v-show="detailsSupTabContentListActiveValue === '基本信息'">
                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        承租方认证
                    </div>
                </div>
                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">客户类型:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal"
                                       :value="transformTypeByMap(leaseeAuth.memberType, {2:'企业', 1:'个人'})" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">{{transformTypeByMap(leaseeAuth.memberType, {
                                2: '企业:',
                                1: '客户:'
                            })}}名称</label>
                            <div class="layui-input-inline">
                                <input type="text" disabled :value="leaseeAuth.nickname" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4"
                             v-if="leaseeAuth.memberType == 2">
                            <label class="layui-form-label">法人:</label>
                            <div class="layui-input-inline">
                                <input type="text" disabled :value="leaseeAuth.corp" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4"
                             v-if="leaseeAuth.memberType == 2">
                            <label class="layui-form-label">管理员类型:<span style="color: red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text" disabled :value="transformTypeByMap(leaseeAuth.contactsType, { 1: '法人', 2: '代理人'})" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4"
                             v-if="leaseeAuth.memberType == 2">
                            <label class="layui-form-label">管理员姓名:</label>
                            <div class="layui-input-inline">
                                <input type="text" disabled :value="leaseeAuth.contacts" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4"
                             v-if="leaseeAuth.memberType == 2">
                            <label class="layui-form-label">开户行:</label>
                            <div class="layui-input-inline">
                                <input type="text" disabled :value="leaseeAuth.bankName" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4"
                             v-if="leaseeAuth.memberType == 2">
                            <label class="layui-form-label">开户支行名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" disabled :value="leaseeAuth.branchBankName" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4"
                             v-if="leaseeAuth.memberType == 2">
                            <label class="layui-form-label">开户行卡号:</label>
                            <div class="layui-input-inline">
                                <input type="text" disabled :value="leaseeAuth.bankCardNumber" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">证件号码:</label>
                            <div class="layui-input-inline">
                                <input type="text" disabled :value="leaseeAuth.idNumber" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">地址:</label>
                            <div class="layui-input-inline">
                                <input type="text" disabled :value="leaseeAuth.addrDetail" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">电话:</label>
                            <div class="layui-input-inline">
                                <input type="text" disabled :value="leaseeAuth.phone" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">邮箱:</label>
                            <div class="layui-input-inline">
                                <input type="text" :value="leaseeAuth.email" disabled class="layui-input searchVal">
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <div class="details-content-box"
                 v-show="detailsSupTabContentListActiveValue === '签章信息'">
                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        签章信息
                    </div>
                </div>
                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">印章类型:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="transformTypeByMap(leaseeAuth.sealType, { 0: '上传印章', 1: '自定义印章'})" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4"  v-if="leaseeAuth.sealType==0">
                            <label class="layui-form-label" style="width: 140px;"></label>
                            <div class="layui-input-inline" id="localSealF">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4"  v-if="leaseeAuth.sealType==1">
                            <label class="layui-form-label">自定义印章内容:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="leaseeAuth.localSeal"
                                       disabled/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="details-content-box"
                 v-show="detailsSupTabContentListActiveValue === '操作记录'">
                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        操作记录
                    </div>
                </div>

                <div class="details-layui-row">
                    <div class="table">
                        <table class="layui-hide" id="operationlog" lay-filter="operationlog"></table>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="float-btn-group bottom-bar">
        <a class="layui-btn reset-btn" id="closePage">关闭</a>
    </div>
</div>


<script src="../../statics/js/modules/sys/leaseeauthview.js?_${.now?long}"></script>
</body>
</html>

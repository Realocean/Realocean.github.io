    <form class="layui-form">
        <div v-show="showForm" class="layui-form ren-form form-content-box" id="editForm">
        <div  class=" layui-form ren-form form-content-box" >
<!--            <section class="jxc-section">-->
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    <span class="fm-daoru-title">基本信息</span>
                </div>
<!--                <legend class="aTitle">基本信息</legend>-->
                <hr class="layui-bg-gray">
                <div class="card">
                    <!-- 业务修改，增加显示条件 -->
                    <div class="layui-row form-group" v-show="sysDept.addType != 3">
                        <div class="column layui-col-xs12">
                            <label class="layui-form-label"><span style="color:red">*</span>上级机构名称</label>
                            <div class="layui-input-block">
                                <input v-show="sysDept.addType != 2" readonly="readonly" @click="selectParentWarning" type="text" lay-verify="required" v-model="sysDept.parentName" autocomplete="off" placeholder="请选择上级机构" class="layui-input">
                                <input v-show="sysDept.addType == 2" readonly="readonly" type="text" lay-verify="required" v-model="sysDept.parentName" autocomplete="off" placeholder="请选择上级机构" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row form-group">
                        <div class="column layui-col-xs12">
                            <label class="layui-form-label"><span style="color:red">*</span>组织机构名称</label>
                            <div class="layui-input-block">
                                <input type="text" lay-verify="required" v-model="sysDept.name"  @input="changeDeptNameInput()" autocomplete="off" placeholder="请输入组织机构名称" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row form-group">
                        <div class="column layui-col-xs12">
                            <label class="layui-form-label"><span style="color:red">*</span>组织机构类型</label>
                            <div class="layui-input-block">
                                <select name="sysDeptType" lay-filter="sysDeptType"  v-model="sysDept.sysDeptType">
                                    <option value="">请选部门类型</option>
                                    <option value=1 :disabled="disabledOption1">总公司</option>
                                    <!--<option value=2 :disabled="disabledOption2">中心</option>-->
                                    <option value=3 :disabled="disabledOption3">分公司</option>
                                    <option value=4 :disabled="disabledOption4">子公司</option>
                                    <option value=5>部门</option>
                                    <!--<option value=6 >卫星城</option>-->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row form-group">
                        <div class="column layui-col-xs12">
                            <label class="layui-form-label">显示排序</label>
                            <div class="layui-input-block">
                                <input type="number" lay-verify="required" v-model="sysDept.orderNum" autocomplete="off" placeholder="请输入显示排序" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row form-group">
                        <div class="column layui-col-xs12">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sysDeptStatus" lay-verify="sysDeptStatus" lay-filter="sysDeptStatus" value="1" title="正常" v-model="sysDept.sysDeptStatus">
                                <input type="radio" name="sysDeptStatus" lay-verify="sysDeptStatus" lay-filter="sysDeptStatus" value="2" title="停用" v-model="sysDept.sysDeptStatus">
                            </div>
                        </div>
                    </div>
                </div>
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                <span class="fm-daoru-title">仓库/城市信息
                <span><i  @mouseout.stop="mouseout" @mousemove="move(5)"  class="layui-icon layui-icon-about" style="color: #f56c6c;margin-left: 20px;" :id="5"></i></span></span>
            </div>

                <div class="card">
                    <div class="layui-row form-group" v-show="sysDept.showAssociatedWarehouse">

                            <div class="layui-input-block">
                                <input type="radio" v-model="sysDept.createWarehouseFlag"  name="createWarehouseFlag"  lay-filter="createWarehouseFlagFilter" value="1" checked title="是" >
                                <input type="radio" v-model="sysDept.createWarehouseFlag"   name="createWarehouseFlag"  lay-filter="createWarehouseFlagFilter" value="2" title="否">                                </div>
                        </div>
                    </div>
                    <div class="layui-row form-group" v-show="sysDept.showCreateWarehouseNameFlag == '1'">
                        <div class="column layui-col-xs12">
                            <label class="layui-form-label" style="width: 150px;">创建仓库关联名</label>
                            <div class="layui-input-block">
                                <input type="text" lay-verify="createWarehouseName" v-model="sysDept.createWarehouseName" maxlength="40" autocomplete="off" placeholder="创建仓库关联名" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row form-group">
                        <div class="column layui-col-xs12">
                            <label class="layui-form-label">关联仓库/城市</label>
                            <div style="padding-left: 170px;">
                                <input v-for ="warehouse in warehouseList" name="warehouse" type="checkbox" :checked="warehouse.checked"  :value="warehouse.warehouseId" lay-filter="warehouseFilter" :title="warehouse.warehouseName" style="padding-bottom: 5px;" />
                            </div>
                        </div>
                    </div>
                </div>

            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                <span class="fm-daoru-title">月租账单计算方式</span>
            </div>
<!--                <legend class="aTitle">月租账单计算方式</legend>-->
                <hr class="layui-bg-gray">
                <div class="card">
                        <div class="layui-row form-group">
                            <div class="column layui-col-xs12">
                            <label class="layui-form-label">账单类型</label>
                            <div style="padding-left: 170px;">
                                <input type="radio" name="sysDeptOrder" lay-verify="sysDeptOrder" lay-filter="sysDeptOrder" value=1 title="自然月计算" v-model="sysDept.billType">
                                <span><i  @mouseout.stop="mouseout" @mousemove="move(1)"  class="layui-icon layui-icon-about" style="color: #f56c6c;margin-left: -20px;" :id="1"></i></span>
                                <input type="radio" name="sysDeptOrder" lay-verify="sysDeptOrder" lay-filter="sysDeptOrder" value=2 title="自然月计算（具体时间可以配置）" v-model="sysDept.billType">
                                <span><i  @mouseout.stop="mouseout" @mousemove="move(2)"  class="layui-icon layui-icon-about" style="color: #f56c6c;margin-left: -20px;" :id="2"></i></span>
                                <input type="radio" name="sysDeptOrder" lay-verify="sysDeptOrder" lay-filter="sysDeptOrder" value=3 title="固定30日" v-model="sysDept.billType">
                                <span><i  @mouseout.stop="mouseout" @mousemove="move(3)"  class="layui-icon layui-icon-about" style="color: #f56c6c;margin-left: -20px;" :id="3"></i></span>
                                <input type="radio" name="sysDeptOrder" lay-verify="sysDeptOrder" lay-filter="sysDeptOrder" value=4 title="满月计算" v-model="sysDept.billType">
                                <span><i  @mouseout.stop="mouseout" @mousemove="move(4)"  class="layui-icon layui-icon-about" style="color: #f56c6c;margin-left: -20px;" :id="4"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="layui-row form-group">

                            <label class="layui-form-label">商户号</label>
                            <div class="layui-input-block">

                    </div>
                    <div class="layui-row form-group">
                        <div class="column layui-col-xs12">

<script type="text/javascript" src="../../statics/plugins/jquery.min.js"></script>

<!-- 引入组件库 -->
<link rel="stylesheet" type="text/css" href="../../statics/new_css/index.css">
<link rel="stylesheet" type="text/css" href="../../statics/common/css/new_fonts/iconfont.css" media="all">
    <style>
        .layui-table-cell {
            padding: 0 5px;
            height: inherit;
            overflow: visible;
            text-overflow: inherit;
            white-space: normal;
            word-break: break-all;
        }
    </style>
</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
    <div class="mvvm-table">
        <div class="list-search-title-box">
            <form class="layui-form" style="box-shadow: 0 0 20px #eee;padding-right: 15px;">
                <section class="jxc-section" style="display: flex;align-items: flex-start;white-space: nowrap;">
                    <div class="card layui-row" style="flex: 1">
                        <div class="layui-form-item ">
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">SIM卡号</label>
                                <div class="layui-input-inline">
                                    <input type="text" oninput="if(value.length>20) value=value.slice(0,20)" class="layui-input searchVal" v-model="q.simCard"
                                           placeholder="请输入SIM卡号"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">状态</label>
                                <div class="layui-input-inline">
                                    <select id="status" lay-filter="status" v-model="q.status">
                                        <option value="">请选择状态</option>
                                        <option v-for="item in instructManagerStatus" :value="item.code">{{item.value}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="flex-box layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                              <label class="layui-form-label">发送时间</label>
                              <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="time"
                                  v-model="q.time" readonly placeholder="选择时间范围"
                                  autocomplete="off">
                              </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <div style="display: flex;align-items: center;">
                                    <a class="layui-btn search-btn" @click="query">查询</a>
                                    <a class="layui-btn reset-btn" @click="reset">重置</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </form>
        </div>
        <div class="list-table-content-box">
            <table class="layui-hide" id="grid" lay-filter="grid"></table>
        </div>
    </div>
</div>
<script src="../../statics/js/modules/devicemanagement/instructmanagementlist.js?_${.now?long}"></script>
</body>
</html>

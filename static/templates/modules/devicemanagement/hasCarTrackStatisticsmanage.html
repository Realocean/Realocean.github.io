    <style>
        body, html, #app, #map {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: "微软雅黑";
        }

        .info {
            z-index: 999;
            width: auto;
            min-width: 22rem;
            padding: .75rem 1.25rem;
            margin-left: 1.25rem;
            position: fixed;
            top: 1rem;
            background-color: #fff;
            border-radius: .25rem;
            font-size: 14px;
            color: #666;
            box-shadow: 0 2px 6px 0 rgba(27, 142, 236, 0.5);
        }

        #allmap {
            width: 100%;
            height: 100vh;
            
        }
        .map-container{
            position:relative;
        }
        .top{
            position:absolute;
            top:0px;
            left:0px;
            z-index:9999;
            background:#ecf2fe;
            display: block;
            width:100%;
            padding:8px 12px;
            height:30px;
            line-height: 30px;
            box-shadow: 0 2px 3px rgb(0 0 0 / 19%);
        }
        .addree{
            position: absolute;
            top:46px;
            height:60px;
            line-height:60px;
            background:#fff;
            text-align: center;
            padding:0 80px;
            margin:0 auto;
            left:0px;
            right:0px;
            width: 30%;
            border-bottom-right-radius: 100px;
            border-bottom-left-radius: 100px;
            box-shadow: 0 2px 3px rgb(0 0 0 / 7%);

        }
        .addree .time{
            margin-right:60px;
        }
        .addree .countdown{
            position:absolute;
            top:12px;
            left: -180px;
            padding:4px 16px;
            line-height:30px;
            height:30px;
            border-radius: 4px;
            background:#fff;
            letter-spacing: 1px;
        }
        .text-center {
            text-align: center;
        }

        /* 轨迹*/
        .map-track {
            position: absolute;
            right: 0;
            top: 40px;
            width: 560px;
            box-sizing: border-box;
            padding: 15px;
            background: rgba(255, 255, 255, 0.80);
            box-shadow: 1px 1px 5px 2px #e4edff;
            /*双击按钮背景变蓝样式禁止*/
            -moz-user-select: none; /*火狐*/
            -webkit-user-select: none; /*webkit浏览器*/
            -ms-user-select: none; /*IE10*/
            -khtml-user-select: none; /*早期浏览器*/
            user-select: none;
        }

        .track-title {
            font-weight: 500;
            font-size: 18px;
            margin-bottom: 12px;
        }

        .track-main {
            border: 1px solid #dbe2ec;
            margin-bottom: 12px;
        }

        .th, .td {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            text-align: center;
            font-size: 14px;
        }

        .th {
            background: #f4f7fd;
            border-bottom: 1px solid #dbe2ec;
        }

        .th span, .td span {
            width: 100px;
        }

        .td {
            background: #fff;
        }

        .margin-bottom {
            margin-bottom: 12px;
        }

        .track-step {
            display: flex;
            align-items: center;

        }

        .step-slider {
            flex: 1;
        }

        .step-label {
            /*text-align: center;*/
            width: 70px;
        }

        .track-step .layui-slider {
            height: 8px;
            background: #dbe2ec;
            margin-right: 15px;
        }

        .track-step .layui-slider-wrap {
            top: -14px;
        }

        .track-step .layui-slider-wrap-btn {
            background: #3FACB3;
        }

        .timing {
            display: flex;
            /*justify-content: center;*/
        }

        .timing-inner {
            display: flex;
            align-items: center;
        }

        .timing-input {
            height: 30px;
            line-height: 1.3;
            line-height: 30px \9;
            border-width: 1px;
            border-style: solid;
            background-color: #fff;
            border-radius: 2px;
            border-color: #e6e6e6;
            box-sizing: border-box;
            padding: 0 5px;
            margin: 0 10px;
        }

        .stretch {
            box-sizing: border-box;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 10;
        }

        .stretch-img {
            display: inline-block;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .fade-enter-active, .fade-leave-active {
            transition: all .5s;
        }

        .fade-enter, .fade-leave-to {
            opacity: 0;
            transform: translateX(560px);
        }

        .cartrack-label {
            font-size: 12px;
            min-width:60px;
        }

        .cartrack-timing .timing-input {
            height: 30px;
            line-height: 1.3;
            line-height: 30px \9;
            border-width: 1px;
            border-style: solid;
            background-color: #fff;
            border-radius: 2px;
            border-color: #e6e6e6;
            box-sizing: border-box;
            padding: 0 5px;
            margin: 5px 0;
            font-size: 13px;
            width:calc(100% - 60px);
        }

        .track-screen {
            display: flex;
        }

        .track-mileage {
            margin: 20px -10px;
            text-align: center;
            height: 40px;
            line-height: 40px;
        }

        .margin-bottom-20 {
            margin-bottom: 20px !important;
        }

        .vehicle-table {
            position: absolute;
            bottom: -10px;
            right: 0;
            width: 100%;
        }

        .date-container {
            display: flex;
            justify-content: space-between;            
            margin: 10px 0
        }

        .date1 {
            margin: 0 5px;
            cursor: pointer;
        }
        .el-slider__bar {
            height: 8px;
            background-color: #3FACB3;
        }
        .el-slider__button {
            border: 2px solid #3FACB3;
            background-color: #3FACB3;
        }
        #signSelect{
            display: inline-block;
           
        }
        .checkbox{
            margin-left:8px;
            cursor: pointer;
        }
        .check{
            margin-top:8px;
            display: flex;
            justify-content: space-between;
        }
        .sureBtn{
            width:60px;
            border-radius: 6px;
        }
        .dateActive{
            color:#3facb3;
        }
        .lineName{
            font-weight: 700;
            margin-right:12px;
        }
        .checkTrack{
            float:right;
            width:300px;
            display:flex;
            justify-content: end;
        }
        .checkTrack-btn{
            margin-left:16px;
        }
       .layui-form-select{
        width:100px;
       }

<div id="app">
    <div class="map-container">
        <div class="top"><span class="lineName">实时跟踪</span>{{detail.carPlateNo||'--'}}(设备编号:{{detail.deviceNo||'--'}};SIM卡号:{{detail.simCardNo||'--'}})
            <div class="checkTrack">
                <p class="timing-inner">
                    <span class="cartrack-label">刷新间隔：</span>
                    <form class="layui-form">
                            <select class="timing-input" id="refush" name="refush" lay-filter="refush" lay-search=""
                                v-model="refush">
                        </select>
                    </form>
                  </p>
                <button class="layui-btn search-btn checkTrack-btn"  @click="checkTrackClick">查看轨迹</button>
            </div>
            <span class="addree">
                <span class="time">日期：{{carInfo.gpsTime||'--'}}</span>
                <span class="name">{{carInfo.address||'--'}}</span>
                <div class="countdown">{{time}}后刷新</div>
            </span>
        </div>
        <div id="allmap"></div>
    </div>
</div>

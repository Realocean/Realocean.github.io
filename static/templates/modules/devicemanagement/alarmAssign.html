    <style>
        .layui-form-label{
            width: 100px !important;
        }
        .layui-form-item .layui-input-inline{
           width:calc(100% - 100px);
        }
    </style>
</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
    <div class="layui-form ren-form">
        <div class="layui-form-item">
            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                <label class="layui-form-label"><span style="color:red">*</span>处理人手机号</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" maxlength="11" v-model.trim="q.processingManPhone" placeholder="请输入处理人手机号"/>
                </div>
            </div>
            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
              <label class="layui-form-label"><span style="color:red">*</span>处理人名称</label>
              <div class="layui-input-inline">
                  <input type="text" v-model.trim="q.processingMan" maxlength="20" class="layui-input" placeholder="请输入处理人名称"/>
              </div>
            </div>
            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                <label class="layui-form-label">设置有效期</label>
                <div class="layui-input-inline">
                  被指派人可查看操作车辆定位模块
                  <input  class="layui-input" v-model.trim="q.effectiveTime"  style="display:inline-block;width:100px;margin:0 12px" maxlength="6"/>小时
                </div>
            </div>
            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                <div class="layui-input-inline">
                  <input  type="checkbox" v-model="q.syncSmsNotice" lay-filter="syncSmsNotice" value="1" title="同步发送短信通知" lay-skin="primary" >
                </div>
            </div>
            <div v-if="q.syncSmsNotice==1" class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
              <div class="layui-input-inline" style="width:100%;">
                  <textarea name="" v-model.trim="q.smsConentTemplate"  maxlength="200" placeholder="短信模板" class="layui-textarea"></textarea>
              </div>
            </div>
        </div>
        <div class="float-btn-group" style="width: 30%;left: 35%;">
            <a class="layui-btn reset-btn"  @click="closePage">取消</a>
            <a class="layui-btn search-btn" @click="save">保存</a>
        </div>
    </div>
</div>

<script src="../../statics/js/modules/devicemanagement/alarmAssign.js"></script>

</body>

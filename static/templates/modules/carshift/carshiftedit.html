<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                车辆移库记录表基本信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                                                                                                                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>车辆表主键</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_carId" v-model="carShift.carId" autocomplete="off" placeholder="车辆表主键" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>车牌号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_carNo" v-model="carShift.carNo" autocomplete="off" placeholder="车牌号" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>车架号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_vinNo" v-model="carShift.vinNo" autocomplete="off" placeholder="车架号" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>品牌/车系/车型</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_brandModel" v-model="carShift.brandModel" autocomplete="off" placeholder="品牌/车系/车型" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>仓库id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_depotId" v-model="carShift.depotId" autocomplete="off" placeholder="仓库id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>仓库名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_depotName" v-model="carShift.depotName" autocomplete="off" placeholder="仓库名称" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>入库时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_storageTime" v-model="carShift.storageTime" autocomplete="off" placeholder="入库时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span></label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_deptId" v-model="carShift.deptId" autocomplete="off" placeholder="" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>车辆归属</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_deptName" v-model="carShift.deptName" autocomplete="off" placeholder="车辆归属" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>移库原因</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_transferReason" v-model="carShift.transferReason" autocomplete="off" placeholder="移库原因" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>目的仓库id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_purposeDepotId" v-model="carShift.purposeDepotId" autocomplete="off" placeholder="目的仓库id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>目的仓库</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_purposeDepotName" v-model="carShift.purposeDepotName" autocomplete="off" placeholder="目的仓库" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>移库时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_transferTime" v-model="carShift.transferTime" autocomplete="off" placeholder="移库时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>移库人员</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_moveUser" v-model="carShift.moveUser" autocomplete="off" placeholder="移库人员" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span></label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_purposeDeptId" v-model="carShift.purposeDeptId" autocomplete="off" placeholder="" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>目的车辆归属</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_purposeDeptName" v-model="carShift.purposeDeptName" autocomplete="off" placeholder="目的车辆归属" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>备注</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_remarks" v-model="carShift.remarks" autocomplete="off" placeholder="备注" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                        </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>


<script src="../../statics/js/modules/carshift/carshiftedit.js?_${.now?long}"></script>
</body>

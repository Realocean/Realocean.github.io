    <style>
        .layui-table-cell {
            padding: 0 5px;
            height: inherit;
            overflow: visible;
            text-overflow: inherit;
            white-space: normal;
            word-break: break-all;
        }

        .list-search-title-box {
            margin-bottom: 0;
            padding: 0;
        }

        .list-search-title-box:nth-child(2) {
            margin-top: 16px;
        }

        .divBoxLeft {
            width: 49%;
            float: left;
        }

        .divBoxRight {
            width: 49%;
            float: right;
        }

        .layui-input, .layui-select {
            height: 30px !important;
            width: 100% !important;
        }

        .new-layui-title {
            margin-bottom: 15px !important;
        }

        .layui-col-md3 {
            width: 100% !important;
        }

        span.layui-laypage-skip>input {
            width: 100px !important;
        }
    </style>

<body class="ren-body">
    <div id="rrapp" v-cloak>
        <div class="mvvm-table divBoxLeft">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                费用类型
            </div>
            <div id="feeGroup">
                <div class="list-search-title-box">
                    <form class="layui-form">
                        <div style="display:flex;width: 100%;">
                            <div class="layui-form-item layui-row" style="width: 100%;">
                                <div class="list-search-form-button" style="width: 100%;">
                                    <a class="layui-btn btn-primary" @click="add('feeGroup')">新增</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="list-table-content-box">
                <table class="layui-hide" id="groupLst" lay-filter="groupLst"></table>
            </div>
        </div>
        <div class="mvvm-table divBoxRight">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                费用项
            </div>
            <div id="feeItem">
                <div class="list-search-title-box">
                    <form class="layui-form">
                        <div style="display:flex;width: 100%;">
                            <div class="layui-form-item layui-row" style="width: 100%;">
                                <div class="list-search-form-button" style="width: 100%;">
                                    <a class="layui-btn btn-primary" @click="add('feeItem')">新增</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="list-table-content-box">
                <table class="layui-hide" id="grid" lay-filter="grid"></table>
            </div>
        </div>
    </div>

    <script type="text/html" id="itembarTpl">
        <div style="width:120px;">
            <a class="layui-grid-btn-xs" lay-event="edit" v-m-perm="['service:config:edit']">编辑</a>

            <a class="layui-grid-btn-xs" lay-event="del" v-m-perm="['service:config:del']">删除</a>
        </div>
    </script>
    <script type="text/html" id="groupbarTpl">
        {{# if(d.status == 1) { }}
        <span>--</span>
        {{# } }}

        {{# if(d.status == 0) { }}
        <a class="layui-grid-btn-xs" lay-event="edit" v-m-perm="['service:config:edit']">编辑</a>
        <a class="layui-grid-btn-xs" lay-event="del" v-m-perm="['service:config:del']">删除</a>
        {{# } }}
    </script>
    <script src="../../statics/js/modules/serviceConfig/configList.js"></script>

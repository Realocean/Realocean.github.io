<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                <span class="fm-daoru-title">退换车费用类型配置</span>
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>字段值</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_groupKey" v-model="serviceConfigGroup.groupKey"
                                       autocomplete="off" maxlength="30"
                                       placeholder="请输入字段值（系统唯一）"
                                       class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>费用类型名称</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_groupName" maxlength="30"
                                       v-model="serviceConfigGroup.groupName" autocomplete="off" placeholder="请输入费用类型名称"
                                       class="layui-input searchVal">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>

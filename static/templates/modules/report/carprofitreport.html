<body class="ren-body">
<div id="rrapp" v-cloak>
    <div class="list-header-content-box">

        <div class="list-header-card">
            <div id="field1" class="flex no_active" :style="{backgroundImage:`url(./../../statics/newImages/car/car_status_0@2x.png)`}" @click="changeStatus(1)">
                <div class="list-header-card-text">
                    <span class="title">车辆采购总金额</span>
                </div>
                <div class="list-header-card-number">¥{{total.carPurchaseTotalAmount}}</div>
            </div>
            <div id="field2" class="flex no_active" :style="{backgroundImage:`url(./../../statics/newImages/car/car_status_1@2x.png)`,cursor:'pointer'}" @click="changeStatus(2)">
                <div class="list-header-card-text">
                    <span class="title">车辆已收入总金额</span>
                </div>
                <div class="list-header-card-number">¥{{total.carEarnedTotalAmount}}</div>
            </div>
            <div id="field3" class="flex no_active" :style="{backgroundImage:`url(./../../statics/newImages/car/car_status_2@2x.png)`,cursor:'pointer'}" @click="changeStatus(3)">
                <div class="list-header-card-text">
                    <span class="title">车辆已支出总金额</span>
                </div>
                <div class="list-header-card-number">¥{{total.carSpentTotalAmount}}</div>
            </div>
        </div>

<!--            </div>-->

<!--                <div class="list-header-card-count">¥{{total.carSpentTotalAmount}}</div>-->
<!--            </div>-->
<!--        </div>-->
    </div>

    <div class="mvvm-table">
        <div class="list-search-title-box">
            <form class="layui-form" style="box-shadow: 0 0 20px #eee;padding-right: 15px;">
                <section class="jxc-section" style="display: flex;align-items: flex-start;white-space: nowrap;">
                    <div class="card layui-row" style="flex: 1">
                        <div class="layui-form-item ">
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">所属公司/部门</label>
                                <div class="layui-input-inline">
                                    <input v-model="q.deptName" type="text"   style="cursor:pointer;"   @click="deptTree" readonly="readonly"
                                           class="layui-input searchVal"
                                           placeholder="请选择所属公司/部门" />
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">车牌号/车架号</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal"
                                           v-model="q.carPlateNo"
                                           placeholder="请输入车牌号/车架号"/>
                                </div>
                            </div>

                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">车辆所在仓库</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal" v-model="q.cityName"
                                           @click="chooseWarehouse"   placeholder="请选择车辆所在仓库"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">车辆来源</label>
                                <div class="layui-input-inline">
                                    <select name="sourceType" lay-filter="sourceTypeSelect" v-model="q.sourceType">
                                        <option value="">请选择车辆来源</option>
                                        <option value="1">直购</option>
                                        <option value="2">租赁</option>
                                        <option value="3">租售</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">品牌/车系</label>
                                <div class="layui-input-inline">
                                    <select  v-model="q.carBrandName"   lay-filter="carModelSelect" class="layui-select" >
                                        <option value="">请选择品牌/车系</option>
                                        <option v-for="item in allCarModels" :value="item.id">{{item.brandAndModel}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">供应商</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal"
                                           v-model="q.supplierName"
                                           placeholder="请输入供应商"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">入库时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal"
                                           v-model="q.warehousingDate" id = "warehousingDate"
                                           placeholder="请输入入库时间"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex;align-items: center;">
                        <a class="layui-btn search-btn" @click="query">查询</a>
                        <a class="layui-btn reset-btn" @click="reset">重置</a>
                    </div>
                </section>
            </form>
        </div>
        <div class="list-search-title-box">
            <form class="layui-form">
                <div style="display:flex;width: 100%;">
                    <div class="layui-form-item layui-row" style="width: 100%;">
                        <div class="list-search-form-button" style="width: 100%;">
                            <mperm v-m-perm="['report:orderReceivableReport:export']">
                                <a class="layui-btn btn-warning" @click="exports">导出</a>
                            </mperm>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <div class="list-table-content-box">
            <table class="layui-hide" id="grid" lay-filter="grid"></table>
        </div>
    </div>
</div>



<script src="../../statics/js/modules/carprofitreport/carprofitreport.js?_${.now?long}"></script>

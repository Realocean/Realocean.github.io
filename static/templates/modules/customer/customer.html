<div id="rrapp" v-cloak>
    <!-- 新增/编辑表单-->

                                    <input

                                     onerror="this.src='../../statics/images/upload@2x.png'"

                                <p style="position: absolute;z-index: 2;left: 42%;top: 20px;">身份证正面</p>

                                     alt="身份证背面"
                                     onerror="this.src='../../statics/images/upload@2x.png'"

                                     id="idCardImgBack">
                                <p style="position: absolute;z-index: 2;left:  42%;top: 20px;">身份证背面</p>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm3 layui-col-xs6" style="position: relative ; display: flex;justify-content: center;">

                                            v-model="form.customerNo"

                            <div class="layui-inline layui-col-md4 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label layui-form-label-txt"><span style="color:red">*</span>联系电话:</label>
                                <div class="layui-input-inline layui-input-inline-change">
                                    <input

                                            lay-verify="idCardNo"
                                            placeholder="请输入身份证号"/>
                                </div>
                            </div>



                            <div class="layui-inline layui-col-md4 layui-col-sm6 layui-col-xs6">

                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12" v-show="hetong">

                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input
                                                type="text"
                                                class="layui-input searchVal"
                                                v-model="form.driverNo"
                                                placeholder="请输入驾驶证号"/>

                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm6 layui-col-xs6">

                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input

                                                class="layui-input searchVal"
                                                v-model="form.emergencyPerson"

                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input
                                                type="text"
                                                class="layui-input searchVal"
                                                v-model="form.emergencyMobile"
                                                lay-verify="emergencyMobile"
                                                placeholder="请输入紧急联系电话"/>
    <!--                                    lay-verify="emergencyMobile"-->

                                    <div class="layui-input-inline layui-input-inline-change">
                                        <select name="sex" lay-filter="sex" v-model="form.sex">
                                            <option value="">请选择性别</option>
                                            <option value=1>男</option>
                                            <option value=2>女</option>
                                            <option value=3>未知</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">生日:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input type="text" readonly id="birthday" class="layui-input searchVal" v-model="form.birthday" placeholder="请选择生日"/>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">联系地址:</label>
                                    <div class="layui-input-inline layui-input-inline-change">

                                                v-model="form.address"
                                                placeholder="请输入联系地址"/>

                                                placeholder="请输入现住址"/>
                                    </div>
                                </div>


                                <div class="layui-inline layui-col-md4 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">邮箱:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input
                                                type="text"
                                                class="layui-input searchVal"
                                                v-model="form.email"
                                                placeholder="请输入邮箱"/>
                                    </div>
                                </div>

                            <div id="enterpriseDiv">

                                    <div class="layui-input-inline layui-input-inline-change">

                                                v-model="form.address"
                                                placeholder="请输入公司地址"/>

                                <div class="layui-inline layui-col-md4 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">邮箱:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input
                                                type="text"
                                                class="layui-input searchVal"
                                                v-model="form.email"
                                                placeholder="请输入邮箱"/>
                                    </div>
                                </div>

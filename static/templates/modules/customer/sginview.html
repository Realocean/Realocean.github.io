        .box {
            max-height: 400px

            display: block;

            display: table-cell;

<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box" :id="daikouCardId">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                银行卡信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs4" style="position: relative">
                            <img class="layui-upload-drag"
                                 style=" border: 1px dashed #c0ccda; border-radius: 6px; cursor: pointer;height: 120px;width: 220px;margin-top: 10px;padding: 0px;"
                                 alt="银行卡正面"
                                 onerror="this.src='../../statics/images/upload@2x.png'"
                                 v-model="bankCardFront"
                                 id="bankCardFront">
                            <p style="position: absolute;z-index: 2;left: 80px;top: 20px;">银行卡正面</p>
                        </div>
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs4" style="position: relative">
                            <img class="layui-upload-drag"
                                 style=" border: 1px dashed #c0ccda; border-radius: 6px; cursor: pointer;height: 120px;width: 220px;margin-top: 10px;padding: 0px;"
                                 alt="银行卡背面"
                                 onerror="this.src='../../statics/images/upload@2x.png'"
                                 v-model="bankCardBack"
                                 id="bankCardBack">
                            <p style="position: absolute;z-index: 2;left: 80px;top: 20px;">银行卡背面</p>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">开户行:</label>
                            <div class="layui-input-inline">
                                <select id="bankDeposit" name="bankDeposit" lay-filter="bankDeposit"
                                        v-model="form.bankDeposit">
                                    <option value="">请选择开户行</option>
                                    <option v-for="(item,index) in bankSupportListFilter" :value="item.bankName">{{item.bankName}}</option>
                                </select>
                                <p>{{form.bankDepositDesc}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">银行卡号:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" oninput="numInteger(this)"
                                       v-model="form.bankCardNo" placeholder="请输入银行卡号"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">银行卡类型:</label>
                            <div class="layui-input-inline">
                                <input type="radio" lay-filter="bankCardType" v-model="form.bankCardType"
                                       name="bankCardType" value="0" lay-skin="primary" title="储蓄卡">
                                <input type="radio" lay-filter="bankCardType" v-model="form.bankCardType"
                                       name="bankCardType" value="1" lay-skin="primary" title="信用卡">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" v-show="form.bankCardType == 1">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">信用卡有效期:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" maxlength="5"
                                       v-model="form.expireDate" placeholder="请输入信用卡有效期,格式XX/XX（年份/月份）"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">信用卡安全码:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" oninput="numInteger(this)"
                                       maxlength="6" v-model="form.cvv" placeholder="请输入信用卡安全码"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">银行预留手机号:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" oninput="numInteger(this)"
                                       v-model="form.mobileNo" placeholder="请输入银行预留手机号"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">手机验证码:</label>
                            <div class="layui-input-block">
                                <div class="multiple-table">
                                    <div class="multiple-cell">
                                        <input type="text" class="layui-input searchVal"
                                               v-model="form.verificationCode" placeholder="请输入验证码"/>
                                    </div>
                                    <div class="multiple-cell">
                                        <a class="layui-btn layui-btn-xs" id="sendMsg">{{sendMsgBtnTxt}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>

<body class="ren-body">
<div id="rrapp" v-cloak>
    <div class="details-conteiner">
        <div  class="details-content-box">
            <div class="left-before">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    已付流水详情
                </div>
            </div>
            <form class="layui-form">
                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">订单合同编号/车源合同编号：</label>
                            <div class="layui-input-inline" >
                               <input   type="text" class="layui-input searchVal"  :value="paymentDetail.contractNo || '--'"  />
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">应付单号/退款单号：</label>
                            <div class="layui-input-inline">
                                <input  type="text"  class="layui-input searchVal" :value="paymentDetail.payableNo || '--'" />
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">付款分类：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal"  v-model="paymentTypeStr"     disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">付款方名称：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" :value="paymentDetail.customerName || '--'"     disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">付款方类型：</label>
                            <div class="layui-input-inline">
                                <input   type="text" class="layui-input searchVal"   v-model="customerTypeStr"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">售卖方：</label>
                            <div class="layui-input-inline">
                                <input type="text"   class="layui-input searchVal"   :value="paymentDetail.leaseName || '--'"   disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车牌号：</label>
                            <div class="layui-input-inline">
                                <input   type="text"  class="layui-input searchVal"  :value="paymentDetail.carNo || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车架号：</label>
                            <div class="layui-input-inline">
                                <input   type="text"  class="layui-input searchVal" :value="paymentDetail.vinNo || '--'"     disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">品牌/车系：</label>
                            <div class="layui-input-inline">
                                <input   type="text"  class="layui-input searchVal" :value="paymentDetail.brandSeriesName || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车型：</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal"  :value="paymentDetail.modelName || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">租赁类型：</label>
                            <div class="layui-input-inline">
                                <input   type="text" class="layui-input searchVal"   v-model="rentTypeStr"   disabled/>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">付款类型：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal"  v-model="payTypeStr"  disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">已付金额：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" v-model="paymentDetail.realpayAmount" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">实付日期：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal"   :value="paymentDetail.realpayDate || '--'"     disabled/>
                            </div>
                        </div>


                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4" id="receivableAmountDiv">
                            <label class="layui-form-label">应付金额：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" :value="paymentDetail.payableAmount || '--'"     disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4" id="receivedAmountDiv">
                            <label class="layui-form-label">实付金额：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" :value="paymentDetail.realpayAmount || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">是否先用车：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" v-model="isCarUseStr" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">余额是否抵扣：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" v-model="isBalanceStr" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">抵扣金额：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal"  :value="paymentDetail.balanceAmount || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">备注：</label>
                            <div class="layui-input-inline">
                                <span>{{paymentDetail.remarks || '--'}}</span>
<!--                                <input  type="text" class="layui-input searchVal"   :value="paymentDetail.remarks || '&#45;&#45;'"   disabled/>-->
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">付款时间：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal"   :value="paymentDetail.realpayDate || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">操作人：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" :value="paymentDetail.createUserName || '--'"   disabled/>
                            </div>
                        </div>
                       <!-- <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" id="fileModel">
                            <label class="layui-form-label">付款凭证：</label>
                            <div class="layui-input-inline">
                                <a  class="layui-btn layui-btn-normal " @click="viewAccessory">附件查看</a>
                            </div>
                        </div>-->
                    </div>

                </div>
                <div class="float-btn-group">
                    <a class="layui-btn reset-btn" @click="cancel">返回</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../statics/js/modules/financial/paymentDetail.js?_${.now?long}"></script>
</body>
</html>

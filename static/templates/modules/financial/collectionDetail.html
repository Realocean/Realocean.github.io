</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
    <div class="details-conteiner">
        <div  class="details-content-box">
            <div class="left-before">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    已收账款详情
                </div>
            </div>
            <form class="layui-form">
                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">合同编号：</label>
                            <div class="layui-input-inline" >
                               <input   type="text" class="layui-input searchVal"  :value="collectionDetail.contractNo || '--'"   style="color:#419BEA;cursor:pointer;" @click="jumpToContract" />
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">发车单号：</label>
                            <div class="layui-input-inline">
                                <input  type="text"  class="layui-input searchVal" :value="collectionDetail.businessNo || '--'"     style="color:#419BEA;cursor:pointer;" @click="jumpToOrder"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">应收单号：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal"  :value="collectionDetail.receivablesNo || '--'"     disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">支付单号：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" :value="collectionDetail.collectionsNo || '--'"     disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">付款方名称：</label>
                            <div class="layui-input-inline">
                                <input   type="text" class="layui-input searchVal" :value="collectionDetail.customerName || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">售卖方：</label>
                            <div class="layui-input-inline">
                                <input type="text"   class="layui-input searchVal"   :value="collectionDetail.leaseName || '--'"   disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车牌号：</label>
                            <div class="layui-input-inline">
                                <input   type="text"  class="layui-input searchVal"  :value="collectionDetail.carPlateNo || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车架号：</label>
                            <div class="layui-input-inline">
                                <input   type="text"  class="layui-input searchVal" :value="collectionDetail.vin || '--'"     disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">品牌/车系：</label>
                            <div class="layui-input-inline">
                                <input   type="text"  class="layui-input searchVal" :value="brandNameAndseriesNameStr || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车型：</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal"  :value="collectionDetail.modelName || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">付款方式：</label>
                            <div class="layui-input-inline">
                                <input   type="text" class="layui-input searchVal"    :value="getPaymentTypeStr(collectionDetail.paymentType)" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">收款类型：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal"  :value="collectionDetail.collectionTypeOther||getCollectionTypeStr(collectionDetail.collectionType)"  disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">账单期数：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" v-model="collectionDetail.stage" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4"  id="cashDepositDiv">
                            <label class="layui-form-label">保证金：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal"   :value="collectionDetail.cashDeposit || '--'"     disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4" id="receivableAmountDepositDiv">
                            <label class="layui-form-label">应收保证金：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" :value="collectionDetail.receivableAmount || '--'"   disabled/>
                            </div>
                        </div>
                         <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4" id="receivedAmountDepositDiv">
                            <label class="layui-form-label">实收保证金：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" :value="collectionDetail.receivedAmount || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4" id="receivableAmountDiv">
                            <label class="layui-form-label">应收金额：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" :value="collectionDetail.receivableAmount || '--'"     disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4" id="receivedAmountDiv">
                            <label class="layui-form-label">实收金额：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" :value="collectionDetail.receivedAmount || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">是否先用车：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" v-model="isCarUseStr" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">余额是否抵扣：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" v-model="isBalanceStr" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">抵扣金额：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal"  :value="collectionDetail.balanceAmount || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">保证金否抵扣：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" v-model="isMarginStr" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">保证金抵扣金额：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal"  :value="collectionDetail.marginDeductionAmount || '--'"    disabled/>
                            </div>
                        </div>
<!--                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">-->
                        <!--<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">支付类型：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" v-model="paymentTypeStr" disabled/>
                            </div>
                        </div>-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">备注：</label>
                            <div class="layui-input-inline">
                                <span>{{collectionDetail.remarks || '--'}}</span>
<!--                                <input  type="text" class="layui-input searchVal"   :value="collectionDetail.remarks || '&#45;&#45;'"   disabled/>-->
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">收款时间：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal"   :value="collectionDetail.actualDate || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">操作人：</label>
                            <div class="layui-input-inline">
                                <input  type="text" class="layui-input searchVal" :value="collectionDetail.createUserName || '--'"   disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12 layui-col-lg12" id="fileModel">
                            <label class="layui-form-label">收款凭证：</label>
                            <div class="layui-input-inline">
                                <a  class="layui-btn layui-btn-radius " @click="viewAccessory">附件查看</a>
                                <!--<a class="layui-btn layui-btn-normal"  @click="download">文档下载</a>-->
                            </div>
                        </div>
                    </div>

                </div>
                <div class="float-btn-group">
                    <a class="layui-btn reset-btn" @click="cancel">返回</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../statics/js/modules/financial/collectionDetail.js?_${.now?long}"></script>
</body>
</html>

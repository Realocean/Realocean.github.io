<body class="ren-body">
<div id="rrapp" v-cloak>

    <div class="list-search-title-box">

        <div class="details-content-box">
            <div class="left-before">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    应付单信息
                </div>
            </div>
            <div class="details-layui-row">
                <div class="layui-row layui-form-row-content">
                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                        <label class="layui-form-label">应付单号：</label>
                        <div class="layui-input-inline">
                            <input
                                    type="text"
                                    class="layui-input searchVal"
                                    v-model="payment.paymentNo"
                                    disabled/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                        <label class="layui-form-label">付款类型：</label>
                        <div class="layui-input-inline">
                            <input
                                    type="text"
                                    class="layui-input searchVal"
                                    v-model="collectionTypeStr"
                                    disabled/>
                        </div>

                    </div>
                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                        <label class="layui-form-label">付款方式：</label>
                        <div class="layui-input-inline">
                            <input
                                    type="text"
                                    class="layui-input searchVal"
                                    v-model="paymentMethodStr"
                                    disabled/>
                        </div>
                    </div>
                    <!--<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">-->
                        <!--<label class="layui-form-label">保证金：</label>-->
                        <!--<div class="layui-input-inline">-->
                            <!--<input-->
                                    <!--type="text"-->
                                    <!--class="layui-input searchVal"-->
                                    <!--v-model="paymentMethodStr"-->
                                    <!--disabled/>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                        <label class="layui-form-label">应付：</label>
                        <div class="layui-input-inline">
                            <input
                                    type="text"
                                    class="layui-input searchVal"
                                    v-model="payment.copeWithAmount"
                                    disabled/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                        <label class="layui-form-label">已付金额：</label>
                        <div class="layui-input-inline">
                            <input
                                    type="text"
                                    class="layui-input searchVal"
                                    v-model="payment.prepaidAmount"
                                    disabled/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 表单 修改 -->
        <div class="layui-form ren-form" id="editForm">
            <form class="layui-form">
                <div class="form-content-box">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    </div>

                    <div class="form-content-session-box">
                        <div class="card">
                            <div class="layui-row layui-form-row-content">
                                <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                    <label class="layui-form-label">实际付款金额：</label>
                                    <div class="layui-input-inline">
                                        <input
                                               type="text"
                                               class="layui-input searchVal"
                                               v-model="payment.pendingPaymentAmount"
                                               placeholder=""/>
                                    </div>
                                </div>

                                <div v-show="paymentItems">
                                    <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                        <label class="layui-form-label">支付类型：</label>
                                        <div class="layui-input-inline">
                                            <select lay-filter="paymentMethod" v-model="payment.paymentMethod">
                                                <option value="0">其他</option>
                                                <option value="1">微信小程序支付</option>
                                                <option value="2">公帐</option>
                                                <option value="3">私帐</option>
                                                <option value="4">银行卡</option>
                                                <option value="5">支付宝</option>
                                                <option value="6">微信</option>
                                                <option value="7">信用卡</option>
                                                <option value="8">pos</option>
                                                <option value="9">现金</option>
                                                <option value="11">二维码</option>
                                                <option value="12">花芝租</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>

                                <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                    <label class="layui-form-label">备注：</label>
                                    <div class="layui-input-inline">
                                        <textarea placeholder="如果需要备注，请记录备注信息" v-model="payment.note"
                                                  id="remarks" class="layui-textarea"></textarea>

                                    </div>
                                </div>

                                <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                    <label class="layui-form-label">上传凭证:</label>
                                    <div class="layui-input-inline">
                                        <div class="layui-input-inline-upload">
                                            <div :id="fileLstId" class="layui-input-inline-upload-show box-rect"
                                                 v-for="(item,index) in fileLst">
                                                <div v-show="item.typeFile == 1"
                                                     class="layui-input-inline-upload-button">
                                                    <img :src="imageURL + item.url" class="view-img">
                                                </div>
                                                <div v-show="item.typeFile != 1"
                                                     class="layui-input-inline-upload-button">
                                                    {{item.nameAccessory}}
                                                </div>
                                                <div class="layui-input-inline-upload-show-delete btn-event"
                                                     @click="delFile(item.id)">
                                                    删除
                                                </div>
                                            </div>
                                            <div class="layui-input-inline-upload-button box-rect box-rect-event"
                                                 id="addFile">
                                                <img src="../../statics/images/inline-upload@2x.png">
                                            </div>
                                        </div>
                                        <div class="layui-input-inline-upload-text" style="padding-bottom: 10px">
                                            附件说明：附件最大支持50M，
                                            <br/>
                                            支持格式：PDF、Word、Excel、JPG、PNG 、ZIP、RAR
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="float-btn-group bottom-bar" >
                    <a class="layui-btn reset-btn" @click="nodeCancel">取消</a>
                    <a class="layui-btn search-btn" @click="save(1)">当前时间付款</a>
                    <a class="layui-btn search-btn" @click="save(2)">应付时间付款</a>
                    <a class="layui-btn search-btn" @click="selectPayDate()">其他时间付款</a>
                </div>


            </form>

        </div>
    </div>

</div>

<script src="../../statics/js/modules/financial/paymentoperation.js?_${.now?long}"></script>
</body>

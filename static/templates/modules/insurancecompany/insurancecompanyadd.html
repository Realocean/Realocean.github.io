<style>
    .layui-form-label {
        width: 120px !important;
        font-weight: 500 !important;
    }
    .form-content-box{
        width: 98%;
        box-shadow: rgba(17, 45, 47, 0.12) 0px 2px 8px 0px;
        padding: 20px;
        background: rgb(255, 255, 255);
        border-radius: 8px;
    }
    .layui-input, .layui-select, .layui-textarea{
            height: 40px !important;
        }
        .layui-form-label-txt{
            font-size: 16px;
            height: 40px;
            line-height: 40px;
            padding:0 15px !important;
        }
        .layui-input-value{
            height: 40px !important;
            line-height: 40px !important;
            width:100%;
            border-radius: 4px;
            border: 1px solid rgb(230, 230, 230);
            padding-left: 10px;
        }
        .layui-input, .layui-select, .layui-textarea{
            border-radius: 4px;
        }
        .layui-form-row-content .layui-inline .layui-input-inline-change{
            width:50%;
            
        }
        .title-box{
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .title-box-icon{
            display: inline-block;
            width:6px;
            height:20px;
            background-color: #3FACB3;
            border-radius: 2px;
            margin-right: 5px;
        }
</style>

<body class="ren-body">
<div id="rrapp" v-cloak>
    <form class="layui-form">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title  title-box">
                <span class='title-box-icon'></span>
                <span>基础信息</span>
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                <label class="layui-form-label layui-form-label-txt"><span style="color:red">*</span>保险公司名</label>
                                <div class="layui-input-inline layui-input-inline-change">
                                    <input type="text" lay-verify="companyNameAdd" id="companyNameAdd"  v-model="tSysInsuranceCompany.companyName" autocomplete="off" placeholder="保险公司名" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                <label class="layui-form-label layui-form-label-txt">分公司名</label>
                                <div class="layui-input-inline layui-input-inline-change">
                                    <input type="text"  v-model="tSysInsuranceCompany.branchName"   lay-verify="branchNameAdd" autocomplete="off" placeholder="分公司名" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                <label class="layui-form-label layui-form-label-txt">所在省:</label>
                                <div class="layui-input-inline layui-input-inline-change">
                                    <select name="provinceId" id="provinceId"  lay-verify="provinceIdAdd" v-model="tSysInsuranceCompany.provinceId" class="layui-select" lay-filter="provinceId">
                                        <option value="">请选择省</option>
                                        <option v-for="r in provinceId" :value="r.code">{{r.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                <label class="layui-form-label layui-form-label-txt">所在市:</label>
                                <div class="layui-input-inline layui-input-inline-change">
                                    <select id="cityId" name="tSysInsuranceCompany.cityId" lay-verify="cityIdAdd" v-model="tSysInsuranceCompany.cityId" class="layui-select" lay-filter="cityId">
                                        <option value="">请选择市</option>
                                        <option v-for="r in cityId" :value="r.code">{{r.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                <label class="layui-form-label layui-form-label-txt">所在地区:</label>
                                <div class="layui-input-inline layui-input-inline-change">
                                    <select id="areaId" name="areaId"  lay-verify="areaIdAdd" v-model="tSysInsuranceCompany.areaId"   class="layui-select" lay-filter="areaId">
                                        <option value="">请选择县/区</option>
                                        <option v-for="r in areaId" :value="r.code">{{r.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                <label class="layui-form-label layui-form-label-txt">详细地址</label>
                                <div class="layui-input-inline layui-input-inline-change">
                                    <input type="text" id="addrDetail" lay-verify="addrDetail" v-model="tSysInsuranceCompany.addrDetail" autocomplete="off" placeholder="详细地址" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                <label class="layui-form-label layui-form-label-txt">联系电话</label>
                                <div class="layui-input-inline layui-input-inline-change">
                                    <input type="text" lay-verify="phoneStr" maxlength="11" v-model="tSysInsuranceCompany.phone" autocomplete="off" placeholder="联系电话" class="layui-input">
                                </div>
                            </div>
                        </div>
                       

                        <!-- <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>保险类型</label>
                            <div class="layui-input-inline">
                                <input  type="checkbox" lay-verify="insuranceType"  lay-filter="insuranceType"  name="it.type" v-model="insuranceType" :value="it.code" :title="it.value" lay-skin="primary" v-for="(it,index) in insuranceTypes">
                            </div>
                        </div> -->

                    </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group">
            <a class="layui-btn reset-btn" @click="cancel">取消</a>
            <button class="layui-btn" id="saveReceivables" lay-submit lay-filter="saveOrUpdate">确定</button>
        </div>
    </form>
</div>



<script src="../../statics/js/modules/insurancecompany/insurancecompanyadd.js"></script>
</body>
</html>

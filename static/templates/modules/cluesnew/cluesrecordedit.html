            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                线索转移记录基本信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                                                                                                                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>线索id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_cluesId" v-model="cluesRecord.cluesId" autocomplete="off" placeholder="线索id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>新跟进人id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_newFollowId" v-model="cluesRecord.newFollowId" autocomplete="off" placeholder="新跟进人id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>新跟进人名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_newFollowName" v-model="cluesRecord.newFollowName" autocomplete="off" placeholder="新跟进人名称" class="layui-input searchVal">

                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">

                                    <div class="layui-input-inline">

                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>新跟进人部门名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_newFollowDeptName" v-model="cluesRecord.newFollowDeptName" autocomplete="off" placeholder="新跟进人部门名称" class="layui-input searchVal">

                                </div>

                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>原跟进人部门id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_oldFollowDeptId" v-model="cluesRecord.oldFollowDeptId" autocomplete="off" placeholder="原跟进人部门id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">

                                    </div>
                                </div>

                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_operatorId" v-model="cluesRecord.operatorId" autocomplete="off" placeholder="当前录入人id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">

                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>当前录入部门id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_operatorDeptId" v-model="cluesRecord.operatorDeptId" autocomplete="off" placeholder="当前录入部门id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">

                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">

                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_desc" v-model="cluesRecord.desc" autocomplete="off" placeholder="备注" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>创建时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_timeCreate" v-model="cluesRecord.timeCreate" autocomplete="off" placeholder="创建时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">

                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>删除状态（0未删除，1已删除）</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_delect" v-model="cluesRecord.delect" autocomplete="off" placeholder="删除状态（0未删除，1已删除）" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                        </div>

            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>

</div>

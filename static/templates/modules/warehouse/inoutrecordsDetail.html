<body class="ren-body">
<div id="rrapp" v-cloak>
    <div class="details-conteiner">
        <div  class="details-content-box">
            <div class="left-before">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    车辆出入库信息
                </div>
            </div>
            <form class="layui-form">
                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">任务类型:</label>
                            <div class="layui-input-inline">
                                <input   type="text"   class="layui-input searchVal"   :value="inoutrecordsDetil.transferTypeStr || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">移库原因:</label>
                            <div class="layui-input-inline">
                                <input   type="text"   class="layui-input searchVal"  :value="inoutrecordsDetil.transferReason || '--'"     disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">车牌号:</label>
                            <div class="layui-input-inline">
                                <input   type="text"   class="layui-input searchVal"  :value="inoutrecordsDetil.carPlate || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">车架号:</label>
                            <div class="layui-input-inline">
                                <input   type="text"   class="layui-input searchVal" :value="inoutrecordsDetil.vin || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">品牌/车系/车型:</label>
                            <div class="layui-input-inline">
                                <input   type="text"   class="layui-input searchVal"  :value="inoutrecordsDetil.carBrandSeriesModelName || '--'"   disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">仓库名称:</label>
                            <div class="layui-input-inline">
                                <input   type="text"   class="layui-input searchVal"  :value="inoutrecordsDetil.warehouseName || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">移库时间:</label>
                            <div class="layui-input-inline">
                                <input   type="text"   class="layui-input searchVal"  :value="inoutrecordsDetil.transferTime || '--'"    disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">操作人:</label>
                            <div class="layui-input-inline">
                                <input   type="text"   class="layui-input searchVal"  :value="inoutrecordsDetil.transferPersonnel || '--'"  disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">备注:</label>
                            <div class="layui-input-inline">
                                <input   type="text"   class="layui-input searchVal" :value="inoutrecordsDetil.remarks || '--'"   disabled/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../statics/js/modules/warehouse/inoutrecordsDetail.js"></script>
</body>
</html>

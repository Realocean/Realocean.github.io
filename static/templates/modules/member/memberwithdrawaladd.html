<link rel="stylesheet" type="text/css" href="../../statics/css/index.css">






</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
	<form class="layui-form">
		<div class="form-content-box">
			<div class="list-search-sup-title new-layui-title border-bottom-dashed">
		</div>
			<div class="form-content-session-box">
				<div class="card">
					<div class="layui-row layui-form-row-content">
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">客户姓名:</label>
							<div class="layui-input-inline">
								<input v-model="memberWithdrawal.memberName"  lay-verify="carNoVerify"  id="carPlateNo"  @click="selectMemberInfor" type="text" class="layui-input searchVal"  placeholder="请选择会员" />
							</div>
						</div>
					</div>
					<div class="layui-row layui-form-row-content">
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">客户手机号:</label>
							<div class="layui-input-inline">
								<input v-model="memberWithdrawal.memberPhone"   type="text" class="layui-input searchVal"  readonly/>
							</div>
						</div>
					</div>
					<div class="layui-row layui-form-row-content">
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">可提现金额:</label>
							<div class="layui-input-inline">
								<input v-model="memberWithdrawal.memberBalance"  type="text" id = "carVinNo"  class="layui-input searchVal"  placeholder="" readonly/>
							</div>
						</div>
						<!--<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">欠款金额:</label>
							<div class="layui-input-inline">
								<input v-model="memberWithdrawal.cashedAmount" id="customerName"  type="text" class="layui-input searchVal"   placeholder=""  readonly/>
							</div>
						</div>-->
					</div>
					<div class="layui-row layui-form-row-content">
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label"><span style="color: red">*</span>提现金额:</label>
							<div class="layui-input-inline">
								<input  v-model="memberWithdrawal.withdrawalAmount"  type="text"   lay-verify="withdrawalAmountVerify"  class="layui-input searchVal"   placeholder="请输入提现金额" />
							</div>
						</div>
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label"><span style="color: red">*</span>确认提现金额:</label>
							<div class="layui-input-inline">
								<input  id="reWithdrawalAmount"  v-model="memberWithdrawal.reWithdrawalAmount" type="text"  lay-verify="reWithdrawalAmountVerify"  class="layui-input searchVal" placeholder="请输入确认提现金额"  />
							</div>
						</div>
					</div>
					<div class="layui-row layui-form-row-content">
						<div class="layui-inline layui-col-md6 layui-col-sm12 layui-col-xs6">
							<label class="layui-form-label"><span style="color: red">*</span>提现方式:</label>
							<div class="layui-input-inline">
								<select  lay-filter="withdrawalMethod" v-model="memberWithdrawal.withdrawalMethod"  lay-verify="withdrawalMethodVerify">
									<option value="">请选择提现方式</option>
									<option  value=0 >银联卡</option>
								</select>
							</div>
						</div>
					</div>
					<div class="layui-row layui-form-row-content">
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label"><span style="color: red">*</span>开户行:</label>
							<div class="layui-input-inline">
								<input  v-model="memberWithdrawal.intoBankdeposit" type="text"  class="layui-input searchVal" lay-verify="intoBankdepositVerify"  placeholder="请输入开户行" />
							</div>
						</div>
						<div class="layui-inline layui-col-md6 layui-col-sm12 layui-col-xs6">
							<label class="layui-form-label"><span style="color: red">*</span>卡号:</label>
							<div class="layui-input-inline">
								<input  v-model="memberWithdrawal.intoAccount" type="text"   class="layui-input searchVal" lay-verify="intoAccountVerify"  placeholder="请输入卡号"/>
							</div>
						</div>
					</div>
					<div class="layui-row layui-form-row-content">
						<div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
							<label class="layui-form-label">上传凭证:</label>
							<div class="layui-input-inline">
								<div class="layui-input-inline-upload">
									<div :id="fileLstId" class="layui-input-inline-upload-show box-rect" v-for="(item,index) in fileLst">
										<div v-show="item.typeFile == 1" class="layui-input-inline-upload-button">
											<img :src="imageURL + item.url" class="view-img">
										</div>
										<div v-show="item.typeFile != 1" class="layui-input-inline-upload-button">
											{{item.nameAccessory}}
										</div>
										<div class="layui-input-inline-upload-show-delete btn-event" @click="delFile(item.id)">
											删除
										</div>
									</div>
									<div class="layui-input-inline-upload-button box-rect box-rect-event" id="addFile">
										<img src="../../statics/images/inline-upload@2x.png">
									</div>
								</div>
								<div class="layui-input-inline-upload-text" style="padding-bottom: 10px">附件说明：附件最大支持50M，
									<br/>
									支持格式：PDF、Word、Excel、JPG、PNG 、ZIP、RAR
								</div>
							</div>
						</div>
					</div>
					<div class="layui-row layui-form-row-content">
						<div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
							<label class="layui-form-label">备注:</label>
							<div class="layui-input-inline">
								<textarea v-model="memberWithdrawal.remark" placeholder="请输入备注内容" class="layui-textarea"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="float-btn-group">
			<a class="layui-btn reset-btn" @click="cancel">取消</a>
			<button class="layui-btn" id="saveReceivables" lay-submit lay-filter="saveOrUpdate">确定</button>
		</div>
	</form>
</div>
<script src="../../statics/js/modules/member/memberwithdrawaladd.js"></script>
</body>
</html>

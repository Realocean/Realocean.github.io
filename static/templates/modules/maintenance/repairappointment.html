    <style>
        .layui-form-item .layui-inline {
            display: flex;
        }
    </style>

</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
    <div class="mvvm-table">
        <div class="list-search-title-box">
            <form class="layui-form" style="box-shadow: 0 0 20px #eee;padding-right: 15px;">
                <section class="jxc-section" style="display: flex;align-items: flex-start;white-space: nowrap;">
                    <div class="card layui-row" style="flex: 1">
                        <div class="layui-form-item">
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">预约人</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal" v-model="q.appointmentUser"  placeholder="请输入"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">预约人电话</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal" v-model="q.appointmentUserPhone"  placeholder="请输入"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">门店名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal" v-model="q.storeName"  placeholder="请输入"/>
                                </div>
                            </div>
                            <div :class="isFilter?'layui-col-md3':'layui-col-md3'" class="layui-inline layui-col-sm12 layui-col-xs12 flex-end">
                                <div style="display:flex;justify-content: flex-end;">
                                    <div style="display: flex;align-items: center;">
                                        <a class="layui-btn search-btn" @click="query">查询</a>
                                        <a class="layui-btn reset-btn" @click="reset">重置</a>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </form>
        </div>
        <div class="list-search-title-box">
            <form class="layui-form">
                <div style="display:flex;width: 100%;">
                    <div class="layui-form-item layui-row" style="width: 100%;">
<!--                        <div class="list-search-form-button" style="width: 100%;">-->
<!--                            <a class="layui-btn btn-primary" @click="add" v-m-perm="['scheme:scheme:save']">新增</a>-->
<!--                        </div>-->
                    </div>
                </div>
            </form>
        </div>
        <div class="list-table-content-box">
            <table class="layui-hide" id="grid" lay-filter="grid"></table>
        </div>
    </div>
</div>

<!--操作-->
<script type="text/html" id="barTpl">
    <div style="min-width: 100px;">
        {{#if( d.appointmentStatus === 0){}}
        <a class="layui-grid-btn-xs" lay-event="acceptance" more-btn-index="{{d.LAY_INDEX-1}}">受理</a>
        {{#}}}
        <a class="layui-grid-btn-xs" lay-event="del" more-btn-index="{{d.LAY_INDEX-1}}">删除</a>

    </div>
</script>

<script src="../../statics/js/modules/maintenance/repairappointment.js?_${.now?long}"></script>

<body class="ren-body">
<div id="rrapp" v-cloak>
    <form class="layui-form">
        <div class="form-content-box">
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">保养项目:</label>
                            <div class="layui-input-inline">
                                <input v-model="commercialInsurance.maintenanceItemName"   type="text"   class="layui-input searchVal" readonly />
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red;">*</span>保养金额/元:</label>
                            <div class="layui-input-inline">
                                <input v-model="commercialInsurance.maintenanceItemFee"  type="text" lay-verify="amountInsuredVerify"  class="layui-input searchVal"   placeholder="请输入保额" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="float-btn-group">
            <a class="layui-btn reset-btn" @click="cancel">取消</a>
            <button class="layui-btn" id="saveReceivables" lay-submit lay-filter="saveOrUpdate">确定</button>
        </div>
    </form>
</div>

<body class="ren-body">

    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="form-content-box">
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>门店名称</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_storeName" v-model="sysDept.companyName" autocomplete="off" placeholder="请输入公司名称" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">法定代表人:</label>
                            <div class="layui-input-inline">
                                <input type="text" maxlength="50" v-model="sysDept.legalPerson" autocomplete="off" placeholder="请输入法定代表人" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">统一社会信用代码:</label>
                            <div class="layui-input-inline">
                                <input type="text" maxlength="50" v-model="sysDept.uscCode" autocomplete="off" placeholder="请输入统一社会信用代码" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">联系地址:</label>
                            <div class="layui-input-inline">
                                <input type="text" maxlength="50" v-model="sysDept.contactAddress" autocomplete="off" placeholder="请输入联系地址" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">联系人:</label>
                            <div class="layui-input-inline">
                                <input type="text" maxlength="50" v-model="sysDept.contactName" autocomplete="off" placeholder="请输入联系人" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">联系邮箱:</label>
                            <div class="layui-input-inline">
                                <input type="text" maxlength="50" v-model="sysDept.contactEmail" autocomplete="off" placeholder="请输入联系邮箱" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">联系电话:</label>
                            <div class="layui-input-inline">
                                <input type="text" maxlength="50"  v-model="sysDept.contactTel" autocomplete="off" placeholder="请输入联系电话" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">所属公司:</label>
                            <div class="layui-input-inline">
                                <select lay-search=""lay-filter="filterDeptId"  lay-verify="validate_deptId" v-model="sysDept.deptId">
                                    <option value="">请选择</option>
                                    <option v-for="item in companyLst" :value="item.deptId">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>

        </div>

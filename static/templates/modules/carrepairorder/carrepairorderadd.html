            <div class="form-content-box">
                <div class="list-search-sup-title new-layui-title  title-box">
                    <span class='title-box-icon'></span>
                    <span>维修信息</span>
                </div>
                <div class="form-content-session-box">
                    <div class="card">
                        <div class="layui-row layui-form-row-content" style="margin-bottom: 25px;">
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">维修厂名称:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input v-model="carRepairOrder.serviceName" lay-verify="serviceNameVerify"
                                            type="text" class="layui-input searchVal" placeholder="请输入维修厂名称" />
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">故障描述:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input v-model="carRepairOrder.faultDesc" maxlength="20"
                                            lay-verify="faultDescVerify" type="text" class="layui-input searchVal"
                                            placeholder="请描述故障/字数限制20字以内" />
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">维修厂报价/元:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input v-model="carRepairOrder.repairShopQuotation" id="repairShopQuotation"
                                            lay-verify="repairShopQuotationVerify" type="text"
                                            class="layui-input searchVal" placeholder="请输入维修厂报价" />
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">车辆公里数:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input v-model="carRepairOrder.carMileage" lay-verify="serviceNameVerify"
                                            type="number" class="layui-input searchVal" placeholder="请输入车辆公里数" />
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">维修开始时间:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input v-model="carRepairOrder.repairStartDate" id="repairStartDate"
                                            lay-verify="repairStartDateVerify" type="text" class="layui-input searchVal"
                                            placeholder="请选择维修开始时间" readonly />
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">维修结束时间：</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input v-model="carRepairOrder.repairEndDate" id="repairEndDate"
                                            lay-verify="repairEndDateVerify" type="text" class="layui-input searchVal"
                                            placeholder="请选择维修结束时间" readonly />
                                    </div>
                                </div>

                            </div>

                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">维修项目明细</label>
                                    <div class="multiple-cell" style="padding-left: 50px">
                                        <a class="layui-btn layui-btn-normal" @click="addMaintenanceItem">添加</a>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">用户支付/元:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input v-model="carRepairOrder.userPay" id="userPayId"
                                            lay-verify="userPayVerify" type="number" class="layui-input searchVal"
                                            placeholder="请输入金额" />
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">平台支付/元:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input v-model="carRepairOrder.platformPay" id="platformPayId"
                                            lay-verify="platformPayVerify" type="number" class="layui-input searchVal"
                                            placeholder="请输入金额" />
                                    </div>
                                </div>

                            </div>
                            <div class="layui-row layui-form-row-content">
                                <!-- 维修项目 -->
                                <div class="layui-row form-group">
                                    <div class="table">
                                        <table class="layui-hide" id="maintenanceItemTableList"
                                            lay-filter="maintenanceItemTableList"></table>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <div class="layui-inline layui-col-md4 layui-col-sm64 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">保险支付/元:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input v-model="carRepairOrder.insurancePay" id="insurancePayId"
                                            lay-verify="insurancePayVerify" type="number" class="layui-input searchVal"
                                            placeholder="请输入金额" />
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                    <label class="layui-form-label layui-form-label-txt">总金额/元:</label>
                                    <div class="layui-input-inline layui-input-inline-change">
                                        <input v-model="carRepairOrder.totalPay" lay-verify="totalPayVerify" type="text"
                                            class="layui-input searchVal" readonly />
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12" v-show="!hetong"
                                style="color:#3FACB3;cursor: pointer;text-align: right;" @click="expandChange(1)">
                                <span>展开</span>
                                <img src="../../statics/images/packup.png" alt="">
                            </div>
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12" v-show="hetong"
                                style="color:#3FACB3;cursor: pointer;text-align: right;" @click="retractChange(1)">
                                <span>收起</span>
                                <img src="../../statics/images/launch.png" alt="">
                            </div>
                            <div v-show="hetong">
                                <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                    <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                        <label class="layui-form-label layui-form-label-txt">维修内容:</label>
                                        <div class="layui-input-inline layui-input-inline-change">
                                            <input v-model="carRepairOrder.repairContent"
                                                lay-verify="repairContentVerify" type="text"
                                                class="layui-input searchVal" placeholder="请输入维修内容" />
                                        </div>
                                    </div>
                                    <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                        <label class="layui-form-label layui-form-label-txt">司机电话:</label>
                                        <div class="layui-input-inline layui-input-inline-change">
                                            <input v-model="carRepairOrder.driverPhone" maxlength="20"
                                                lay-verify="faultDescVerify" type="text" class="layui-input searchVal"
                                                placeholder="请描述司机电话" />
                                        </div>
                                    </div>
                                    <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                        <label class="layui-form-label layui-form-label-txt">是否已结算:</label>
                                        <div class="layui-input-inline layui-input-inline-change">
                                            <!--费用结算 1未结算 2已结算-->
                                            <select lay-filter="costSettlement" v-model="carRepairOrder.costSettlement">
                                                <option value="">请选择是否已结算</option>
                                                <option value="1">未结算</option>
                                                <option value="2">已结算</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                    <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                        <label class="layui-form-label layui-form-label-txt">维修反馈意见:</label>
                                        <div class="layui-input-inline layui-input-inline-change">
                                            <textarea v-model="carRepairOrder.repairFeedback" placeholder="请输入维修反馈意见"
                                                class="layui-textarea"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                        <label class="layui-form-label layui-form-label-txt">是否提供备用车:</label>
                                        <div class="layui-input-inline layui-input-inline-change">
                                            <!--是否提供备用车 1是 2否-->
                                            <select lay-filter="isSpareCar" v-model="carRepairOrder.isSpareCar"
                                                lay-verify="isSpareCarVerify">
                                                <option value="">请选择是否提供备用车</option>
                                                <option value=1>是</option>
                                                <option value=2>否</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                        <label class="layui-form-label layui-form-label-txt">备用车车牌号:</label>
                                        <div class="layui-input-inline layui-input-inline-change">
                                            <input v-model="carRepairOrder.spareCarNo" type="text"
                                                lay-verify="spareCarNoVerify" class="layui-input searchVal"
                                                placeholder="请输入备用车车牌号" />
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                    <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs4">
                                        <label class=" layui-form-label-txt"
                                            style="font-weight: 800!important">维修相关费用信息</label>
                                    </div>
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                        <label class="layui-form-label layui-form-label-txt">费用类型:</label>
                                        <div class="layui-input-inline layui-input-inline-change">
                                            <select v-model="carRepairOrder.expenseType" lay-filter="insuranceTtype3">
                                                <option v-for=" (item,index) in expenseArr" :value='item.value'
                                                    :lable="item.lable">{{item.value}}</option>
                                            </select>

                                        </div>
                                        <a @click="addExpense" class="layui-btn search-btn"
                                            style="margin-left: 20px;">添加</a>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                    <table id="compulsoryInsurance2" lay-filter="test2"></table>
                                </div>
                                <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                    <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                        <label class="layui-form-label layui-form-label-txt">备注:</label>
                                        <div class="layui-input-inline layui-input-inline-change">
                                            <textarea v-model="carRepairOrder.remark" placeholder="请输入备注内容"
                                                class="layui-textarea" maxlength="200"></textarea>
                                        </div>
                                    </div>

                                </div>
                                <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                    <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                        <label class="layui-form-label layui-form-label-txt">维修附件:</label>
                                        <div class="layui-input-inline layui-input-inline-change" id="addFile"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-content-box" v-show="openFlow">
                <div class="list-search-sup-title new-layui-title  title-box">
                    <span class='title-box-icon'></span>
                    <span>车辆维修流程</span>
                </div>
                <div class="car-details-info car-padding">
                    <div class="car-flowChart" id="bpmChart">
                        <div class="car-flowChart-circle" v-for="(item, index) in bpmChartDtoList" :key="item.index">
                            <div class="car-flowChart-images">
                                <img class="car-flowChart-icon" v-if="item.approveStatus != 2"
                                    src="../../statics/images/point2.png" alt="">
                                <img class="car-flowChart-line"
                                    v-if="item.approveStatus != 2 && index != bpmChartDtoList.length-1"
                                    src="../../statics/images/line3.png" alt="">
                                <img class="car-flowChart-icon" v-if="item.approveStatus == 2"
                                    src="../../statics/images/point.png" alt="">
                                <img class="car-flowChart-line"
                                    v-if="item.approveStatus == 2 && index != bpmChartDtoList.length-1"
                                    src="../../statics/images/line4.png" alt="">
                            </div>
                            <div class="car-flowChart-content">
                                <div class="car-flowChart-status">
                                    <p class="car-flowChart-title">{{item.userName}}-{{item.nodeName}}</p>
                                    <p class="car-flowChart-text">{{item.approveTime}}</p>
                                </div>
                                <div class="car-flowChart-status-feedback">
                                    <p class="car-flowChart-title car-flowChar-color">{{item.approveNodeStatus}}</p>
                                    <p class="car-flowChart-text"
                                        v-if="item.elapsedTime != null && item.elapsedTime != ''">
                                        耗时:{{item.elapsedTime}}</p>
                                </div>
                                <div class="car-flowChart-status"
                                    v-if="item.approveContent != null && item.approveContent != ''">
                                    <p class="car-flowChart-title">审核意见:{{item.approveContent}}</p>
                                    <p class="car-flowChart-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="float-btn-group bottom-bar">
                <a class="layui-btn reset-btn" @click="cancel">取消</a>
                <a class="layui-btn search-btn" lay-submit lay-filter="saveOrUpdate">保存</a>
            </div>
        </form>
    </div>
    <script type="text/html" id="maintenanceItemBarTpl">
    <a class="layui-grid-btn-xs" lay-event="delect">删除</a>
</script>
    <script src="../../statics/js/modules/carrepairorder/carrepairorderadd.js"></script>
</body>

</html>

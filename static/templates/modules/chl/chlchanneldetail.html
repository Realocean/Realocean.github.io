<div id="rrapp" v-cloak>
    <div class="details-tab-content">
        <div class="details-tab-content-box display">
            <div
                    class="flex"
                    v-for="(item, index) in detailsTabContentList"
                    :key="index"
                    :class="index === detailsTabContentListActiveIndex ? 'active1A51FF' : ''"
                    @click="detailsTabContentBindtap(index)">
                {{ item }}
                <div>
                    <div :class="index === detailsTabContentListActiveIndex ? 'details-tab-content-box-absolute-bottom' : ''"></div>
                </div>
            </div>
        </div>
    </div>
    <form class="layui-form">
    <div class="details-conteiner">
        <div  class="details-content-box" v-show="detailsSupTabContentListActiveValue === '渠道商详情'">
            <div class="form-content-box">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    基础信息
                </div>
                <div class="form-content-session-box">
                    <div class="card">
                        <div class="layui-row layui-form-row-content">
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">渠道商名称:</label>
                                <div class="layui-input-inline">
                                    <input type="text" lay-verify="channelNameVerify" v-model="chlChannel.channelName" autocomplete="off" placeholder="渠道商名称" class="layui-input searchVal" style="border: 0">
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">法人名称:</label>
                                <div class="layui-input-inline">
                                    <input type="text" lay-verify="corp" v-model="chlChannel.corp" autocomplete="off" placeholder="法人名称" class="layui-input" style="border: 0">
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">公司地址:</label>
                                <div class="layui-input-inline">
                                    <input type="text" lay-verify="addrDetail" v-model="chlChannel.addrDetail" autocomplete="off" placeholder="公司地址" class="layui-input" style="border: 0">
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">业务员:</label>
                                <div class="layui-input-inline">
                                    <input type="text" lay-verify="addrDetail" v-model="chlChannel.salesmanName" autocomplete="off" placeholder="公司地址" class="layui-input" style="border: 0">
                                </div>
                            </div>
                            <div class="layui-row layui-form-row-content">
                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label">营业执照：</label>
                                    <div class="layui-input-inline">
                                        <a id="qdsmodel1"class="layui-btn layui-btn-normal " @click="viewAccessory(16)">附件查看</a>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-form-row-content">
                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label">法人身份证：</label>
                                    <div class="layui-input-inline">
                                        <a id="qdsmodel2" class="layui-btn layui-btn-normal " @click="viewAccessory(17)">附件查看</a>
                                    </div>
                                </div>
                            </div>
                            <
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-content-box">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    联系人信息
                </div>
                <div class="form-content-session-box">
                    <div class="card">
                        <div class="layui-row layui-form-row-content">

                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">联系人:</label>
                                <div class="layui-input-inline">
                                    <input type="text" lay-verify="contacts" v-model="chlChannel.contacts" autocomplete="off" placeholder="联系人" class="layui-input" style="border: 0">
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">联系电话:</label>
                                <div class="layui-input-inline">
                                    <input type="text" style="border: 0" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" lay-verify="phone" v-model="chlChannel.phone" autocomplete="off" placeholder="联系电话" class="layui-input">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="form-content-box">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    财务信息
                </div>
                <div class="form-content-session-box">
                    <div class="card">
                        <div class="layui-row layui-form-row-content">
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">开户行:</label>
                                <div class="layui-input-inline">
                                    <input type="text" style="border: 0"  lay-verify="bankName" v-model="chlChannel.bankName" autocomplete="off" placeholder="开户行" class="layui-input" >
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">开户行账户:</label>
                                <div class="layui-input-inline">
                                    <input type="text" style="border: 0"  lay-verify="bankAccount" v-model="chlChannel.bankAccount" autocomplete="off" placeholder="开户行账户" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">纳税识别号:</label>
                                <div class="layui-input-inline">
                                    <input type="text" style="border: 0"  lay-verify="taxpayerId" v-model="chlChannel.taxpayerId" autocomplete="off" placeholder="纳税识别号" class="layui-input">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-content-box">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    其他信息
                </div>
                <div class="form-content-session-box">
                    <div class="card">
                        <div class="layui-row layui-form-row-content">
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">备注:</label>
                                <div class="layui-input-inline">
                                    <textarea v-model="chlChannel.memo" style="border: 0"  placeholder="请输入备注说明" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-row layui-form-row-content">
                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label">渠道商附件：</label>
                                    <div class="layui-input-inline">
                                        <a id="qdsmodel3" class="layui-btn layui-btn-normal " @click="viewAccessory(18)">附件查看</a>
                                    </div>
                                </div>
                            </div>

                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">状态:</label>
                                <div class="layui-input-inline">
                                    <input type="radio" name="status" lay-verify="status" lay-filter="status" value="0" title="正常" v-model="chlChannel.status" disabled>
                                    <input type="radio" name="status" lay-verify="status" lay-filter="status" value="1" title="禁用" v-model="chlChannel.status" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作记录 -->
        <div class="details-content-box" v-show="detailsSupTabContentListActiveValue === '操作记录'">
            <div class="left-before">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    操作记录
                </div>
            </div>
            <div class="details-layui-row">
                <div class="table">
                    <table class="layui-hide" id="yslogid"></table>
                </div>
            </div>
        </div>
        <div class="float-btn-group">
            <a class="layui-btn reset-btn" @click="cancel">取消</a>

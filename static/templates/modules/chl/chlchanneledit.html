<body class="ren-body">
<div id="rrapp" v-cloak>
    <form class="layui-form">

        <div class="form-content-box">
            <div class="card">
                <div class="layui-row layui-form-row-content">
                    <div class="">
                        <label class="layui-form-label">身份证信息:</label>
                        <img class="layui-upload-drag" src="../../statics/images/inline-upload@2x.png"
                             id="idCardImg" alt="身份证正面"
                             style=" border: 0.2px dashed #c0ccda; border-radius: 6px; cursor: pointer;height: 120px;width: 220px;margin-top: 10px;padding: 0px;"
                             v-model="idCardImg"/>
                        <div class="layui-input-inline-upload-text">说明：上传完身份证相关信息自动识别出来
                        </div>
                    </div>
                    <div class="">
                        <label class="layui-form-label">银行卡信息:</label>
                        <img class="layui-upload-drag" src="../../statics/images/inline-upload@2x.png"
                             id="bankCardImg" alt="银行卡正面"
                             style=" border: 0.2px dashed #c0ccda; border-radius: 6px; cursor: pointer;height: 120px;width: 220px;margin-top: 10px;padding: 0px;"
                             v-model="bankCardImg"/>
                        <div class="layui-input-inline-upload-text">说明：上传完银行卡相关信息自动识别出来
                        </div>
                    </div>
                </div>

            </div>
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                基础信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">姓名:</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="chlChannel.cardName" autocomplete="off" placeholder="上传身份证自动带出" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">身份证号:</label>
                            <div class="layui-input-inline">
                                <input type="text"  v-model="chlChannel.cardNo" autocomplete="off" placeholder="上传身份证自动带出" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">详细地址:</label>
                            <div class="layui-input-inline">
                                <input type="text"  v-model="chlChannel.addrDetail" autocomplete="off" placeholder="上传身份证自动带出" class="layui-input" >
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">银行卡号:</label>
                            <div class="layui-input-inline">
                                <input type="text"  v-model="chlChannel.bankCardNo" autocomplete="off" placeholder="上传银行卡自动带出" class="layui-input ">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">渠道商名称:</label>
                            <div class="layui-input-inline">
                                <input type="text"  v-model="chlChannel.channelName" autocomplete="off" placeholder="渠道商名称" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">联系人:</label>
                            <div class="layui-input-inline">
                                <input type="text"  v-model="chlChannel.contacts" autocomplete="off" placeholder="联系人" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">联系电话:</label>
                            <div class="layui-input-inline">
                                <input type="text" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"  v-model="chlChannel.phone" autocomplete="off" placeholder="联系电话" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">业务员:</label>
                            <div class="layui-input-inline">
                                <select v-model="chlChannel.salesmanId"  lay-filter="salesmanId"  >
                                    <option value="">请选择</option>
                                    <option v-for="item in salesmanLst" :value="item.userId">{{item.username}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">合作状态:</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="consociationStatus" lay-verify="consociationStatus" lay-filter="consociationStatus" value="1" title="合作中" v-model="chlChannel.consociationStatus">
                                <input type="radio" name="consociationStatus" lay-verify="consociationStatus" lay-filter="consociationStatus" value="2" title="已解除合作" v-model="chlChannel.consociationStatus">
                                <input type="radio" name="consociationStatus" lay-verify="consociationStatus" lay-filter="consociationStatus" value="3" title="合作申请中" v-model="chlChannel.consociationStatus">
                                <input type="radio" name="consociationStatus" lay-verify="consociationStatus" lay-filter="consociationStatus" value="4" title="取消合作" v-model="chlChannel.consociationStatus">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">账单类型:</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="billType" lay-verify="billType" lay-filter="billType" value="0" title="无" v-model="chlChannel.billType">
                                <input type="radio" name="billType" lay-verify="billType" lay-filter="billType" value="1" title="自然月计算" v-model="chlChannel.billType">
                                <input type="radio" name="billType" lay-verify="billType" lay-filter="billType" value="2" title="自然月计算（具体时间可以配置）" v-model="chlChannel.billType">
                                <input type="radio" name="billType" lay-verify="billType" lay-filter="billType" value="3" title="固定30日" v-model="chlChannel.billType">
                                <input type="radio" name="billType" lay-verify="billType" lay-filter="billType" value="4" title="满月计算" v-model="chlChannel.billType">
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">渠道类型:</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="chlType" lay-verify="chlType" lay-filter="chlType" value="1" title="企业" v-model="chlChannel.chlType">
                                <input type="radio" name="chlType" lay-verify="chlType" lay-filter="chlType" value="2" title="个人" v-model="chlChannel.chlType">
                            </div>
                        </div>

                        <div class="layui-row layui-form-row-content">
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <label class="layui-form-label">渠道附件:</label>
                                <div class="layui-input-inline">
                                    <div class="layui-input-inline-upload">
                                        <div :id="fileLstId" class="layui-input-inline-upload-show box-rect" v-for="(item,index) in fileLst">
                                            <div v-if="item.typeFile == 1" class="layui-input-inline-upload-button">
                                                <img :src="imageURL + item.url" class="view-img">
                                            </div>
                                            <div v-if="item.typeFile != 1" class="layui-input-inline-upload-button">
                                                {{item.nameAccessory}}
                                            </div>
                                            <div  v-if="item.typeFile != 1 " style="width: 50%; padding-left: 108px"
                                                  class="layui-input-inline-upload-show-delete btn-event"
                                                  @click="downDoc(item.nameFile, item.url)">
                                                下载
                                            </div>
                                            <div  v-if="item.typeFile != 1 " class="layui-input-inline-upload-show-delete btn-event" style="width: 50%" @click="delFile(item.id)">
                                                删除
                                            </div>
                                        </div>
                                        <div class="layui-input-inline-upload-button box-rect box-rect-event" id="addFile">
                                            <img src="../../statics/images/inline-upload@2x.png">
                                        </div>
                                    </div>
                                    <div class="layui-input-inline-upload-text" style="padding-bottom: 10px">附件说明：附件最大支持50M，
                                        <br/>
                                        支持格式：PDF、Word、Excel、JPG、PNG、ZIP、RAR
                                    </div>
                                </div>
                            </div>
                        </div>




                    </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group">
            <a class="layui-btn reset-btn" @click="cancel">取消</a>
            <button class="layui-btn layui-btn-radius" id="saveReceivables" lay-submit lay-filter="saveOrUpdate">确定</button>
        </div>
    </form>
</div>

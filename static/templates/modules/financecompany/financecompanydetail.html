<body class="ren-body">
<div id="rrapp" v-cloak>
    <div class="details-tab-content">
        <div class="details-tab-content-box display">

            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li :class="0==index?'layui-this':''" @click="detailsTabContentBindtap(index)"
                        v-for="(item, index) in detailsTabContentList" :key="index">{{ item }}
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <form class="layui-form">
        <div class="details-conteiner">
            <div  class="details-content-box" v-show="detailsSupTabContentListActiveValue === '金融公司详情'">

                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        基础信息
                    </div>
                </div>
                <form class="layui-form">
                    <div class="details-layui-row">
                        <div class="layui-row layui-form-row-content">
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">金融公司名:</label>
                                <div class="layui-input-inline">
                                    <input type="text"  v-model="tSysFinanceCompany.companyName" autocomplete="off"  class="layui-input searchVal" style="border: 0">
                                </div>
                            </div>

                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">所在省:</label>
                                <div class="layui-input-inline">
                                    <input type="text" v-model="tSysFinanceCompany.provinceName" autocomplete="off"  class="layui-input" style="border: 0">
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">所在城市:</label>
                                <div class="layui-input-inline">
                                    <input type="text"  v-model="tSysFinanceCompany.cityName" autocomplete="off"  class="layui-input" style="border: 0">
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">所在地区:</label>
                                <div class="layui-input-inline">
                                    <input type="text"  v-model="tSysFinanceCompany.areaName" autocomplete="off"  class="layui-input" style="border: 0">
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">详细地址:</label>
                                <div class="layui-input-inline">
                                    <input type="text"  v-model="tSysFinanceCompany.addrDetail" autocomplete="off"  class="layui-input" style="border: 0">
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">联系电话:</label>
                                <div class="layui-input-inline">
                                    <input type="text"  v-model="tSysFinanceCompany.phone" autocomplete="off"  class="layui-input" style="border: 0">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>

            <!-- 操作记录 -->
            <div class="details-content-box" v-show="detailsSupTabContentListActiveValue === '操作记录'">
                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        操作记录
                    </div>
                </div>
                <div class="details-layui-row">
                    <div class="table">
                        <table class="layui-hide" id="yslogid"></table>
                    </div>
                </div>
            </div>
            <div class="float-btn-group">
                <a class="layui-btn reset-btn" @click="cancel">取消</a>
            </div>
        </div>
    </form>
</div>


<script src="../../statics/js/modules/financecompany/financecompanydetail.js"></script>

</html>

    <style>
        .layui-table-cell {
            padding: 0 5px;
            height: inherit;
            overflow: visible;
            text-overflow: inherit;
            white-space: normal;
            word-break: break-all;
        }
    </style>

<body class="ren-body">
    <div id="rrapp" v-cloak>
        <div class="mvvm-table">
        <div class="list-search-title-box">
            <form class="layui-form" style="box-shadow: 0 0 20px #eee;padding-right: 15px;">
                <section class="jxc-section" style="display: flex;align-items: flex-start;white-space: nowrap;">
                    <div class="card layui-row" style="flex: 1">
                        <div class="layui-form-item">
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">签约订单号</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal" v-model="q.signOrderNo"
                                        placeholder="请输入" />
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">车辆订单号</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal" v-model="q.businessNo"
                                        placeholder="请输入" />
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">应收单号</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal" v-model="q.receivablesNo"
                                        placeholder="请输入" />
                                </div>
                            </div>
                            <section v-show="isFilter">
                                <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                    <label class="layui-form-label">车牌号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input searchVal" v-model="q.carPlateNo"
                                            placeholder="请输入" />
                                    </div>
                                </div>
    
                                <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                    <label class="layui-form-label">扣款状态</label>
                                    <div class="layui-input-inline">
                                        <select lay-filter="status" v-model="q.status">
                                            <option value="">全部</option>
                                            <option value="1">待收款</option>
                                            <option value="7">扣款中</option>
                                            <option value="8">扣款失败</option>
                                            <option value="9">部分扣款成功</option>
                                            <option value="2">扣款成功</option>
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                    <label class="layui-form-label">业务员</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input searchVal" v-model="q.operatorName"
                                            placeholder="请输入" />
                                    </div>
                                </div>
    
                                <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                    <label class="layui-form-label">客户名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input searchVal" v-model="q.customerName"
                                            placeholder="请输入" />
                                    </div>
                                </div>
                                <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                    <label class="layui-form-label">预计扣款时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="q_startTime" readonly class="layui-input searchVal"
                                            v-model="q.receivableDateStr" placeholder="预计扣款时间" style="width: 100% " />
                                    </div>
                                </div>
    
                                <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                    <label class="layui-form-label">业务类型</label>
                                    <div class="layui-input-inline">
                                        <select lay-filter="rentType" v-model="q.rentType">
                                            <option value="">请选择</option>
                                            <option v-for="val in billRentTypeMap" :value="getObjKey(billRentTypeMap, val)">{{val}}</option>
                                        </select>
                                    </div>
                                </div>
                                
                            </section>
                            <div :class="isFilter?'layui-col-md9':'layui-col-md3'"
                                    class="layui-inline layui-col-sm12 layui-col-xs12 flex-end">
                                    <label class="layui-form-label"> </label>
                                    <div class="df-color" style="display: flex;align-items: center;">
                                        <a class="layui-btn search-btn" @click="query">查询</a>
                                        <a class="layui-btn reset-btn" @click="reset">重置</a>
                                        <div @click="bindFilter"
                                            style="margin-left: 10px;cursor: pointer;user-select: none;">
                                            <span>高级筛选</span>
                                            <img src="../../../statics/images/gjsx2x.png" style="width:14px">
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </section>
            </form>
        </div>
        <div class="list-search-title-box">
            <form class="layui-form">
                <div style="display:flex;width: 100%;">
                    <div class="layui-form-item layui-row" style="width: 100%;">
                        <div class="list-search-form-button" style="width: 100%;">
                            <!--除查询重置外其余按钮-->
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="list-table-content-box">
            <table class="layui-hide" id="grid" lay-filter="grid"></table>
        </div>
    </div>
    <div v-show="editForm" id="editForm">
        <div class="layui-row">
            <div class="layui-form-item">
                <label class="layui-form-label">扣款订单号:</label>
                <div class="layui-input-inline layui-col-xs9">
                    <input type="text" class="layui-input searchVal" :value="receivableVo.businessNo || '--' "
                        style="width: 230px;" disabled />
                </div>
            </div><br /><br />

            <div class="layui-form-item">
                <label class="layui-form-label">签约订单号:</label>
                <div class="layui-input-inline layui-col-xs9">
                    <input type="text" class="layui-input searchVal" :value="receivableVo.signOrderNo || '--' "
                        style="width: 230px;" disabled />
                </div>
            </div><br /><br />

            <div class="layui-form-item">
                <label class="layui-form-label">客户姓名:</label>
                <div class="layui-input-inline layui-col-xs9">
                    <input type="text" class="layui-input searchVal" :value="receivableVo.customerName || '--' "
                        style="width: 240px;" disabled />
                </div>
            </div><br /><br />
            <div class="layui-form-item">
                <label class="layui-form-label">身份证号:</label>
                <div class="layui-input-inline layui-col-xs9">
                    <input type="text" class="layui-input searchVal" :value="receivableVo.cardNo || '--' "
                        style="width: 230px;" disabled />
                </div>
            </div><br /><br />
            <div class="layui-form-item">
                <label class="layui-form-label">剩余扣款金额:</label>
                <div class="layui-input-inline layui-col-xs9">
                    <input type="text" class="layui-input searchVal" :value="receivableVo.restPayAmount || '--' "
                        style="width: 230px;" disabled />
                </div>
            </div><br /><br />

            <div class="layui-form-item">
                <label class="layui-form-label">申请扣款金额:</label>
                <div class="layui-input-inline layui-col-xs9">
                    <input type="text" class="layui-input searchVal" v-model="receivableVo.shouldPayAmount"
                        style="width: 230px;" />
                    <span style="color: red;">最低扣款金额5元</span>
                </div>
            </div>
        </div>
    </div>

    </div>



    <!--操作-->
    <script type="text/html" id="barTpl">
        <div style="min-width: 100px;">
    <a class="layui-grid-btn-xs" lay-event="view" v-m-perm="['daikou:flow:info']" more-btn-index="{{d.LAY_INDEX-1}}">详情</a>
    {{#  if ((d.status ==1 && d.restPayAmount>0 && d.orderStatus==0)||(d.status ==8 && d.restPayAmount>0 && d.orderStatus==0)||(d.status ==9 && d.restPayAmount>0 && d.orderStatus==0)){  }}
    <a class="layui-grid-btn-xs" lay-event="koukuan" v-m-perm="['daikou:flow:koukuan']" more-btn-index="{{d.LAY_INDEX-1}}">扣款</a>
    {{# } }}
        </div>


</script>

    <script src="../../statics/js/modules/daikou/daiKouFlowList.js?_${.now?long}"></script>
</body>

</html>

</head>
<body class="ren-body">
<div id="rrapp" v-cloak>
    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="form-content-box">
            <div class="layui-tab layui-tab-brief" lay-filter="tabChange">
                <ul class="layui-tab-title" v-show="tag == 'add'">
                    <li class="layui-this" lay-id="1" >优惠券</li>
                    <li lay-id="2">实物</li>
                </ul>
                <div class="layui-tab-content">
                    <div id="acitvity" class="layui-tab-item layui-show">
                        <div class="form-content-session-box">
                            <div class="card">
                                <div class="layui-row layui-form-row-content">
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                        <label class="layui-form-label"><span style="color:red">*</span>选择优惠券</label>
                                        <div class="layui-input-inline">
                                            <select id="selectBusiness" name="selectBusiness" lay-filter="selectBusiness" lay-verify="validate_businessId"
                                                    v-model="goods.businessId">
                                                <option value="">请选择优惠券</option>
                                                <option v-for="(item,index) in businessIdOptions" :value="item.businessId">{{item.couponName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-form-row-content">
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                        <label class="layui-form-label">名称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" disabled style="background-color: #ebeef5!important;"
                                                   v-model="goods.goodsServerName" autocomplete="off" placeholder="请输入名称" class="layui-input searchVal">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-form-row-content">
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                        <label class="layui-form-label">价值</label>
                                        <div class="layui-input-inline">
                                            <input type="text" disabled style="background-color: #ebeef5!important;"
                                                   v-model="goods.goodsServerPrice" autocomplete="off" placeholder="请输入价值" class="layui-input searchVal">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-form-row-content">
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                        <label class="layui-form-label">剩余库存</label>
                                        <div class="layui-input-inline">
                                            <input type="text" disabled style="background-color: #ebeef5!important;"
                                                   v-model="goods.total" autocomplete="off" placeholder="请输入剩余库存" class="layui-input searchVal">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-form-row-content">
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                        <label class="layui-form-label"><span style="color:red">*</span>数量/张</label>
                                        <div class="layui-input-inline">
                                            <input type="text" id="goodsServerNumber" lay-verify="validate_goodsServerNumber" oninput="editSimple(this, 'numInteger', '9999999')"
                                                   v-model="goods.goodsServerNumber" autocomplete="off" placeholder="请输入优惠券数量" class="layui-input searchVal">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-form-row-content">
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                        <label class="layui-form-label"><span style="color:red">*</span>说明</label>
                                        <div class="layui-input-inline">
                                            <input type="text" lay-verify="validate_goodsServerDescribe" maxlength="50"
                                                   v-model="goods.goodsServerDescribe" autocomplete="off" placeholder="请输入说明" class="layui-input searchVal">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="carmodel" class="layui-tab-item">
                        <div class="form-content-session-box">
                            <div class="card">
                                <div class="layui-row layui-form-row-content">
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                        <label class="layui-form-label"><span style="color:red">*</span>名称</label>
                                        <div class="layui-input-inline">
                                            <input type="text" lay-verify="validate_goodsServerName" maxlength="50"
                                                   v-model="goods.goodsServerName" autocomplete="off" placeholder="请输入名称" class="layui-input searchVal">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-form-row-content">
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                        <label class="layui-form-label"><span style="color:red">*</span>价值</label>
                                        <div class="layui-input-inline">
                                            <input type="text" lay-verify="validate_goodsServerPrice" oninput="editSimple(this, 'num', '9999999.99')"
                                                   v-model="goods.goodsServerPrice" autocomplete="off" placeholder="请输入价值" class="layui-input searchVal">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-form-row-content">
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                        <label class="layui-form-label"><span style="color:red">*</span>数量</label>
                                        <div class="layui-input-inline">
                                            <input type="text" lay-verify="validate_goodsServerNumber1" oninput="editSimple(this, 'numInteger', '9999999')"
                                                   v-model="goods.goodsServerNumber" autocomplete="off" placeholder="请输入数量" class="layui-input searchVal">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-form-row-content">
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                        <label class="layui-form-label"><span style="color:red">*</span>说明</label>
                                        <div class="layui-input-inline">
                                            <input type="text" lay-verify="validate_goodsServerDescribe1" maxlength="50"
                                                   v-model="goods.goodsServerDescribe" autocomplete="off" placeholder="请输入说明" class="layui-input searchVal">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>
</div>


<script src="../../statics/js/modules/scactivity/selectoractivityseckillobj.js"></script>
</body>
</html>

<body class="ren-body">
<div id="rrapp" v-cloak>
    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="form-content-box">
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"> <span style="color:red">*</span>页面模块:</label>
                            <div class="layui-input-inline">
                                <!-- <input type="radio" name="moduleType" value="1" title="企业介绍"   v-model="businessManagement.moduleType"   lay-filter="moduleType">
                                 <input type="radio" name="moduleType" value="2" title="核心业务"   v-model="businessManagement.moduleType"   lay-filter="moduleType">
                                 <input type="radio" name="moduleType" value="3" title="车型介绍"   v-model="businessManagement.moduleType"   lay-filter="moduleType">-->

                                <input type="radio" v-for="(item,index) in moduleTypeList"
                                       name="moduleType" :value="item.code" :title="item.value"
                                       v-model="businessManagement.moduleType"   lay-filter="moduleType">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content" id="jumpTypeDivQY">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>跳转类型:</label>
                            <div class="layui-input-inline" id="jumpTypeInput">
                                <!--跳转类型(1.外部链接，2.内部跳转，3.产品跳转)-->
                                <!--<input type="radio" name="jumpType"  value="1" title="外部链接"     v-model="businessManagement.jumpType"   lay-filter="jumpType">-->
                                <input type="radio" name="jumpTypeQY"  value="2" title="内部跳转"     v-model="businessManagement.jumpTypeQY"   lay-filter="jumpTypeQY">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content" id="jumpTypeDivHX">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>跳转类型:</label>
                            <div class="layui-input-inline">
                                <!--跳转类型(1.外部链接，2.内部跳转，3.产品跳转)-->
                                <input type="radio" name="jumpTypeHX"  value="1" title="外部链接"     v-model="businessManagement.jumpTypeHX"   lay-filter="jumpTypeHX">
                                <input type="radio" name="jumpTypeHX"  value="2" title="内部跳转"     v-model="businessManagement.jumpTypeHX"   lay-filter="jumpTypeHX">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content" id="jumpTypeDivCX">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>跳转类型:</label>
                            <div class="layui-input-inline" id="jumpTypeInput">
                                <!--跳转类型(1.外部链接，2.内部跳转，3.产品跳转)-->
                                <input type="radio" name="jumpTypeCX"  value="1" title="外部链接"     v-model="businessManagement.jumpTypeCX"   lay-filter="jumpTypeCX">
                                <input type="radio" name="jumpTypeCX"  value="2" title="内部跳转"     v-model="businessManagement.jumpTypeCX"   lay-filter="jumpTypeCX">
                                <input type="radio" name="jumpTypeCX"  value="3" title="产品跳转"     v-model="businessManagement.jumpTypeCX"   lay-filter="jumpTypeCX">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content" style="margin-left: 170px;"  id="jimpLinkDiv">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_jimpLink" v-model="businessManagement.jimpLink"  autocomplete="off" placeholder="请输入跳转链接(例如:http://www.baidu.com)" class="layui-input searchVal">
                            </div>
                        </div>
                   </div>
                    <div class="layui-row layui-form-row-content"  id="editorDiv">
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <div class="layui-input-inline" id="Editor" style="margin-left: 100px;">
                                    <p></p>
                                </div>
                            </div>
                    </div>
                    <div class="layui-row layui-form-row-content" id="productJumpDiv" style="margin-left: 110px;">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <div class="layui-input-inline" style="margin-left: 60px;">
                                <input type="text"   id="validate_productJump"    lay-verify="validate_productJump" v-model="activity.brandSeriesModelSchemename"   @click="selectScheme"      autocomplete="off" placeholder="请选择绑定车辆品牌/车系/车型主方案" class="layui-input searchVal">
                                <input type="hidden" id="validate_productJump1"   lay-verify="validate_productJump" v-model="activity.productJump" autocomplete="off"  class="layui-input searchVal">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content" id="activityNameDiv">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>活动名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_activityName"  v-model="businessManagement.activityName" maxlength="200" autocomplete="off" placeholder="请输入活动名称"  class="layui-input searchVal">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content" id="sortDiv">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">活动位置:</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_sort" v-model="businessManagement.sort"    autocomplete="off" placeholder="请输入大于0的整数，数字越大排序越靠前" class="layui-input searchVal">
                            </div>
                        </div>
                   </div>
                    <div class="layui-row layui-form-row-content"  id="listImageDiv">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>活动列表图片:</label>
                            <div class="layui-input-inline">
                                <el-upload
                                        action="#"
                                        list-type="picture-card"
                                        :on-preview="handlePictureCardPreview"
                                        :on-remove="handleRemove"
                                        :on-change="handlechange"
                                        :file-list="fileList"
                                        :class="{hideCard:hideUploadEdit}"
                                        :before-upload="beforeAvatarUpload"
                                        :auto-upload="true" >
                                    <i class="el-icon-plus"></i>
                                </el-upload>
                            </div>
                            <!-- 大图查看-->
                            <el-dialog :visible.sync="dialogVisible">
                                <img  :src="imageURL+businessManagement.listImage"  width="100%"/>
                            </el-dialog>
                            <div style="margin-left: 170px;margin-top: 20px;"><span>附件说明：附件最大支持5M，支持格式：JPG、PNG</span></div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content" id="isEnableDiv">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>活动状态:</label>
                            <div class="layui-input-inline">
                                <input type="checkbox" v-model="businessManagement.isEnable"  lay-filter="isEnable_filter"   lay-skin="switch" lay-text="启用|禁用">
                            </div>
                        </div>
                   </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">备注信息:</label>
                            <div class="layui-input-inline">
                                <textarea placeholder="如需其他描述可用进行备注说明" lay-verify="remarks"  v-model="businessManagement.remarks"  maxlength="200"   class="layui-textarea" name="desc"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="float-btn-group bottom-bar">
                <a class="layui-btn reset-btn" id="closePage">取消</a>
                <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
            </div>
        </div>
    </form>
</div>

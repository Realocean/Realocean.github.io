<!DOCTYPE html>
<html>
<head>
    <title>优惠券详情</title>
    <meta charset="utf-8">

<script type="text/javascript" src="../../statics/common/lib/vue.min.js"></script>

<script type="text/javascript" src="../../statics/common/js/axios.min.js"></script>
<script type="text/javascript" src="../../statics/common/js/xm-select.js"></script>
<script type="text/javascript" src="../../statics/js/common.js"></script>

<script src="../../statics/js/modules/cropper/cropper.min.js"></script>
<script src="../../statics/common/photoviewer/dist/photoviewer.js"></script>
<script src="../../statics/common/layui/autocomplete.js"></script>

<script src="../../statics/common/print-js/print.min.js"></script>

</head>
<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 查看表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="details-conteiner">
            <div class="details-content-box">
                <div class="form-content-title">
                    <span class="fm-daoru-title"></span><span class="form-content-title">优惠券信息</span>
                </div>
                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">优惠券类型:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal"
                                       v-model="getBusinessNo" disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">优惠券使用类型:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal"
                                       v-model="getUseTypeName" disabled/>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">优惠券适用车型:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal"
                                       v-model="getCarType " disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">优惠券名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal"
                                       :value="couponEntity.couponName || '--' " disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">优惠券面值:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal"
                                       :value="couponEntity.money || '--' " disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">使用条件:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal"
                                       :value="couponEntity.useCondition || '--' " disabled/>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">发放库存:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" v-model="getSendTotal" disabled/>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">发放时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal"
                                       :value="couponEntity.sendTimeStart || '--' " disabled/>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">发放结束时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" v-model="getEndTime" disabled/>

                            </div>
                        </div>

                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">使用有效期:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" v-model="getEffect" disabled/>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">适用门店/部门:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" v-model="getShiYong" disabled/>

                            </div>
                        </div>

                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">发送节点:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" v-model="getNode" disabled/>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">使用说明:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal"
                                       :value="couponEntity.useNotice || '--' " disabled/>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">活动创建信息:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal"
                                       :value="couponEntity.deptName || '--' " disabled/>
                            </div>
                        </div>


                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">创建时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="couponEntity.createTime"
                                       disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                            <label class="layui-form-label">活动创建账号:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input searchVal" :value="couponEntity.createName"
                                       disabled/>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </form>
    <div class="float-btn-group bottom-bar">
        <a class="layui-btn reset-btn" id="closePage">关闭</a>
    </div>
</div>


<script src="../../statics/js/modules/coupon/couponview.js?_${.now?long}"></script>
</body>
</html>

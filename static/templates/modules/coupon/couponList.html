<body class="ren-body">
<div id="rrapp" v-cloak>
    <div class="mvvm-table">
        <div class="list-search-title-box">
            <form class="layui-form" style="box-shadow: 0 0 20px #eee;padding-right: 15px;">
                <section class="jxc-section" style="display: flex;align-items: flex-start;white-space: nowrap;">
                    <div class="card layui-row" style="flex: 1">
                        <div class="layui-form-item ">
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">优惠券名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal" v-model="q.couponName"
                                           placeholder="请输入优惠券名称"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">优惠券类型</label>
                                <div class="layui-input-inline">
                                    <select lay-filter="businessNo" v-model="q.businessNo">
                                        <option value="">请选择优惠券类型</option>
                                        <option value="1">经租</option>
                                        <option value="2">以租代购</option>
                                        <option value="3">金融分期</option>
                                        <option value="4">直购</option>
                                        <!--                                    <option value="5">短租</option>-->
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">状态</label>
                                <div class="layui-input-inline">
                                    <select lay-filter="couponStatus" v-model="q.couponStatus">
                                        <option value="">请选择优惠券状态</option>
                                        <option value="1">已上架</option>
                                        <option value="2">未上架</option>
                                        <option value="3">暂停</option>
                                        <option value="4">已下架</option>
                                        </option>
                                    </select>
                                </div>
                            </div>
    
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">适用车系/车型</label>
                                <div class="layui-input-inline">
                                    <select lay-filter="serviceItemsNo" v-model="q.serviceItemsNo">
                                        <option value="">全部</option>
                                        <option v-for="r in serviceItems" :value="r.id" >{{r.value}}</option>
                                    </select>
                                </div>
                            </div>
    
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">适用门店</label>
                                <div class="layui-input-inline">
                                    <select lay-filter="applicableUnitNo" v-model="q.applicableUnitNo">
                                        <option value="">全部</option>
                                        <option v-for="r in applicableUnits" :value="r.applicableUnitNo" >{{r.applicableUnit}}</option>
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                                <label class="layui-form-label">所属部门</label>
                                <div class="layui-input-inline">
                                    <select lay-filter="deptId" v-model="q.deptId">
                                        <option value="">全部</option>
                                        <option v-for="r in applicableUnits" :value="r.applicableUnitNo" >{{r.applicableUnit}}</option>
                                        </option>
                                    </select>
                                </div>
                            </div>
    
                        </div>
                    </div>
                    <div style="display: flex;align-items: center;">
                        <!--查询重置按钮-->
                        <a class="layui-btn search-btn" @click="query">查询</a>
                        <a class="layui-btn reset-btn" @click="reset">重置</a>
                    </div>
                </section>
            </form>
        </div>
        <div class="list-search-title-box">
            <form class="layui-form">
                <div style="display:flex;width: 100%;">
                    <div class="layui-form-item layui-row" style="width: 100%;">
                        <div class="list-search-form-button" style="width: 100%;">
                            <!--除查询重置外其余按钮-->
                            <a class="layui-btn btn-primary" @click="add" v-m-perm="['coupon:couponInfo:add']">新增</a>
    
                            <a class="layui-btn btn-warning" @click="exports" v-m-perm="['coupon:couponInfo:export']">导出</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="list-table-content-box">
            <table class="layui-hide" id="grid" lay-filter="grid"></table>
        </div>
    </div>
</div>

<!--操作-->

<!--    </#if>-->
<!--    <#if shiro.hasPermission("coupon:couponInfo:upDownCoupon")>-->
    {{#if(d.couponStatus==2){}}
    <a class="layui-grid-btn-xs" lay-event="shangJia" v-m-perm="['coupon:couponInfo:upDownCoupon']" more-btn-index="{{d.LAY_INDEX-1}}">上架</a>
    {{# }}}
<!--    </#if>-->

    <!--已上架 -->
<!--    <#if shiro.hasPermission("coupon:couponInfo:upDownCoupon")>-->
    {{#if(d.couponStatus==1){}}
    <a class="layui-grid-btn-xs" lay-event="zanTing" v-m-perm="['coupon:couponInfo:upDownCoupon']" more-btn-index="{{d.LAY_INDEX-1}}">暂停</a>

    <a class="layui-grid-btn-xs" lay-event="sendCustomer" v-m-perm="['coupon:couponInfo:sendUser']" more-btn-index="{{d.LAY_INDEX-1}}">发送指定用户</a>
    {{# }}}
<!--    </#if>-->

    <a class="layui-grid-btn-xs" lay-event="couponData" v-m-perm="['coupon:couponInfo:activityData']" more-btn-index="{{d.LAY_INDEX-1}}">活动数据</a>
    {{# }}}
<!--    </#if>-->

    <a class="layui-grid-btn-xs" lay-event="xiaJia" v-m-perm="['coupon:couponInfo:upDownCoupon']" more-btn-index="{{d.LAY_INDEX-1}}">下架</a>

    </div>
</script>

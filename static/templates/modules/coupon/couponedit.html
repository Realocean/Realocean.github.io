    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                优惠券信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">优惠券类型:</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="couponType" lay-filter="businessNo" v-model="couponBusiness.businessNo" value="1" title="经租">
                                <input type="radio" name="couponType" lay-filter="businessNo" v-model="couponBusiness.businessNo" value="2" title="以租代购">
                                <input type="radio" name="couponType" lay-filter="businessNo" v-model="couponBusiness.businessNo" value="3" title="金融分期">
                                <input type="radio" name="couponType" lay-filter="businessNo" v-model="couponBusiness.businessNo" value="4" title="直购">
<!--                                <input type="radio" name="couponType" lay-filter="businessNo" v-model="couponBusiness.businessNo" value="5" title="短租">-->
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>使用类型</label>
                            <div class="layui-input-inline">
                                <input type="radio"  name="useType" lay-filter="useType" v-model="couponBusiness.useType" value="1" title="全场通用">
                                <input type="radio"  name="useType" lay-filter="useType" v-model="couponBusiness.useType" value="2" title="指定类型">
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6"  v-show="use1" >
                            <label class="layui-form-label"><span style="color:red">*</span>指定类型名称</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="useTypeNo" lay-filter="useTypeNo" v-model="couponBusiness.useTypeNo" value="1"  lay-verify="useTypeNo" title="保证金减免">
                                <input type="radio" name="useTypeNo" lay-filter="useTypeNo" v-model="couponBusiness.useTypeNo" value="2" lay-verify="useTypeNo"  title="首月租金减免">
                                <input type="radio" name="useTypeNo" lay-filter="useTypeNo" v-model="couponBusiness.useTypeNo" value="3" lay-verify="useTypeNo"  title="月租金减免">
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="use2">
                            <label class="layui-form-label"><span style="color:red">*</span>指定类型名称</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="useTypeNo" lay-filter="useTypeNo" v-model="couponBusiness.useTypeNo" value="4" lay-verify="useTypeNo" title="整备费减免" />
                                <input type="radio" name="useTypeNo" lay-filter="useTypeNo" v-model="couponBusiness.useTypeNo" value="5" lay-verify="useTypeNo" title="首月租金减免">
                                <input type="radio" name="useTypeNo" lay-filter="useTypeNo" v-model="couponBusiness.useTypeNo" value="6" lay-verify="useTypeNo" title="月租金减免">
                                <input type="radio" name="useTypeNo" lay-filter="useTypeNo" v-model="couponBusiness.useTypeNo" value="7" lay-verify="useTypeNo" title="尾款减免">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="use3">
                            <label class="layui-form-label"><span style="color:red">*</span>指定类型名称</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="useTypeNo" lay-filter="useTypeNo" v-model="couponBusiness.useTypeNo" value="8" lay-verify="useTypeNo" title="首付款减免">
                                <input type="radio" name="useTypeNo" lay-filter="useTypeNo" v-model="couponBusiness.useTypeNo" value="9" lay-verify="useTypeNo" title="尾款减免">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="use4">
                            <label class="layui-form-label"><span style="color:red">*</span>指定类型名称</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="useTypeNo" lay-filter="useTypeNo" v-model="couponBusiness.useTypeNo" value="10"  lay-verify="useTypeNo" title="车辆总单价减免">
                            </div>
                        </div>








                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>优惠券适用车型</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="applyCarType" lay-filter="useArea" v-model="couponBusiness.useArea" value="1" title="全场通用">
                                <input type="radio" name="applyCarType" lay-filter="useArea" v-model="couponBusiness.useArea" value="2" title="指定品牌/车系/车型">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="showCarType">
                            <label class="layui-form-label"><span style="color:red">*</span>车型名称</label>
                            <div class="layui-input-inline">
<!--                                <select  lay-filter="serviceItemsNo" v-model="couponEntity.serviceItemsNo">-->
<!--                                    <option value="">全部</option>-->
<!--                                    <option v-for="r in serviceItems" :value="r.id" >{{r.value}}</option>-->
<!--                                </select>-->
                                <div id="type2" class="xm-select-demo"></div>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>优惠券名称</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="couponEntity.couponName" lay-verify="couponName"   autocomplete="off" placeholder="优惠券名称" class="layui-input searchVal">
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>优惠券面值</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="couponEntity.money" lay-verify="money"   autocomplete="off" placeholder="优惠券面值" class="layui-input searchVal" @blur="handleInput1">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>使用条件</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="couponEntity.conditionMoney" lay-verify="conditionMoney"   autocomplete="off" placeholder="请输入满多少元可用" class="layui-input searchVal" @blur="handleInput2">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">发放库存*/张</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="couponBusiness.sendTotal" lay-verify="sendTotal"   autocomplete="off" placeholder="发放库存" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>发放开始时间</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="couponEntity.sendTimeStart" lay-verify="sendTimeStart"   autocomplete="off" placeholder="发放开始时间" class="layui-input searchVal" id="sendTimeStart">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>发放结束时间</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="sendTimeEndType"  v-model="couponEntity.sendTimeEndType" lay-filter="endType" value="1" title="不限时间">
                                <input type="radio" name="sendTimeEndType"  v-model="couponEntity.sendTimeEndType" lay-filter="endType" value="2" title="固定结束时间">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="endType">
                            <label class="layui-form-label"><span style="color:red">*</span>结束时间</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="couponEntity.sendTimeEnd"  lay-verify="sendTimeEnd"   autocomplete="off" placeholder="结束时间" class="layui-input searchVal" id="sendTimeEnd">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>使用有效期</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="useTimeType"  v-model="couponEntity.useTimeType" lay-filter="useTimeType" value="1" title="固定时间">
                                <input type="radio" name="useTimeType"  v-model="couponEntity.useTimeType" lay-filter="useTimeType" value="2" title="领券后有效天数">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="useType1">
                            <label class="layui-form-label"><span style="color:red">*</span>有效期时间</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="couponEntity.useTimeStart"  lay-verify="useTimeStart"   autocomplete="off" placeholder="开始时间" class="layui-input searchVal" id="useTimeStart"> 至
                                <input type="text" v-model="couponEntity.useTimeEnd"  lay-verify="useTimeEnd"   autocomplete="off" placeholder="结束时间" class="layui-input searchVal" id="useTimeEnd">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="useType2">
                            <label class="layui-form-label"><span style="color:red">*</span>有效期时间</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="couponEntity.useTime"  lay-verify="useTime"   autocomplete="off" placeholder="0代表长期有效" class="layui-input searchVal">
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>适用类型</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="applicableUnitType" lay-filter="applicableUnitType" v-model="couponBusiness.applicableUnitType" value="1" title="全场通用">
                                <input type="radio" name="applicableUnitType" lay-filter="applicableUnitType" v-model="couponBusiness.applicableUnitType" value="2" title="指定部门/门店">
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 " v-show="unitType">
                            <label class="layui-form-label"><span style="color:red">*</span>适用门店/部门</label>
                            <div class="layui-input-inline">
                                <div id="type" class="xm-select-demo" lay-verify="applicableDept"></div>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>发放节点</label>
                            <div class="layui-input-inline">
                                <input type="radio" name="sendNode" lay-filter="distributedNodeId" v-model="couponBusiness.distributedNodeId" value="0" title="新用户登录自动弹出">
<!--                                <input type="radio" name="sendNode" lay-filter="distributedNodeId" v-model="couponBusiness.distributedNodeId" value="1" title="提单成功自动弹出">-->
                                <input type="radio" name="sendNode" lay-filter="distributedNodeId" v-model="couponBusiness.distributedNodeId" value="2" title="活动发放">
                                <input type="radio" name="sendNode" lay-filter="distributedNodeId" v-model="couponBusiness.distributedNodeId" value="3" title="免费领取">

                            </div>
                        </div>

<!--                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">-->
<!--                            <label class="layui-form-label"><span style="color:red">*</span>是否支持转赠</label>-->
<!--                            <div class="layui-input-inline">-->
<!--                                <input type="radio" name="isTurn" lay-filter="isTurn" v-model="couponEntity.isTurn" value="1" title="是">-->
<!--                                <input type="radio" name="isTurn" lay-filter="isTurn" v-model="couponEntity.isTurn" value="0" title="否"></div>-->
<!--                        </div>-->

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>使用说明</label>
                            <div class="layui-input-inline">
                               <textarea class="layui-textarea" name="note"
                                         placeholder="请输入使用说明" v-model="couponEntity.useNotice"
                                         lay-verify="useNotice"
                               ></textarea>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </div>
        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>
</div>

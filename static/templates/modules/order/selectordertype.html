<link rel="stylesheet" type="text/css" href="../../statics/css/index.css">
<style>
    .btn-group{
        position: fixed;
        bottom:0px;
        left:0;
        width:100%;
        padding:20px;
        box-sizing: border-box;
        border-top: 1px solid #eee;
        text-align: right;
    }
    .layui-form-radio{
        margin: 0px 10px 12px 0;
    }
    .ren-form{
        margin-top:0px;
    }
    .ren-body{
        margin-top:40px; 
    }

<body class="ren-body">
<div id="rrapp" v-cloak>
    <div class="layui-form ren-form">
        <div class="layui-form-item">
            <label class="layui-form-label">订单类型：</label>
            <div class="layui-inline layui-input-block">
                <div class="layui-form-item layui-row" style="width:100%">
                    
                    <div class="layui-col-md3 layui-col-sm3 layui-col-xs4" v-if="data1">
                        <input type="radio" name="orderType" lay-filter="orderType" v-model="orderType" value="1" title="经租">
                    </div>
                    <div class="layui-col-md3 layui-col-sm3 layui-col-xs4" v-if="data2">
                        <input type="radio" name="orderType" lay-filter="orderType" v-model="orderType" value="2" title="以租代购">
                    </div>
                    <div class="layui-col-md3 layui-col-sm3 layui-col-xs4" v-if="data5">
                        <input type="radio" name="orderType" lay-filter="orderType" v-model="orderType" value="5" title="融租">
                    </div>
                    <div class="layui-col-md3 layui-col-sm3 layui-col-xs4" v-if="data6">
                        <input type="radio" name="orderType" lay-filter="orderType" v-model="orderType" value="6" title="直购">
                    </div>
                    <div class="layui-col-md3 layui-col-sm3 layui-col-xs4" v-if="data3">
                        <input type="radio" name="orderType" lay-filter="orderType" v-model="orderType" value="3" title="展示车">
                    </div>
                    <div class="layui-col-md3 layui-col-sm3 layui-col-xs4" v-if="data4" >
                        <input type="radio" name="orderType" lay-filter="orderType" v-model="orderType" value="4" title="试驾车">
                    </div>
                    <div class="layui-col-md3 layui-col-sm3 layui-col-xs4" v-if="data7">
                        <input type="radio" name="orderType" lay-filter="orderType" v-model="orderType" value="7" title="挂靠">
                    </div>
                    <div class="layui-col-md3 layui-col-sm3 layui-col-xs4" v-if="data8">
                        <input type="radio" name="orderType" lay-filter="orderType" v-model="orderType" value="8" title="直营">
                    </div>
            </div>
        </div>
        <div class="btn-group">
            <a class="layui-btn reset-btn" @click="closePage">取消</a>
            <a class="layui-btn search-btn" @click="selected">确定</a>
        </div>
    </div>
</div>

<script src="../../statics/js/modules/order/selectordertype.js"></script>
</body>

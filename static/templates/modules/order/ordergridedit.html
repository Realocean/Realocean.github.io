</head>
<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                发车单表基本信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                                                                                                                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>发车单编号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_code" v-model="orderGrid.code" autocomplete="off" placeholder="发车单编号" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>合同id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_contractId" v-model="orderGrid.contractId" autocomplete="off" placeholder="合同id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>合同编号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_contractCode" v-model="orderGrid.contractCode" autocomplete="off" placeholder="合同编号" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>订单id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_orderId" v-model="orderGrid.orderId" autocomplete="off" placeholder="订单id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>订单编号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_orderCode" v-model="orderGrid.orderCode" autocomplete="off" placeholder="订单编号" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>客户id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_customerId" v-model="orderGrid.customerId" autocomplete="off" placeholder="客户id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>客户类型；1企业2个人</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_customerType" v-model="orderGrid.customerType" autocomplete="off" placeholder="客户类型；1企业2个人" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>客户名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_customerName" v-model="orderGrid.customerName" autocomplete="off" placeholder="客户名称" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>售卖方id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_lessorId" v-model="orderGrid.lessorId" autocomplete="off" placeholder="售卖方id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>售卖方名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_lessorName" v-model="orderGrid.lessorName" autocomplete="off" placeholder="售卖方名称" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>租赁类型：1、长租 2、以租代购 3、展示车 4、试驾车</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_rentType" v-model="orderGrid.rentType" autocomplete="off" placeholder="租赁类型：1、长租 2、以租代购 3、展示车 4、试驾车" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>付款方式：1、月付 2、两月付 3、季付 4、年付 5、一次性结清</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_paymentMethod" v-model="orderGrid.paymentMethod" autocomplete="off" placeholder="付款方式：1、月付 2、两月付 3、季付 4、年付 5、一次性结清" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>型号id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_modelId" v-model="orderGrid.modelId" autocomplete="off" placeholder="型号id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>车型名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_modelName" v-model="orderGrid.modelName" autocomplete="off" placeholder="车型名称" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>租赁数量</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_rentCount" v-model="orderGrid.rentCount" autocomplete="off" placeholder="租赁数量" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>发车单总车辆</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_gridCount" v-model="orderGrid.gridCount" autocomplete="off" placeholder="发车单总车辆" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>状态：1、执行中 2、已完成</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_status" v-model="orderGrid.status" autocomplete="off" placeholder="状态：1、执行中 2、已完成" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>提交人id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_operationId" v-model="orderGrid.operationId" autocomplete="off" placeholder="提交人id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>提交人姓名</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_operationName" v-model="orderGrid.operationName" autocomplete="off" placeholder="提交人姓名" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>备注</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_desc" v-model="orderGrid.desc" autocomplete="off" placeholder="备注" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>创建时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_timeCreate" v-model="orderGrid.timeCreate" autocomplete="off" placeholder="创建时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>更新时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_timeUpdate" v-model="orderGrid.timeUpdate" autocomplete="off" placeholder="更新时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>删除状态（0未删除，1已删除）</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_delect" v-model="orderGrid.delect" autocomplete="off" placeholder="删除状态（0未删除，1已删除）" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                        </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>


<script src="../../statics/js/modules/order/ordergridedit.js?_${.now?long}"></script>
</body>
</html>

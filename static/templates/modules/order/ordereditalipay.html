            <div class="list-search-sup-title new-layui-title ">
                代扣信息
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;<input checked type="radio" name="repaymentMethod" value="4" lay-skin="primary" title="使用支付宝代扣(需引导客户使用下单手机号登录支付宝签约代扣协议并确认订单)">
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label layui-form-label-txt">配置滞纳金</label>
                            <div class="layui-input-block">
                                <div class="multiple-table">
                                    <input id="overdueFineConfDefault" style="width: 100px" type="checkbox" lay-skin="switch"
                                           name="overdueFineConf" lay-filter="overdueFineConfDefault">
                                    <div class="multiple-cell">
                                        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;使用系统配置：&nbsp;&nbsp;</span>
                                    </div>
                                    <div class="multiple-cell">
                                        <span style="visibility: hidden">*</span><span>宽限天数：{{overdueFineConf.graceDays}}天；每逾期1天收取当期应收金额的{{overdueFineConf.lateRatio}}%</span>
                                    </div>
                                </div>
                                <div class="multiple-table">
                                    <input id="overdueFineConfCustom" style="width: 100px" type="checkbox" lay-skin="switch"
                                           name="overdueFineConf" lay-filter="overdueFineConfCustom">
                                    <div class="multiple-cell">
                                        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&emsp;自定义配置：&nbsp;&nbsp;</span>
                                    </div>
                                    <div class="multiple-cell">
                                        <span style="color:red">*</span><span>宽限天数：</span>
                                    </div>
                                    <div class="multiple-cell">
                                        <input type="text" v-model="order.plan.gracePeriod" maxlength="5" lay-verify="validate_gracePeriod"
                                               style="width: 60px;" oninput="editSimple(this, 'numInteger', '99999')"
                                               autocomplete="off" class="layui-input searchVal">
                                    </div>
                                    <div class="multiple-cell">
                                        <span>滞纳比例：</span><span style="color:red">*</span><span>每逾期1天收取当期应收金额的</span>
                                    </div>
                                    <div class="multiple-cell">
                                        <input type="text" v-model="order.plan.overdueFineRatio" maxlength="5" lay-verify="validate_overdueFineRatio"
                                               style="width: 60px;" oninput="editSimple(this, 'num', '99.99')"
                                               autocomplete="off" class="layui-input searchVal">
                                    </div>
                                    <div class="multiple-cell">
                                        <span>%作为滞纳金</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                基础信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">客户类型*:</label>
                            <label class="layui-form-label" id="updateCustomerType" style="display: none">{{updateCustomerType}}</label>
                            <div class="layui-input-inline" id="radioDiv">
                                <input
                                        type="radio"
                                        name="radioCustomerType"
                                        value=1
                                        title="企业" lay-filter="radioCustomerType" v-model="form.customerType"/>
                                <input
                                        type="radio"
                                        name="radioCustomerType"
                                        value=2
                                        title="个人" lay-filter="radioCustomerType" v-model="form.customerType"/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs4">
                            <label class="layui-form-label">{{idCardName}}:</label>
                            <img class="layui-upload-drag"
                                 style=" border: 1px dashed #c0ccda; border-radius: 6px; cursor: pointer;height: 120px;width: 220px;margin-top: 10px;padding: 0px;"
                                 alt="+添加身份证图片"
                                 onerror="this.src='../../statics/images/upload@2x.png'"
                                 v-model="form.idCardImg"
                                 id="idCardImg">
                        </div>
                        <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs4">
                            <label class="layui-form-label">银行卡:</label>
                            <img class="layui-upload-drag"
                                 style=" border: 1px dashed #c0ccda; border-radius: 6px; cursor: pointer;height: 120px;width: 220px;margin-top: 10px;padding: 0px;"
                                 alt="+添加银行卡图片"
                                 onerror="this.src='../../statics/images/upload@2x.png'"
                                 v-model="bankCardImg"
                                 id="bankCardImg">
                        </div>
                        <!-- 个人表单-->
                        <div id="personalDiv">
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs4">
                                <label class="layui-form-label">驾驶证:</label>
                                <img class="layui-upload-drag"
                                     style=" border: 1px dashed #c0ccda; border-radius: 6px; cursor: pointer;height: 120px;width: 220px;margin-top: 10px;padding: 0px;"
                                     alt="+添加驾驶证图片"
                                     onerror="this.src='../../statics/images/upload@2x.png'"
                                     v-model="driverImg"
                                     id="driverImg">
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">客户姓名*:</label>
                                <div class="layui-input-inline">
                                    <input
                                            id="personalName"
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.customerName"
                                            placeholder="请输入客户姓名"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">联系地址:</label>
                                <div class="layui-input-inline">
                                    <input
                                            id="personalAddress"
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.address"
                                            placeholder="请输入联系地址"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">身份证号:</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.idCardNo"
                                            placeholder="请输入身份证号"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">驾驶证号:</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.driverNo"
                                            placeholder="请输入驾驶证号"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">驾驶证有效期:</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.driverValidity"
                                            placeholder="请输入驾驶证有效期"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">现住地址:</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.nowAddress"
                                            placeholder="请输入现住址"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">联系电话:</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.contactMobile"
                                            placeholder="请输入联系电话"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">邮箱:</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.email"
                                            placeholder="请输入邮箱"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">紧急联系人:</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.emergencyPerson"
                                            placeholder="请输入紧急联系人"/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">紧急联系电话:</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.emergencyMobile"
                                            placeholder="请输入紧急联系电话"/>
                                </div>
                            </div>
                        </div>
                        <!-- 企业表单-->
                        <div id="enterpriseDiv">
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs4">
                                <label class="layui-form-label">营业执照:</label>
                                <img class="layui-upload-drag"
                                     style=" border: 1px dashed #c0ccda; border-radius: 6px; cursor: pointer;height: 120px;width: 220px;margin-top: 10px;padding: 0px;"
                                     alt="+添加营业执照图片"
                                     onerror="this.src='../../statics/images/upload@2x.png'"
                                     v-model="licenseImg"
                                     id="licenseImg">
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">客户姓名:</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.customerName"
                                            placeholder="请输入客户姓名" />
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">联系人:</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.contactPerson"
                                            placeholder="请输入联系人" />
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">联系电话:</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.contactMobile"
                                            placeholder="请输入联系电话" />
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">营业执照:</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.license"
                                            placeholder="请输入营业执照" />
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">公司地址:</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.address"
                                            placeholder="请输入公司地址" />
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label">邮箱:</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="form.email"
                                            placeholder="请输入邮箱"/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">所属业务负责人:</label>
                            <div class="layui-input-inline">
                                <select id="businessPerson" name="businessPerson" lay-filter="businessPerson" v-model="form.businessPersonId">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">所属渠道:</label>
                            <div class="layui-input-inline">
                                <select id="channel" name="channel" lay-filter="channel" v-model="form.channelId">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">备注:</label>
                            <div class="layui-input-inline">
                                    <textarea class="layui-textarea" name="note"
                                              placeholder="请输入备注" v-model="form.note"
                                    ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <legend class="aTitle">附件资料</legend>
        <hr class="layui-bg-gray">
        <button type="button" class="layui-btn" id="addDoc" style="float: right;">上传附件</button>
        <div class="card">
            <table class="layui-table">
                <colgroup>
                    <col width="300">
                    <col width="300">
                    <col width="300">
                    <col width="300">
                </colgroup>
                <thead>
                <tr>
                    <th>操作</th>
                    <th>文件名称</th>
                    <th>上传时间</th>
                </tr>
                </thead>
                <tbody id="trDoc">
                </tbody>
            </table>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>

</head>
<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                订单支付信息表基本信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                                                                                                                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span></label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_orderPaymentCode" v-model="orderPayment.orderPaymentCode" autocomplete="off" placeholder="" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>订单id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_orderId" v-model="orderPayment.orderId" autocomplete="off" placeholder="订单id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>车辆订单id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_orderCarId" v-model="orderPayment.orderCarId" autocomplete="off" placeholder="车辆订单id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>客户id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_customerId" v-model="orderPayment.customerId" autocomplete="off" placeholder="客户id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>应支付金额</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_amountPayable" v-model="orderPayment.amountPayable" autocomplete="off" placeholder="应支付金额" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>实际支付金额</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_amountActualPayment" v-model="orderPayment.amountActualPayment" autocomplete="off" placeholder="实际支付金额" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>优惠金额</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_amountDiscount" v-model="orderPayment.amountDiscount" autocomplete="off" placeholder="优惠金额" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>支付方式：1.微信,2、其他，3、代扣</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_payType" v-model="orderPayment.payType" autocomplete="off" placeholder="支付方式：1.微信,2、其他，3、代扣" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>支付完成时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_paidTime" v-model="orderPayment.paidTime" autocomplete="off" placeholder="支付完成时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>支付账号（如果是小程序支付，则是openID）</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_payAccount" v-model="orderPayment.payAccount" autocomplete="off" placeholder="支付账号（如果是小程序支付，则是openID）" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>状态：1、待付款， 2已付款</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_payStatus" v-model="orderPayment.payStatus" autocomplete="off" placeholder="状态：1、待付款， 2已付款" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>创建时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_timeCreate" v-model="orderPayment.timeCreate" autocomplete="off" placeholder="创建时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>更新时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_timeUpdate" v-model="orderPayment.timeUpdate" autocomplete="off" placeholder="更新时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>删除状态（0未删除，1已删除）</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_delect" v-model="orderPayment.delect" autocomplete="off" placeholder="删除状态（0未删除，1已删除）" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>租户id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_tenantId" v-model="orderPayment.tenantId" autocomplete="off" placeholder="租户id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                        </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>


<script src="../../statics/js/modules/order/orderpaymentedit.js?_${.now?long}"></script>
</body>
</html>

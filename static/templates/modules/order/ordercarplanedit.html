<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                订单车辆方案列表基本信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                                                                                                                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>方案编号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_code" v-model="orderCarPlan.code" autocomplete="off" placeholder="方案编号" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>车辆订单id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_orderCarId" v-model="orderCarPlan.orderCarId" autocomplete="off" placeholder="车辆订单id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>车辆订单编号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_orderCarCode" v-model="orderCarPlan.orderCarCode" autocomplete="off" placeholder="车辆订单编号" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>品牌id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_brandId" v-model="orderCarPlan.brandId" autocomplete="off" placeholder="品牌id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>所属品牌名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_brandName" v-model="orderCarPlan.brandName" autocomplete="off" placeholder="所属品牌名称" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>车系id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_seriesId" v-model="orderCarPlan.seriesId" autocomplete="off" placeholder="车系id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>所属车系名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_seriesName" v-model="orderCarPlan.seriesName" autocomplete="off" placeholder="所属车系名称" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>型号id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_modelId" v-model="orderCarPlan.modelId" autocomplete="off" placeholder="型号id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>所属车型名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_modelName" v-model="orderCarPlan.modelName" autocomplete="off" placeholder="所属车型名称" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>首付款</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_downPayment" v-model="orderCarPlan.downPayment" autocomplete="off" placeholder="首付款" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>尾款</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_balancePayment" v-model="orderCarPlan.balancePayment" autocomplete="off" placeholder="尾款" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>保证金</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_cashDeposit" v-model="orderCarPlan.cashDeposit" autocomplete="off" placeholder="保证金" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>租金</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_monthlyRent" v-model="orderCarPlan.monthlyRent" autocomplete="off" placeholder="租金" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>租金还款方式（0金融公司，1平台）</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_repaymentMethods" v-model="orderCarPlan.repaymentMethods" autocomplete="off" placeholder="租金还款方式（0金融公司，1平台）" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>金融公司名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_financeCompanyName" v-model="orderCarPlan.financeCompanyName" autocomplete="off" placeholder="金融公司名称" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>渠道返利</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_chlRebate" v-model="orderCarPlan.chlRebate" autocomplete="off" placeholder="渠道返利" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>免费用车天数（0无，1有）</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_hasFreeDays" v-model="orderCarPlan.hasFreeDays" autocomplete="off" placeholder="是否需要增加免费用车天数（0否，1是）" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>免费天数</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_freeDays" v-model="orderCarPlan.freeDays" autocomplete="off" placeholder="免费天数" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>备注</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_desc" v-model="orderCarPlan.desc" autocomplete="off" placeholder="备注" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>状态</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_status" v-model="orderCarPlan.status" autocomplete="off" placeholder="状态" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>创建时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_timeCreate" v-model="orderCarPlan.timeCreate" autocomplete="off" placeholder="创建时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>更新时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_timeUpdate" v-model="orderCarPlan.timeUpdate" autocomplete="off" placeholder="更新时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>删除状态（0未删除，1已删除）</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_delect" v-model="orderCarPlan.delect" autocomplete="off" placeholder="删除状态（0未删除，1已删除）" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                        </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>


<script src="../../statics/js/modules/order/ordercarplanedit.js?_${.now?long}"></script>
</body>

</head>
<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                订单车辆退换车表基本信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                                                                                                                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>编号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_code" v-model="orderCarAlteration.code" autocomplete="off" placeholder="编号" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>车辆订单id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_orderCarId" v-model="orderCarAlteration.orderCarId" autocomplete="off" placeholder="车辆订单id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>车辆订单编号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_orderCarCode" v-model="orderCarAlteration.orderCarCode" autocomplete="off" placeholder="车辆订单编号" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>退换车类别（1、退车 2、换车）</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_alterationType" v-model="orderCarAlteration.alterationType" autocomplete="off" placeholder="退换车类别（1、退车 2、换车）" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>退换车时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_timeApply" v-model="orderCarAlteration.timeApply" autocomplete="off" placeholder="退换车时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>退车里程数</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_alterationMileage" v-model="orderCarAlteration.alterationMileage" autocomplete="off" placeholder="退车里程数" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>退换车原因</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_alterationDesc" v-model="orderCarAlteration.alterationDesc" autocomplete="off" placeholder="退换车原因" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>退车类别（1、租赁到期 2、违约退车 3、强制收车 4、其他</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_returnType" v-model="orderCarAlteration.returnType" autocomplete="off" placeholder="退车类别（1、租赁到期 2、违约退车 3、强制收车 4、其他" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>退车类别（0、应收 1、应退</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_repayType" v-model="orderCarAlteration.repayType" autocomplete="off" placeholder="退车类别（0、应收 1、应退" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>补缴或退还金额</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_repayAmount" v-model="orderCarAlteration.repayAmount" autocomplete="off" placeholder="补缴或退还金额" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>费用说明</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_feeDesc" v-model="orderCarAlteration.feeDesc" autocomplete="off" placeholder="费用说明" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>备注</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_desc" v-model="orderCarAlteration.desc" autocomplete="off" placeholder="备注" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>状态（0、已提交 1、通过 2、不通过）</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_status" v-model="orderCarAlteration.status" autocomplete="off" placeholder="状态（0、已提交 1、通过 2、不通过）" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>创建时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_timeCreate" v-model="orderCarAlteration.timeCreate" autocomplete="off" placeholder="创建时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>更新时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_timeUpdate" v-model="orderCarAlteration.timeUpdate" autocomplete="off" placeholder="更新时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>删除状态（0未删除，1已删除）</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_delect" v-model="orderCarAlteration.delect" autocomplete="off" placeholder="删除状态（0未删除，1已删除）" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                        </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>


<script src="../../statics/js/modules/order/ordercaralterationedit.js?_${.now?long}"></script>
</body>
</html>

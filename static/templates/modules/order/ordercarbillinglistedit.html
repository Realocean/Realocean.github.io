<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                订单车辆还款明细表基本信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>编号</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_code" v-model="orderCarBillinglist.code"
                                       autocomplete="off" placeholder="编号" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>车辆订单id</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_orderCarId"
                                       v-model="orderCarBillinglist.orderCarId" autocomplete="off" placeholder="车辆订单id"
                                       class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>车辆订单编号</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_orderCarCode"
                                       v-model="orderCarBillinglist.orderCarCode" autocomplete="off"
                                       placeholder="车辆订单编号" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>账单期号</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_issue" v-model="orderCarBillinglist.issue"
                                       autocomplete="off" placeholder="账单期号" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>还款类型（1、首付款 2、尾款 3、保证金
                                4、月租</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_paymentType"
                                       v-model="orderCarBillinglist.paymentType" autocomplete="off"
                                       placeholder="还款类型（1、首付款 2、尾款 3、保证金 4、月租" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>还款日期</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_repaymentDate"
                                       v-model="orderCarBillinglist.repaymentDate" autocomplete="off" placeholder="还款日期"
                                       class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>账单期数</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_billPeriods"
                                       v-model="orderCarBillinglist.billPeriods" autocomplete="off" placeholder="账单期数"
                                       class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>应还总金额</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_repayAmount"
                                       v-model="orderCarBillinglist.repayAmount" autocomplete="off" placeholder="应还总金额"
                                       class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>备注</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_desc" v-model="orderCarBillinglist.desc"
                                       autocomplete="off" placeholder="备注" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>状态</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_status" v-model="orderCarBillinglist.status"
                                       autocomplete="off" placeholder="状态" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>创建时间</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_timeCreate"
                                       v-model="orderCarBillinglist.timeCreate" autocomplete="off" placeholder="创建时间"
                                       class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>更新时间</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_timeUpdate"
                                       v-model="orderCarBillinglist.timeUpdate" autocomplete="off" placeholder="更新时间"
                                       class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>删除状态（0未删除，1已删除）</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_delect" v-model="orderCarBillinglist.delect"
                                       autocomplete="off" placeholder="删除状态（0未删除，1已删除）" class="layui-input searchVal">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>


<script src="../../statics/js/modules/order/ordercarbillinglistedit.js?_${.now?long}"></script>
</body>
</html>

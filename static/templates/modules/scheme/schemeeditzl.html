<body class="ren-body">
<div id="rrapp" v-cloak>
    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                主方案信息-租赁方案
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>方案名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_schemeName" v-model="scheme.schemeName" lay-min="50" autocomplete="off" placeholder="请输入方案名称" class="layui-input searchVal" >
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">分享标题:</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="scheme.shareTitle" maxlength="50" lay-min="50" autocomplete="off" placeholder="请输入方案分享标题" class="layui-input searchVal" >
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">分享描述:</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="scheme.shareDesc" maxlength="50" lay-min="50" autocomplete="off" placeholder="请输入方案分享描述" class="layui-input searchVal" >
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <label class="layui-form-label"><span style="color:red">*</span>车辆信息:</label>
                                <div class="layui-input-inline" style="width: 70%;">
                                    <div class="layui-row layui-col-space6">
                                        <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                            <select  lay-search="" lay-verify="validate_brandId" v-model="scheme.brandId" class="layui-select" lay-filter="brandId" readonly>
                                                <option value="">请选择车辆品牌</option>
                                                <option v-for="r in brandList" :value="r.id">{{r.brandName}}</option>
                                            </select>
                                        </div>
                                        <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                            <select  lay-search="" lay-verify="validate_seriesId" v-model="scheme.seriesId" class="layui-select" lay-filter="seriesId" readonly>
                                                <option value="">请选择车系</option>
                                                <option v-for="r in seriesList" :value="r.id">{{r.seriesName}}</option>
                                            </select>
                                        </div>
                                        <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                            <select  lay-search="" lay-verify="validate_modelId" v-model="scheme.modelId" class="layui-select" lay-filter="modelId" readonly>
                                                <option value="">请选择车型</option>
                                                <option v-for="r in modelList" :value="r.id">{{r.modelName}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">是否推荐到热门租车:</label>
                            <div class="layui-input-inline" style="width: 70%;">
                                <div class="layui-row layui-col-space6">
                                    <div class=" layui-col-md3 layui-col-sm3 layui-col-xs3">
                                            <input  type="radio" name="isPopularCarRental"  lay-filter="isPopularCarRental" v-model="scheme.isPopularCarRental"  value="1" title="否" >
                                            <input  type="radio" name="isPopularCarRental"  lay-filter="isPopularCarRental" v-model="scheme.isPopularCarRental"  value="0" title="是" >
                                    </div>
                                    <div class=" layui-col-md4 layui-col-sm4 layui-col-xs4" v-if="scheme.isPopularCarRental == 0" style="display: flex">
                                        <label class="" style="width: 40px;text-align: left;line-height: 30px;">排序:</label>
                                        <div style="width: 100%">
                                            <input type="text"  lay-verify="validate_sort"  v-model="scheme.sort" autocomplete="sort" placeholder="请输入大于0的整数，数字越大排序越靠前" class="layui-input searchVal" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">是否推荐到车辆试驾:</label>
                            <div class="layui-input-inline" style="width: 70%;">
                                <div class="layui-row layui-col-space6">
                                    <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                        <input type="radio" name="drivingTestFlag" value="0" v-model="scheme.drivingTestFlag" title="是" lay-filter="drivingTestFlag">
                                        <input type="radio" name="drivingTestFlag" value="1" v-model="scheme.drivingTestFlag" title="否" lay-filter="drivingTestFlag">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
               子方案信息
            </div>
            <div style="margin-top: 20px;">
                <a class="layui-btn search-btn" @click="addSubScheme">添加子方案</a>
            </div>
            <div class="list-table-content-box">
                <table class="layui-hide" id="grid" lay-filter="grid"></table>
            </div>
        </div>
        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>
</div>
<script src="../../statics/js/modules/scheme/schemeeditzl.js?_${.now?long}"></script>
<!--操作-->
<script type="text/html" id="barTpl">
    <!--启用停用(1启用，2停用)-->
    {{#if(d.isEnable==1){}}
    <mperm v-m-perm="['subscheme:subscheme:stop']">
    <a class="layui-grid-btn-xs" lay-event="stop">停用</a>
    </mperm>
    {{#}}}
    {{#if(d.isEnable==2){}}
    <mperm v-m-perm="['subscheme:subscheme:start']">
    <a class="layui-grid-btn-xs" lay-event="start">启用</a>
    </mperm>
    {{#}}}
    <mperm v-m-perm="['subscheme:subscheme:update']">
    <a class="layui-grid-btn-xs" lay-event="edit">编辑</a>
    </mperm>
    <mperm v-m-perm="['subscheme:subscheme:delete']">
    <a class="layui-grid-btn-xs" lay-event="del">删除</a>
    </mperm>
</script>

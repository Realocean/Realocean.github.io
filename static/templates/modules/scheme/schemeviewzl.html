<style>
    .details-content-box{
        padding:20px;
        box-sizing: border-box;
    }
    .layui-table-page{
        margin:20px 0px;
    }
</style>

<body class="ren-body">
<div id="rrapp" v-cloak>
    <!-- 查看表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        
    <div class="details-tab-content">
        <div class="details-tab-content-box display">
        <div class="details-conteiner">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li :class="0==index?'layui-this':''" @click="detailsTabContentBindtap(index)"
                        v-for="(item, index) in detailsTabContentList" :key="index">{{ item }}
                    </li>
                </ul>
            </div>   
            <div class="details-content-box"
                 v-show="detailsSupTabContentListActiveValue === '租赁方案' || detailsSupTabContentListActiveValue === '基本信息' || detailsSupTabContentListActiveValue === '主方案'">
                 <div class="form-content-title">
                    <span class="fm-daoru-title"></span><span class="form-content-title">子方案信息</span>
                </div>
                <div class="details-layui-row">
                        <div class="layui-row layui-form-row-content">
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                <label class="layui-form-label">方案名称:</label>
                                <div class="layui-input-inline">
                                    <input type="text"  v-model="scheme.schemeName" autocomplete="off" class="layui-input searchVal" disabled >
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                <label class="layui-form-label">车辆品牌:</label>
                                <div class="layui-input-inline">
                                    <input type="text"  v-model="scheme.brandName" autocomplete="off" class="layui-input searchVal" disabled >
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                <label class="layui-form-label">车辆车系:</label>
                                <div class="layui-input-inline">
                                    <input type="text"  v-model="scheme.seriesName" autocomplete="off" class="layui-input searchVal" disabled >
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
                                <label class="layui-form-label">车辆车型:</label>
                                <div class="layui-input-inline">
                                    <input type="text"  :value="scheme.modelName || '--'"  autocomplete="off" class="layui-input searchVal" disabled >
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6" style="display: flex;align-items: center">
                                <label class="layui-form-label">是否推荐到热门租车:</label>
                                <div class="layui-input-inline">
                                    <div class="layui-row layui-col-space6">
                                        <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                            <input  type="text" name="isPopularCarRental"   v-model="scheme.isPopularCarRentalShow" class="layui-input searchVal" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6" id="sortDiv">
                                <label class="layui-form-label">排序:</label>
                                <div class="layui-input-inline">
                                    <input type="text"  :value="scheme.sort || '--'" autocomplete="sort"  class="layui-input searchVal" disabled>
                                </div>
                            </div>
                        </div>
                </div>
                <table class="layui-hide" id="grid" lay-filter="grid"></table>
            </div>
            <div class="details-content-box"
                 v-show="detailsSupTabContentListActiveValue === '主方案' || detailsSupTabContentListActiveValue === '基本信息' || detailsSupTabContentListActiveValue === '操作记录'">
                <div class="form-content-title">
                    <span class="fm-daoru-title"></span><span class="form-content-title">操作记录</span>
                </div>
                <table class="layui-hide" id="operationlog" lay-filter="operationlog"></table>
            </div> 
        </div>
        </div>

        </div>
    </form>
    <div class="float-btn-group bottom-bar">
        <a class="layui-btn reset-btn" id="closePage">关闭</a>
    </div>
</div>

<!--操作-->
<script type="text/html" id="barTpl">
    <div style="min-width: 100px;">
        <a class="layui-grid-btn-xs" lay-event="generateQrcode" more-btn-index="{{d.LAY_INDEX-1}}">生成二维码</a>
    </div>

</script>

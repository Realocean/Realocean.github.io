<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                返佣方案关联详情表基本信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                                                                                                                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>租户id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_tenantId" v-model="scPlanConfigDetail.tenantId" autocomplete="off" placeholder="租户id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>编号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_code" v-model="scPlanConfigDetail.code" autocomplete="off" placeholder="编号" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>主表id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_planConfigId" v-model="scPlanConfigDetail.planConfigId" autocomplete="off" placeholder="主表id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>关联方案/车型/品类/活动id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_associationModeId" v-model="scPlanConfigDetail.associationModeId" autocomplete="off" placeholder="关联方案/车型/品类/活动id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>关联方案/车型/品类/活动名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_associationModeName" v-model="scPlanConfigDetail.associationModeName" autocomplete="off" placeholder="关联方案/车型/品类/活动名称" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>删除状态(1-未删除，2-已删除)</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_delFlag" v-model="scPlanConfigDetail.delFlag" autocomplete="off" placeholder="删除状态(1-未删除，2-已删除)" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>创建时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_createTime" v-model="scPlanConfigDetail.createTime" autocomplete="off" placeholder="创建时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>更新时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_updateTime" v-model="scPlanConfigDetail.updateTime" autocomplete="off" placeholder="更新时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>创建者</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_createBy" v-model="scPlanConfigDetail.createBy" autocomplete="off" placeholder="创建者" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>更新者</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_updateBy" v-model="scPlanConfigDetail.updateBy" autocomplete="off" placeholder="更新者" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>备注</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_remark" v-model="scPlanConfigDetail.remark" autocomplete="off" placeholder="备注" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                        </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>


<script src="../../statics/js/modules/qmyx/scplanconfigdetailedit.js?_${.now?long}"></script>

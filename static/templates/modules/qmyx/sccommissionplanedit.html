<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                <span class="fm-daoru-title">佣金方案基本信息</span>
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">

                               <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>方案名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_planName" v-model="scCommissionPlan.planName" autocomplete="off" placeholder="方案名称" class="layui-input searchVal">
                                    </div>
                                </div>

                </div>

                    <div class="layui-row layui-form-row-content">

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>一级分佣</label>
                            <div class="layui-input-inline">
                                <select name="primaryAmountChecked" lay-filter="primaryAmountChecked" lay-verify="validate_primaryAmountChecked" v-model="scCommissionPlan.primaryAmountChecked">
                                    <option value="1">按固定金额</option>
                                    <option value="2">按百分比</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="scCommissionPlan.primaryAmountChecked == '1'">
                            <label class="layui-form-label"><span style="color:red">*</span>一级分销佣金金额</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_primaryCommissionAmount" @blur="changePrimaryCommissionAmount"  maxlength="12" v-model="scCommissionPlan.primaryCommissionAmount" autocomplete="off" placeholder="一级分销佣金金额" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show ="scCommissionPlan.primaryAmountChecked == '2'">
                            <label class="layui-form-label"><span style="color:red">*</span>一级分销佣金百分比</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_primaryCommissionPercentage"  @blur="changePrimaryCommissionPercentage"  maxlength="12" v-model="scCommissionPlan.primaryCommissionPercentage" autocomplete="off" placeholder="一级分销佣金百分比" class="layui-input searchVal">
                            </div>
                        </div>
                    </div>


                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" >
                            <label class="layui-form-label"><span style="color:red">*</span>二级分佣</label>
                            <div class="layui-input-inline">
                                <select name="secondaryAmountChecked" lay-filter="secondaryAmountChecked" lay-verify="validate_secondaryAmountChecked" v-model="scCommissionPlan.secondaryAmountChecked">
                                    <option value="1">按固定金额</option>
                                    <option value="2">按百分比</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="scCommissionPlan.secondaryAmountChecked == '1'">
                            <label class="layui-form-label"><span style="color:red">*</span>二级分销佣金金额</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_secondaryCommissionAmount" @blur="changeSecondaryCommissionAmount"  maxlength="12" v-model="scCommissionPlan.secondaryCommissionAmount" autocomplete="off" placeholder="二级分销佣金金额" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="scCommissionPlan.secondaryAmountChecked == '2'">
                            <label class="layui-form-label"><span style="color:red">*</span>二级分销佣金百分比</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_secondaryCommissionPercentage" @blur="changeSecondaryCommissionPercentage"  maxlength="12" v-model="scCommissionPlan.secondaryCommissionPercentage" autocomplete="off" placeholder="二级分销佣金百分比" class="layui-input searchVal">
                            </div>
                        </div>
                    </div>
            </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>


<script src="../../statics/js/modules/qmyx/sccommissionplanedit.js?_${.now?long}"></script>

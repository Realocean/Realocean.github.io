<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 查看表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="details-tab-content">
            <div class="details-tab-content-box display">
                <div class="flex" v-for="(item, index) in detailsTabContentList" :key="index" :class="index === detailsTabContentListActiveIndex ? 'active1A51FF' : ''" @click="detailsTabContentBindtap(index)">
                    {{ item }}
                    <div>
                        <div :class="index === detailsTabContentListActiveIndex ? 'details-tab-content-box-absolute-bottom' : ''"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="details-conteiner">
            <div class="details-sub-tab-content" v-show="detailsTabContentListActiveIndex === 0">
                <div class="details-sub-tab-content-box display">
                    <div class="flex" v-for="(item, index) in detailsSupTabContentList" :key="index"
                         :class="index === detailsSupTabContentListActiveIndex ? 'active-linear-gradient' : ''"
                         @click="detailsSupTabContentBindtap(index, item)">
                        {{ item }}
                    </div>
                </div>
            </div>
                            <div class="details-content-box" v-show="detailsSupTabContentListActiveValue === '佣金方案' || detailsSupTabContentListActiveValue === '基本信息' || detailsSupTabContentListActiveValue === '佣金方案'">
                        <div class="left-before">
                            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                                佣金方案
                            </div>
                        </div>
                                                    <div class="details-layui-row">
                                <div class="layui-row layui-form-row-content">

                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                        <label class="layui-form-label">方案名称:</label>
                                        <div class="layui-input-inline">
                                            <input type="text" class="layui-input searchVal" :value="scCommissionPlan.planName || '--'" disabled/>
                                        </div>
                                    </div>
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                        <label class="layui-form-label">方案编号:</label>
                                        <div class="layui-input-inline">
                                            <input type="text" class="layui-input searchVal" :value="scCommissionPlan.planNo || '--'" disabled/>
                                        </div>
                                    </div>
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="scCommissionPlan.primaryAmountChecked == '1'">
                                        <label class="layui-form-label">一级分佣金额(元):</label>
                                        <div class="layui-input-inline">
                                            <input type="text" class="layui-input searchVal" v-model="scCommissionPlan.primaryCommissionAmount" disabled/>
                                        </div>
                                    </div>
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="scCommissionPlan.primaryAmountChecked == '2'">
                                        <label class="layui-form-label">一级分佣百分比(%):</label>
                                        <div class="layui-input-inline">
                                            <input type="text" class="layui-input searchVal" v-model="scCommissionPlan.primaryCommissionPercentage" disabled/>
                                        </div>
                                    </div>
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="scCommissionPlan.secondaryAmountChecked == '1' ">
                                        <label class="layui-form-label">二级分佣金额(元):</label>
                                        <div class="layui-input-inline">
                                            <input type="text" class="layui-input searchVal" v-model="scCommissionPlan.secondaryCommissionAmount" disabled/>
                                        </div>
                                    </div>
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6" v-show="scCommissionPlan.secondaryAmountChecked == '2' ">
                                        <label class="layui-form-label">二级分佣百分比(%):</label>
                                        <div class="layui-input-inline">
                                            <input type="text" class="layui-input searchVal" v-model="scCommissionPlan.secondaryCommissionPercentage" disabled/>
                                        </div>
                                    </div>
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                        <label class="layui-form-label">创建人名称:</label>
                                        <div class="layui-input-inline">
                                            <input type="text" class="layui-input searchVal" :value="scCommissionPlan.createBy || '--'" disabled/>
                                        </div>
                                    </div>
                                    <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                        <label class="layui-form-label">创建时间:</label>
                                        <div class="layui-input-inline">
                                            <input type="text" class="layui-input searchVal" :value="layui.util.toDateString(scCommissionPlan.createTime,'yyyy-MM-dd HH:mm:ss') || '--'" disabled/>
                                        </div>
                                    </div>

                              </div>
                            </div>
                        
                                        </div>
                    </div>
    </form>

    <div class="float-btn-group bottom-bar">
        <a class="layui-btn reset-btn" id="closePage">关闭</a>
    </div>
</div>

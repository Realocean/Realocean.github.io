<body class="ren-body">
<div id="rrapp" v-cloak>
    <!--查看 -->
    <div class="details-tab-content">
        <div class="details-tab-content-box display">

            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li :class="0==index?'layui-this':''" @click="detailsTabContentBindtap(index)"
                        v-for="(item, index) in detailsSupTabContentList" :key="index">{{ item }}
                    </li>
                </ul>
            </div>

<!--            <div-->
<!--                    class="flex"-->
<!--                    v-for="(item, index) in detailsTabContentList"-->
<!--                    :key="index"-->
<!--                    :class="index === detailsTabContentListActiveIndex ? 'active1A51FF' : ''"-->
<!--                    @click="detailsTabContentBindtap(index)">-->
<!--                {{ item }}-->
<!--                <div>-->
<!--                    <div :class="index === detailsTabContentListActiveIndex ? 'details-tab-content-box-absolute-bottom' : ''"></div>-->
<!--                </div>-->
<!--            </div>-->
        </div>
    </div>

    <div class="details-conteiner">
        <div class="details-content-box" v-show="detailsSupTabContentListActiveValue === '保养记录信息'">
            <div class="left-before">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    保养记录信息
                    <div class="fr display ">
                        <div class="details-layui-fr-sup-title">
                            <span>保养状态：</span>
                            <span class="description">{{maintenanceStatus}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <form class="layui-form">
                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车牌号:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="maintenanceData.carNo"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车架号:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="maintenanceData.vinNo"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车辆品牌/车型:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="maintenanceData.brandModel"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车辆当前状态:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="carStatusStr"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车辆所属公司:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="maintenanceData.belongFactory"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车辆所在仓库:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="maintenanceData.belongCity"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车辆保养总次数:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="maintenanceData.total"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车辆保养总金额:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="maintenanceData.amount"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">订单编号:</label>
                            <div class="layui-input-inline">
                                <a v-show="maintenanceData.carOrderDto != null && maintenanceData.carOrderDto.orderCarId != null && maintenanceData.carOrderDto.orderCarId != ''"
                                   class="layui-grid-btn-xs"
                                   @click="jumpToOrder(maintenanceData.carOrderDto)">{{(maintenanceData.carOrderDto != null && maintenanceData.carOrderDto.orderCarCode != null && maintenanceData.carOrderDto.orderCarCode) || '--'}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="details-layui-row">
                <div class="table">
                    <table class="layui-hide" id="maintenanceTable"></table>
                </div>
            </div>
        </div>
        <div class="details-content-box"
             v-show="detailsSupTabContentListActiveValue === '消息提醒记录'">
            <div class="left-before-box">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    消息提醒记录
                </div>
            </div>

                <div class="details-layui-row">
                    <div class="table">
                        <table class="layui-hide" id="msg1List" lay-filter="msg1List"></table>
                    </div>
                </div>
        </div>
    </div>
</div>
<script src="../../statics/js/modules/warn/maintenancewarnDetail.js?_${.now?long}"></script>
</body>
</html>

<body class="ren-body">
<div id="rrapp" v-cloak>
    <div class="details-tab-content">
        <div class="details-tab-content-box display">

            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <li :class="0==index?'layui-this':''" @click="detailsTabContentBindtap(index)"
                        v-for="(item, index) in detailsSupTabContentList" :key="index">{{ item }}
                    </li>
                </ul>
            </div>

            <!--            <div-->
            <!--                    class="flex"-->
            <!--                    v-for="(item, index) in detailsTabContentList"-->
            <!--                    :key="index"-->
            <!--                    :class="index === detailsTabContentListActiveIndex ? 'active1A51FF' : ''"-->
            <!--                    @click="detailsTabContentBindtap(index)">-->
            <!--                {{ item }}-->
            <!--                <div>-->
            <!--                    <div :class="index === detailsTabContentListActiveIndex ? 'details-tab-content-box-absolute-bottom' : ''"></div>-->
            <!--                </div>-->
            <!--            </div>-->
        </div>
    </div>
    <div class="details-conteiner">

        <!-- 保险记录 -->
        <div class="details-content-box" v-show="detailsSupTabContentListActiveValue === '保险记录信息'">
            <div class="left-before">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    保险记录信息
                    <div class="fr display ">
                        <input type="hidden" id="jqPolicyPrescriptionDay"
                               v-model="insuranceManage.jqPolicyPrescriptionDay">
                        <input type="hidden" id="syPolicyPrescriptionDay"
                               v-model="insuranceManage.syPolicyPrescriptionDay">
                        <div class="details-layui-fr-sup-title" style="color: black;">
                            <span id="syx1">商业险剩余天数：</span>
                            <span class="" id="syx2">{{insuranceManage.syPolicyPrescription}}&nbsp;&nbsp;&nbsp;</span>
                            <span id="jqx1">交强险剩余天数：</span>
                            <span class="" id="jqx2">{{insuranceManage.jqPolicyPrescription}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div lass="details-content-box">
                <form class="layui-form">
                    <div class="details-layui-row">
                        <div class="layui-row layui-form-row-content">
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">车牌号：</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="insuranceManage.carNo"
                                            disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">车架号：</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="insuranceManage.vinNo"
                                            disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">车辆品牌/车型：</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="insuranceManage.carBrandModelName"
                                            disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">车辆当前状态：</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="insuranceManage.carStatusStr"
                                            disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">车辆所属公司：</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="insuranceManage.carBelongCompanyName"
                                            disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">车辆所属仓库：</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="insuranceManage.carDepotName"
                                            disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">订单编号：</label>
                                <div class="layui-input-inline">
                                    <a v-show="insuranceManage.carOrderDto != null && insuranceManage.carOrderDto.orderCarId != null && insuranceManage.carOrderDto.orderCarId != ''"
                                       class="layui-grid-btn-xs"
                                       @click="jumpToOrder(insuranceManage.carOrderDto)">{{(insuranceManage.carOrderDto != null && insuranceManage.carOrderDto.orderCarCode != null && insuranceManage.carOrderDto.orderCarCode) || '--'}}</a>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">车辆交强险总次数：</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="insuranceManage.carCompulsoryCount"
                                            disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">车辆交强险总金额：</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="insuranceManage.compulsoryAmountTotal"
                                            disabled/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="details-layui-row">
                <div class="table">
                    <table class="layui-hide" id="jqxList"></table>
                </div>
            </div>


            <div lass="details-content-box">
                <form class="layui-form">
                    <div class="details-layui-row">
                        <div class="layui-row layui-form-row-content">
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">车辆商业险总次数：</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="insuranceManage.carCommercialCount"
                                            disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">车辆商业险总金额：</label>
                                <div class="layui-input-inline">
                                    <input
                                            type="text"
                                            class="layui-input searchVal"
                                            v-model="insuranceManage.commercialAmountTotal"
                                            disabled/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="details-layui-row">
                        <div class="table">
                            <table class="layui-hide" id="syxList" lay-filter="syxList"></table>
                        </div>
                    </div>
                </form>
            </div>


            <!--<div class="form-content-box">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    消息提醒记录
                </div>
                <div lass="details-content-box">
                    <form class="layui-form">
                        <div class="details-layui-row">
                            <div class="table" id="modellist1">
                                <table class="layui-hide" id="msgList" lay-filter="msgList"></table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>-->

        </div>


        <div class="details-content-box" v-show="detailsSupTabContentListActiveValue === '消息提醒记录'">
            <div class="left-before">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    消息提醒记录
                </div>
            </div>

            <div class="details-layui-row">
                <div class="table">
                    <table class="layui-hide" id="msg1List" lay-filter="msg1List"></table>
                </div>
            </div>
        </div>

        <div class="float-btn-group">
            <a class="layui-btn reset-btn" @click="cancel">取消</a>
        </div>
    </div>

</div>

<script src="../../statics/js/modules/warn/carinsurancewarndetail.js"></script>
</body>

    <div class="details-conteiner">
        <div
                class="details-content-box"
                v-show="detailsSupTabContentListActiveValue === '租金记录信息'">
            <div class="left-before">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    租金记录信息
                </div>
            </div>
            <form class="layui-form">
                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">合同编号:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="vehiclerentwarn.contractNo"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车辆用途:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="vehiclerentwarn.leaseType"
                                        disabled/>

                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">

                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="vehiclerentwarn.lessorName"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">购买方:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="vehiclerentwarn.customerName"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">联系电话:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="vehiclerentwarn.concatMobile"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">

                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="vehiclerentwarn.paymentMethod"
                                        disabled/>
                            </div>
                        </div>

                                        disabled/>
                            </div>
                        </div>

                                        disabled/>

                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">欠款总金额:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="vehiclerentwarn.uncollectedAmount"
                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">逾期总天数:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"

                                        disabled/>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车辆订单状态:</label>
                            <div class="layui-input-inline">
                                <input
                                        type="text"
                                        class="layui-input searchVal"
                                        placeholder="选择车牌号自动获取"
                                        v-model="vehiclerentwarn.carStatus"
                                        disabled/>
                            </div>
                        </div>

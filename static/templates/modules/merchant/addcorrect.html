<body class="ren-body">
<div id="rrapp" v-cloak>
    <div class="layui-form ren-form">
        <div class="layui-form-item">

            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                <label class="layui-form-label"><span style="color:red">*</span>请选择矫正类型</label>
                <div class="layui-input-inline">
                    <input type="radio" value="1" name="feetype" lay-filter="feetype"
                           v-model="q.feeType"
                           lay-skin="primary" title="补项"/>
                    <input type="radio" value="2" name="feetype" lay-filter="feetype"
                           v-model="q.feeType"
                           lay-skin="primary" title="扣项"/>
                </div>
            </div>

            <div class="layui-inline layui-col-md3 layui-col-sm6 layui-col-xs12">
                <label class="layui-form-label"><span style="color:red">*</span>请输入矫正项目名称</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" v-model="q.feeItemName"
                           placeholder="请输入" />
                </div>
            </div>


        </div>
        <div class="float-btn-group" style="width: 30%;left: 35%;">
            <a class="layui-btn reset-btn"  @click="closePage">取消</a>
            <a class="layui-btn search-btn" @click="save">保存</a>
        </div>
    </div>
</div>

<script src="../../statics/js/modules/merchant/addcorrect.js"></script>

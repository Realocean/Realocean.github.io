<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 查看表单 -->
    <form class="layui-form ren-form">
        <div class="details-tab-content">
            <div class="details-tab-content-box display">

                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li :class="0==index?'layui-this':''" @click="detailsTabContentBindtap(index)"
                            v-for="(item, index) in detailsSupTabContentList" :key="index">{{ item }}
                        </li>
                    </ul>
                </div>

                <!--                <div class="flex" v-for="(item, index) in detailsTabContentList" :key="index"-->
                <!--                     :class="index === detailsTabContentListActiveIndex ? 'active1A51FF' : ''"-->
                <!--                     @click="detailsTabContentBindtap(index)">-->
                <!--                    {{ item }}-->
                <!--                    <div>-->
                <!--                        <div :class="index === detailsTabContentListActiveIndex ? 'details-tab-content-box-absolute-bottom' : ''"></div>-->
                <!--                    </div>-->
                <!--                </div>-->
            </div>
        </div>
        <div class="details-conteiner">
            <!--            <div class="details-sub-tab-content" v-show="detailsTabContentListActiveIndex === 0">-->
            <!--                <div class="details-sub-tab-content-box display">-->
            <!--                    <div class="flex" v-for="(item, index) in detailsSupTabContentList" :key="index"-->
            <!--                         :class="index === detailsSupTabContentListActiveIndex ? 'active-linear-gradient' : ''"-->
            <!--                         @click="detailsSupTabContentBindtap(index, item)">-->
            <!--                        {{ item }}-->
            <!--                    </div>-->
            <!--                </div>-->
            <!--            </div>-->
            <div class="details-content-box"
                 v-show="detailsSupTabContentListActiveValue === '企业合同' || detailsSupTabContentListActiveValue === '基础信息' || detailsSupTabContentListActiveValue === '企业合同'">
                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        基础信息
                    </div>
                </div>
                <div class="details-layui-row">
                    <div class="card">
                        <div class="layui-row layui-form-row-content">
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">合同编号:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal"
                                           :value="isEmpty(contracbusiness.contractNo)"
                                           disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">合同名称:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal"
                                           :value="isEmpty(contracbusiness.contractName)"
                                           disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">订单类型:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal"
                                           :value="getRentTypeStr(contracbusiness.rentType)"
                                           disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">所属销售:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal"
                                           :value="isEmpty(contracbusiness.salePersonName)"
                                           disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">出租方:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal"
                                           :value="isEmpty(contracbusiness.lessorName)"
                                           disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">承租方:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal"
                                           :value="isEmpty(contracbusiness.leaseeName)"
                                           disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">合同开始时间:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal"
                                           :value="isEmpty(contracbusiness.timeStart)"
                                           disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">合同签约时间:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal"
                                           :value="isEmpty(contracbusiness.timeSigned)"
                                           disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">合同状态:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal"
                                           :value="isEmpty(contracbusiness.statusStr)"
                                           disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                                <label class="layui-form-label">备注:</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input searchVal"
                                           :value="isEmpty(contracbusiness.remark)"
                                           disabled/>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <label class="layui-form-label">合同附件:</label>
                                <div class="layui-input-inline" id="contractFileLst"></div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="details-content-box"
                 v-show="detailsSupTabContentListActiveValue === '企业合同' || detailsSupTabContentListActiveValue === '车型信息' || detailsSupTabContentListActiveValue === '企业合同'">
                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        车型信息
                    </div>
                </div>
                <div class="details-layui-row">
                    <div class="card">
                        <div class="table">
                            <table class="layui-hide" id="planTable" lay-filter="planTable"></table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="details-content-box"
                 v-show="detailsSupTabContentListActiveValue === '企业合同' || detailsSupTabContentListActiveValue === '车辆订单' || detailsSupTabContentListActiveValue === '企业合同'">
                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        车辆订单
                    </div>
                </div>
                <div class="details-layui-row">
                    <div class="card">
                        <div class="table">
                            <table class="layui-hide" id="orderTable" lay-filter="orderTable"></table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="details-content-box"
                 v-show="detailsSupTabContentListActiveValue === '操作记录'">
                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        操作记录
                    </div>
                </div>

                <div class="details-layui-row">
                    <div class="table">
                        <table class="layui-hide" id="operationlog" lay-filter="operationlog"></table>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="float-btn-group bottom-bar">
        <a class="layui-btn reset-btn" id="closePage">关闭</a>
    </div>
</div>


<script src="../../statics/js/modules/contract/contracbusinessview.js?_${.now?long}"></script>
</body>
</html>

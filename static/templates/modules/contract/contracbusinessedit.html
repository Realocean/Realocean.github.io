        .layui-table-cell {
            overflow: visible !important;
        }

        /* 使得下拉框与单元格刚好合适 */
        td .layui-form-select {
            /*margin-top: -10px;*/
            margin-left: -15px;
            margin-right: -15px;
        }

        /*解决下拉框被表格覆盖样式问题*/
        .layui-form-select dl {
            z-index: 9999;
            max-height: 180px;
        }

        tr[data-index="0"] .layui-form-selectup dl,tr[data-index="1"] .layui-form-selectup dl,tr[data-index="2"] .layui-form-selectup dl {
            bottom: auto;
        }

        div[lay-id="plantableid"] div.layui-table-box {
            overflow: visible;
        }

        div[lay-id="plantableid"] div.layui-table-body {
            overflow: visible;
        }

        .layui-table-body {
              overflow: visible !important;
        }
        .layui-table-box,layui-table-view {
              overflow: visible !important;
        }

<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 80px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                基础信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <!--<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span></label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_contractNo" v-model="contracbusiness.contractNo"
                                       autocomplete="off" placeholder="" class="layui-input searchVal">
                            </div>
                        </div>-->
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>合同名称</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_contractName" maxlength="50"
                                       v-model="contracbusiness.contractName" autocomplete="off" placeholder="请输入合同名称"
                                       class="layui-input searchVal">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>订单类型</label>
                            <div class="layui-input-inline">
                                <select name="rentType" lay-filter="rentType" lay-verify="validate_rentType" v-model="contracbusiness.rentType">
                                    <option value="">请选择订单类型</option>
                                    <option value=1>经租</option>
                                    <option value=2>以租代购</option>
                                    <option value=3>展示车</option>
                                    <option value=4>试驾车</option>
                                    <option value=5>融租</option>
                                    <option value=6>直购</option>
                                    <option value=7>挂靠</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>所属销售</label>
                            <div class="layui-input-inline">
                                <select lay-search="" name="salePerson" lay-filter="salePerson"
                                        v-model="contracbusiness.salePersonId">
                                    <option value="">请选择销售员</option>
                                    <option v-for="(item,index) in usrLst" :value="item.userId">{{item.username}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>出租方</label>
                            <div class="layui-input-inline">
                                <select lay-search="" lay-verify="validate_lessorId" name="lessor" lay-filter="lessor"
                                        v-model="contracbusiness.lessorId">
                                    <option value="">请选择出租方</option>
                                    <option v-for="(item,index) in deptList" :value="item.deptId">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>承租方</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_leaseeName" v-model="contracbusiness.leaseeName"
                                       @click="selectCustomer" readonly
                                       autocomplete="off" placeholder="请选择承租方" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>合同开始时间</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_timeStart" v-model="contracbusiness.timeStart"
                                       readonly id="timeStart"
                                       autocomplete="off" placeholder="请选择开始日期" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>合同签约时间</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_timeSigned" v-model="contracbusiness.timeSigned"
                                       readonly id="timeSigned"
                                       autocomplete="off" placeholder="请选择签订日期" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-inline">
                                <input type="text" v-model="contracbusiness.remark" maxlength="200"
                                       autocomplete="off" placeholder="备注" class="layui-input searchVal">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" style="margin-top: 20px;">
                    <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                        <label class="layui-form-label" >合同附件:</label>
                        <div class="layui-input-inline" id="contractFileLst"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-content-box" style="margin-top: 20px">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                车型信息
            </div>
            <a @click="addPlan" class="layui-btn layui-btn-normal" style="margin: 15px 15px 15px 0;">新增</a>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="table">
                        <table class="layui-hide" id="planTable" lay-filter="planTable"></table>
                    </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="submit">提交</a>
        </div>
    </form>


</div>

<script type="text/html" id="barTpl">
    <a class="layui-grid-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="selectPaymentMethod">
    <select name="paymentMethod" sid="{{d.serializeId}}" lay-filter="paymentMethod">
        <option value="">请选择付款方式</option>
        <option value="7">日付</option>
        <option value="8">周付</option>
        <option value="1">月付</option>
        <option value="2">两月付</option>
        <option value="3">季付</option>
        <option value="6">半年付</option>
        <option value="4">年付</option>
        <option value="5">一次性结清</option>
    </select>
</script>
<script src="../../statics/js/modules/contract/contracbusinessedit.js?_${.now?long}"></script>

        /* blockquote 样式 */
        blockquote {

          padding: 5px 10px;
          margin: 10px 0;
          line-height: 1.4;
          font-size: 100%;
          background-color: #f1f1f1;
        }

        /* code 样式 */
        code {
          display: inline-block;
          *display: inline;
          *zoom: 1;
          background-color: #f1f1f1;
          border-radius: 3px;
          padding: 3px 5px;
          margin: 0 3px;
        }
        pre code {
          display: block;
        }

        /* ul ol 样式 */

          margin: 10px 0 10px 20px;
        }
        .float-btn-group{
            z-index:9999 !important;
        }
        #container{
            width: 100%;
        }

<body class="ren-body">
    <div id="rrapp" v-cloak>

        <!-- 新增表单 -->
        <form class="layui-form ren-form" style="margin-bottom: 60px;">

            <div class="form-content-box">
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    <span class="fm-daoru-title">基础信息</span>
                </div>
                <div class="form-content-session-box">
                    <div class="card">
                        <div class="layui-row layui-form-row-content">
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label"><span style="color:red">*</span>模版租赁类型</label>
                                <div class="layui-input-inline">
                                    <select name="rentType" lay-filter="rentType" lay-verify="validate_rentType"
                                        v-model="contractemplate.rentType">
                                        <option value="">请选择模版租赁类型</option>
                                        <option v-for="val in orderRentTypeMap" :value="getObjKey(orderRentTypeMap, val)">{{val}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                <label class="layui-form-label"><span style="color:red">*</span>模版名称</label>
                                <div class="layui-input-inline">
                                    <input type="text" lay-verify="validate_nameTpl" v-model="contractemplate.nameTpl"
                                        autocomplete="off" placeholder="请输入模版名称" class="layui-input searchVal">
                                </div>
                            </div>
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <label class="layui-form-label">模版备注</label>
                                <div class="layui-input-inline">
                                    <input type="text" v-model="contractemplate.desc" autocomplete="off"
                                        placeholder="输入备注信息" class="layui-input searchVal">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                    <span class="fm-daoru-title">模版文件</span>
                </div>
                <div class="box">
                    <a class="layui-btn btn-primary btns" onclick="selectField()">选取字段名</a>
                    <a class="layui-btn btn-warning btns" lay-on="alert" onclick="help()">帮助</a>
                    <a class="layui-btn btn-primary btns" id="uploaddoc">导入模板</a>
                </div>

                <div class="layui-input-inline" id="container"></div>
                <!-- <div class="layui-input-inline" id="Editor"></div> -->
                <div id="copyEditor" style="display: none;"></div>
                <!-- <div id="copyEditor" style="display: none;"></div> -->
                <!-- <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">

                            <label class="layui-form-label">{{contractemplate.nameFile}}</label>
                            <div class="layui-input-block">
                                <a v-show="contractemplate.id == null || contractemplate.id == ''" class="layui-btn layui-btn-normal" id="addDoc">上传模板</a>
                            </div>
                        </div>
                    </div>
                </div> -->
            </div>
            </div>

            <div class="float-btn-group bottom-bar">
                <a class="layui-btn reset-btn" id="closePage">取消</a>
                <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
            </div>

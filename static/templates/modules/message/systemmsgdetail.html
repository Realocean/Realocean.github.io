<style>
      .line-title{
        line-height:2em;
        font-size:16px;

    }

        margin-top:20px;
    }

<body class="ren-body">
<div id="rrapp" v-cloak>
    <form class="layui-form">
        <div class="details-conteiner">
            <div class="form-content-box details-content-box">
                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        消息标题:&nbsp;{{messageVo.msgTitle}}
                    </div>
                </div>
                <div class="content-box">
                <div class="line-title">
                    消息内容:&nbsp;<span>{{messageVo.msgContent}}</span>
                </div>
                <div class="line-title">
                    消息附件:&nbsp;
                        <a style="color:blue;font-size: 19px;cursor: pointer;" v-for="(item,i ) in messageVo.attachment"
                           @click="downDoc(item.url,item.nameFile)">{{item.nameFile}}</a>
                    
                </div>
                <div class="line-title">
                    发送对象:&nbsp;<span v-show="messageVo.sendObjectTypeShow != null">{{messageVo.sendObjectTypeShow}}(接收人数: {{messageVo.total}})</span>
                </div>
                <div class="line-title">
                    创建时间:&nbsp;<span>{{messageVo.createTime}}</span>
                </div>
                </div>
                <div class="float-btn-group">
                    <a class="layui-btn reset-btn" @click="cancel">取消</a>
                </div>
            </div>
    </form>
</div>


<script src="../../statics/js/modules/message/systemmsgdetail.js"></script>

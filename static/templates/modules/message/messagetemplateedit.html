<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                <span class="fm-daoru-title">短信消息模板基本信息</span>
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                          <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>消息类型：</label>
                            <div class="layui-input-inline">
                                <!--<input type="text" lay-verify="validate_msgType" v-model="messageTemplate.msgType" autocomplete="off" placeholder="消息类型；1、短信 2、站内信" class="layui-input searchVal">-->
                                <select id="msgTypeSelect"  name="msgType"  lay-verify="validate_msgType"   v-model="messageTemplate.msgType" lay-filter="msgType"  class="layui-select"   >
                                    <option value="2">站内信</option>
                                    <option value="1">短信</option>
                                </select>
                            </div>
                        </div>
                         <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>模板类型：</label>
                            <div class="layui-input-inline">
                                <!--<input type="text" lay-verify="validate_templateValue" v-model="messageTemplate.templateValue" autocomplete="off" placeholder="模板名称" class="layui-input searchVal">-->
                                <select id="templateSelect"  name="templateCode"  lay-verify="validate_templateValue"   v-model="messageTemplate.templateCode" lay-filter="templateCode"  class="layui-select"   >
                                    <option value="">请选择模板类型</option>
                                    <option v-for="r in msgDataList" :value="r.code">{{r.value}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>消息内容：</label>
                            <div class="layui-input-inline">
                                <textarea lay-verify="validate_msgContent" v-model="messageTemplate.msgContent" placeholder="请输入消息内容" class="layui-textarea" maxlength="200"
                                          onkeyup="texLength(this, 200, 'textarea_length');"
                                        ></textarea><span class="red" id="textarea_length">0</span>/<span class="num_count">200</span>
                                <!--<input type="text" lay-verify="validate_msgContent" v-model="messageTemplate.msgContent" autocomplete="off" placeholder="消息内容" class="layui-input searchVal">-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>

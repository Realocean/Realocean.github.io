	<style>
		  .title-box{
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .title-box-icon{
            display: inline-block;
            width:6px;
            height:20px;
            background-color: #3FACB3;
            border-radius: 2px;
            margin-right: 5px;
        }
    .layui-form-label {
        width: 120px !important;
        font-weight: 500 !important;
    }
    .form-content-box{
        width: 98%;
        box-shadow: rgba(17, 45, 47, 0.12) 0px 2px 8px 0px;
        padding: 20px;
        background: rgb(255, 255, 255);
        border-radius: 8px;
    }
    .layui-input, .layui-select, .layui-textarea{
            height: 40px !important;
        }
        .layui-form-label-txt{
            font-size: 16px;
            height: 40px;
            line-height: 40px;
            padding:0 15px !important;
        }
        .layui-input-value{
            height: 40px !important;
            line-height: 40px !important;

        }
        .layui-input, .layui-select, .layui-textarea{
            border-radius: 4px;
        }
        .layui-form-row-content .layui-inline .layui-input-inline-change{
            width:66%;
            
        }
		.form-label {
			width: 130px !important;
		}
		.label-tip {
			box-sizing: border-box;
			margin-bottom: 20px;
			margin-left: 160px;
		}

		.el-tag + .el-tag {
			margin-left: 10px;
		}
		.button-new-tag {
			margin-left: 10px;
			height: 32px;
			line-height: 30px;
			padding-top: 0;
			padding-bottom: 0;
		}
		.input-new-tag {
			width: 90px;
			margin-left: 10px;
			vertical-align: bottom;
		}

		.bqmodel .layui-unselect.layui-form-checkbox{
			display: none;
		}
		.title-box{
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .title-box-icon{
            display: inline-block;
            width:6px;
            height:20px;
            background-color: #3FACB3;
            border-radius: 2px;
            margin-right: 5px;
        }
    .layui-form-row-content .layui-inline .layui-form-label {
        width: 120px !important;
        font-weight: 500 !important;
    }
    .form-content-box{
        width: 98%;
        box-shadow: rgba(17, 45, 47, 0.12) 0px 2px 8px 0px;
        padding: 20px;
        background: rgb(255, 255, 255);
        border-radius: 8px;
    }
    .layui-input, .layui-select, .layui-textarea{
            height: 40px !important;
        }
        .layui-form-label-txt{
            font-size: 16px;
            height: 40px;
            line-height: 40px;
            padding:0 15px !important;
        }
        .layui-input-value{
            height: 40px !important;
            line-height: 40px !important;
            width:100%;
            border-radius: 4px;
            border: 1px solid rgb(230, 230, 230);
            padding-left: 10px;
        }
        .layui-input, .layui-select, .layui-textarea{

        }
        .layui-form-row-content .layui-inline .layui-input-inline-change{
            width:50%;
            
        }

<body class="ren-body">
<div id="rrapp" v-cloak>
	<div class="mvvm-table">
		<div class="list-search-title-box">
			<form class="layui-form" style="box-shadow: 0 0 20px #eee;padding-right: 15px;">
				<section class="jxc-section" style="display: flex;align-items: flex-start;white-space: nowrap;">
					<div class="card layui-row" style="flex: 1">
						<div class="layui-form-item ">
							<div class="layui-inline layui-col-md4 layui-col-sm6 layui-col-xs12">
								<label class="layui-form-label">品牌:</label>
								<div class="layui-input-inline">
									<select  name="brandId" id="brandId" v-model="q.carBrandId" class="layui-select"   lay-filter="brandIdSelect">
										<option v-for="r in allCarBrand" :value="r.id">{{r.brandName}}</option>
									</select>
								</div>
							</div>
							<div class="layui-inline layui-col-md4 layui-col-sm6 layui-col-xs12">
								<label class="layui-form-label">所属车系:</label>
								<div class="layui-input-inline">
									<select  name="carSeriesId" id="carSeriesId" lay-search="" v-model="q.carSeriesId" class="layui-select"   lay-filter="carSeriesIdSelect">
										<option value="">请选择或搜索选择</option>
										<option v-for="r in allCarSeries" :value="r.id">{{r.seriesName}}</option>
									</select>
								</div>
							</div>
							<div class="layui-inline layui-col-md4 layui-col-sm6 layui-col-xs12">
								<label class="layui-form-label">车型名称:</label>
								<div class="layui-input-inline">
									<select lay-search="" v-model="q.carModelId" lay-filter="carModelIdSelect">
										<option value="">请选择</option>
										<option v-for="item in allCarModels" :value="item.id">{{item.modelName}}</option>
									</select>
								</div>
							</div>
							<div class="layui-inline layui-col-md4 layui-col-sm6 layui-col-xs12">
								<label class="layui-form-label">款型:</label>
								<div class="layui-input-inline">
									<select  lay-filter="styleModelIdSelect"  v-model="q.styleModelId">
										<option value="">请选择</option>
										<option v-for="item in styleModelData" :value="item.code">{{item.value}}</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div style="display: flex;align-items: center;">
						<a class="layui-btn search-btn" @click="query">查询</a>
						<a class="layui-btn reset-btn" @click="reset">重置</a>
					</div>
				</section>
			</form>
		</div>
		<div class="list-search-title-box">
			<form class="layui-form">
				<div style="display:flex;width: 100%;">
					<div class="layui-form-item layui-row" style="width: 100%;">
						<div class="list-search-form-button" style="width: 100%;">
							<a class="layui-btn btn-primary" @click="add" v-m-perm="['car:tcarmodel:save']">新增</a>
							<a class="layui-btn btn-warning" @click="exports">导出</a>
							<a class="layui-btn setDepreciate-btn " @click="setDepreciate" >一键设置折旧率</a>
							<!--						<#if shiro.hasPermission("car:tcarmodel:save")>-->
							<!--					    </#if>-->
						</div>
					</div>
				</div>
			</form>
		</div>

		<div class="layui-tab layui-tab-card" id="enabled" lay-filter="enabled">
			  <ul class="layui-tab-title">
				<li class="layui-this" lay-id="-1">
					 全部</span>
				</li>
				<li lay-id="1">启用</span></li>
				<li lay-id="0">停用</span></li>
			  </ul>
			  <div class="layui-tab-content" >
				 <table class="layui-hide" id="grid" lay-filter="grid"></table>
			  </div>
		</div>
	</div>
	<!--新增编辑form表单 -->
	<form class="layui-form" v-show="addForm" id="addForm">
	<div class="form-content-box">
		<div class="list-search-sup-title new-layui-title  title-box">
			<span class='title-box-icon'></span>
			<span>车型基本信息</span>
		</div>
		<div class="form-content-session-box">
			<div class="card">
				<div class="layui-row layui-form-row-content">
					<div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
						<div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
							<label class="layui-form-label layui-form-label-txt"><span style="color:red">*</span>所属品牌:</label>
							<div class="layui-input-inline layui-input-inline-change">
								<input type="hidden" id="carBrandId" readonly="readonly" name="brandId" v-model="tCarModel.carBrandId" autocomplete="off" placeholder="请选择品牌"
									   class="layui-input">
								<input type="text" lay-verify="carBrandName" readonly="readonly" id="brandName" v-model="tCarModel.carBrandName" autocomplete="off"
									   placeholder="请选择品牌" class="layui-input" @click="alertTab">
							</div>
						</div>
						<div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
							<label class="layui-form-label layui-form-label-txt"><span style="color:red">*</span>所属车系:</label>
							<div class="layui-input-inline layui-input-inline-change">
								<select lay-verify="carSeriesId" name="carSeriesId" v-model="tCarModel.carSeriesId" class="layui-select" lay-filter="carSeriesId">
									<option v-for="r in allCarSeries" :value="r.id">{{r.seriesName}}</option>
								</select>
							</div>
						</div>
						<div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
							<label class="layui-form-label layui-form-label-txt"><span style="color:red">*</span>车型名称:</label>
							<div class="layui-input-inline layui-input-inline-change">
								<input type="text" lay-verify="modelName" id="modelName" v-model="tCarModel.modelName" autocomplete="off" placeholder="车型名称" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
						<div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
							<label class="layui-form-label layui-form-label-txt"><span style="color:red">*</span>所属款型:</label>
							<div class="layui-input-inline layui-input-inline-change">
								<select name="status"  v-model="tCarModel.styleModelId"  lay-filter="styleModelId" lay-verify="styleModelIdVerify" >
									<option value="">请选择</option>
									<option v-for="item in styleModelData" :value="item.code">{{item.value}}</option>
								</select>
							</div>
						</div>
						<div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
							<label class="layui-form-label layui-form-label-txt"><span style="color:red">*</span>所属类型:</label>
							<div class="layui-input-inline layui-input-inline-change">
								<select name="status"  v-model="tCarModel.modelType" lay-verify="modelTypeVerify" lay-filter="modelTypeFilter"  >
									<option value="">请选择</option>
									<option v-for="item in modelTypeData" :value="item.code">{{item.value}}</option>
								</select>
							</div>
						</div>
						<div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6 bqmodel">
							<label class="layui-form-label layui-form-label-txt">车型颜色:</label>
							<!--<div class="layui-input-inline"  id="commissionBox" ></div>-->
							<div>
								<el-tag closable :key="index"
										v-for="(tag,index) in dynamicTags"
										@close="handleClose(tag)">
									<el-checkbox v-model="tag.checked">{{tag.name}}</el-checkbox>
								</el-tag>
								<el-input
										class="input-new-tag"
										v-if="inputVisible"
										v-model="inputValue"
										ref="saveTagInput"
										size="small"
										@keyup.enter.native="handleInputConfirm"
										@blur="handleInputConfirm"
								>
								</el-input>
								<el-button v-else class="button-new-tag" size="small" @click="showInput">+ 添加其他颜色</el-button>
							</div>
						</div>
					</div>
					<div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
						<div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6 bqmodel">
							<label class="layui-form-label layui-form-label-txt">标签:</label>
							<!--<div class="layui-input-inline"  id="commissionBox" ></div>-->
							<div>
								<el-tag
										:key="tag"
										v-for="tag in tagTags"
										closable
										:disable-transitions="false"
										@close="handleTagClose(tag)">
									{{tag}}
								</el-tag>
								<el-input
										class="input-new-tag"
										v-if="inputTagVisible"
										v-model="inputTagValue"
										ref="saveTagTagInput"
										size="small"
										@keyup.enter.native="handleInputTagConfirm"
										@blur="handleInputTagConfirm"
								>
								</el-input>
								<el-button v-else class="button-new-tag" size="small" @click="showTagInput">+ 新增标签</el-button>
							</div>
						</div>
						<div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
							<label class="layui-form-label layui-form-label-txt"><span style="color:red;">*</span>车型状态：</label>
							<div class="layui-input-inline layui-input-inline-change">
								<input type="checkbox" v-model="tCarModel.isAvailable" lay-filter="isAvailable" lay-verify="isAvailable"  lay-skin="switch" lay-text="启用|停用">
							</div>
						</div>
						<div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs5">
							<label class="layui-form-label layui-form-label-txt"><span style="color:red">*</span>年折旧率(%):</label>
							<div class="layui-input-inline layui-input-inline-change">
								<input type="number" min="1" max="100" lay-verify="carDepreciate" id="depreciate" v-model="tCarModel.carDepreciate" autocomplete="off" placeholder="年折旧率" class="layui-input">
							</div>
						</div>
						<div class="layui-inline layui-col-md4 layui-col-sm4 layui-col-xs6">
							<label class="layui-form-label layui-form-label-txt">说明:</label>
							<div class="layui-input-inline layui-input-inline-change">
								<textarea name="memo" id="memo" v-model="tCarModel.remark" placeholder="请输入内容" class="layui-textarea"></textarea>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
		
		
	</div>
	<div class="form-content-box">
		<div class="list-search-sup-title new-layui-title  title-box" v-show="carParamconf != null && carParamconf.length > 0">
			
			<span class='title-box-icon'></span>
			<span>车型参数信息</span>
		</div>
		<div class="form-content-session-box" v-show="carParamconf != null && carParamconf.length > 0" :cfViewId="cfViewId">
			<div class="card" id="paramConfId">
				<div class="layui-row layui-form-row-content">
				</div>
			</div>
		</div>
	</div>
	<div class="form-content-box">
		<section>
			<div class="list-search-sup-title new-layui-title title-box">
				<span class='title-box-icon'></span>
				<span>车型相关图片介绍</span>
			</div>

			<div class="imgList layui-row">
				<div style="display: flex;flex-direction: column">
					<div class="imgListBox">
						<label class="layui-form-label form-label"><!--<span style="color:red;">*</span>-->车型列表图片:</label>

						<el-upload
								ref='upload'
								action="#"
								list-type="picture-card"
								:on-preview="handlePictureCardPreview"
								:on-remove="carhandleAddRemove"
								:on-change="modelcarchange"
								:auto-upload="false"
								:limit="1"
								>
							<i class="el-icon-plus"></i>
						</el-upload>

					</div>
					<!-- 大图查看-->
					<el-dialog :visible.sync="dialogVisible">
						<img  :src="dialogImageUrl"  />
					</el-dialog>
					<div class="label-tip" style="color: black;font: 14px Helvetica Neue,Helvetica,PingFang SC,微软雅黑,Tahoma,Arial,sans-serif;">
						附件说明：上传最多一张，最佳图片尺寸600*300，附件最大支持5M，支持格式：JPG、PNG
					</div>
				</div>
			</div>

			<div class="imgListLbt layui-row">
				<div style="display: flex;flex-direction: column">
					<div class="imgListBox">
						<label class="layui-form-label form-label"><!--<span style="color:red;">*</span>-->车型详情轮播图片:</label>

						<el-upload
								ref='upload1'
								action="#"
								list-type="picture-card"
								:on-preview="handlePictureCardPreview"
								:on-remove="handleAddRemove"
								:on-change="handlechange"
								:auto-upload="false"
								>
							<i class="el-icon-plus"></i>
						</el-upload>

					</div>
					<!-- 大图查看-->
					<el-dialog :visible.sync="dialogVisible">
						<img  :src="dialogImageUrl"  />
					</el-dialog>
					<div class="label-tip" style="color: black;font: 14px Helvetica Neue,Helvetica,PingFang SC,微软雅黑,Tahoma,Arial,sans-serif;">
						附件说明：附件最大支持5M，支持格式：JPG、PNG
					</div>
				</div>
			</div>


			<div class="imgListLbt layui-row">
				<div style="display: flex;flex-direction: column">
					<div class="imgListBox">
						<div class="layui-form-item">
							<label class="layui-form-label"><!--<span style="color:red;">*</span>-->视频介绍:</label>
							<button type="button"  v-show="tCarModel.videoUrl == null " class="layui-btn cover" id="control_video_button">上传视频</button>
							<button type="button"  v-show="tCarModel.videoUrl != null " class="layui-btn layui-btn-danger cover" id="control_video_del" style="display:none">删除视频</button>
						</div>

						<div class="layui-form-item" >
							<label class="layui-form-label"></label>
							<div class="layui-input-block" v-show="tCarModel.videoUrl != null">
								<video :src="imageURL+tCarModel.videoUrl"  controls="controls" id="control_video_demo" style="width: 300px;height: 260px;">
									您的浏览器不支持 video 标签。
								</video>
								<p id="demoText"></p>
							</div>
						</div>
					</div>
					<div class="label-tip" style="color: black;font: 14px Helvetica Neue,Helvetica,PingFang SC,微软雅黑,Tahoma,Arial,sans-serif;">
						支持视频，不超过5M，仅限1个视频

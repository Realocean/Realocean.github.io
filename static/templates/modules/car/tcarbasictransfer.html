<body class="ren-body">
<div id="rrapp" v-cloak>
	<form class="layui-form">
		<div class="form-content-box">
			<div class="list-search-sup-title new-layui-title border-bottom-dashed">
				基础信息
			</div>
			<div class="details-layui-row">
				<div class="layui-row layui-form-row-content">
					<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
						<label class="layui-form-label">车牌号：</label>
						<div class="layui-input-inline">
							<input  type="text"   class="layui-input searchVal"  :value="inOutRecordsInfor.carPlate || '--'"   disabled/>
						</div>
					</div>
					<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
						<label class="layui-form-label">车架号：</label>
						<div class="layui-input-inline">
							<input  type="text"   class="layui-input searchVal"  :value="inOutRecordsInfor.vin || '--'"    disabled/>
						</div>
					</div>
				</div>
			</div>
			<div class="details-layui-row">
				<div class="layui-row layui-form-row-content">
					<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
						<label class="layui-form-label">品牌/车系/车型：</label>
						<div class="layui-input-inline">
							<input  type="text" class="layui-input searchVal"  v-model="inOutRecordsInfor.carBrandSeriesModelName"     disabled/>
						</div>
					</div>
					<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
						<label class="layui-form-label">仓库名称：</label>
						<div class="layui-input-inline">
							<input  type="text"   class="layui-input searchVal"  :value="inOutRecordsInfor.depotName || '--'"  disabled/>
						</div>
					</div>
				</div>
			</div>
			<div class="details-layui-row">
				<div class="layui-row layui-form-row-content">
					<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
						<label class="layui-form-label">入库时间：</label>
						<div class="layui-input-inline">
							<input  type="text"   class="layui-input searchVal" :value="inOutRecordsInfor.storageTime || '--'"   disabled/>
						</div>
					</div>
					<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
						<label class="layui-form-label">车辆归属：</label>
						<div class="layui-input-inline">
							<input  type="text"   class="layui-input searchVal"  :value="inOutRecordsInfor.deptName || '--'"  disabled/>
							<input  type="hidden"   class="layui-input searchVal"  :value="inOutRecordsInfor.deptId || '--'"  disabled/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-content-box">
			<div class="list-search-sup-title new-layui-title border-bottom-dashed">
				车辆移库-基础信息
			</div>
			<div class="form-content-session-box">
				<div class="card">
					<div class="layui-row layui-form-row-content">
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">移库原因<span style="color:red;">*</span>：</label>
							<div class="layui-input-inline">
								<select v-model="inOutRecords.transferReason" lay-verify="transferReasonVerify" lay-filter="transferReasonSerch">
									<option value="">请选择移库原因</option>
									<option v-for ="(item,index) in transferReasonList" :value="item.code">{{item.value}}</option>
								</select>
							</div>
						</div>
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">目的仓库<span style="color:red;">*</span>：</label>
							<div class="layui-input-inline">
								<input v-model="inOutRecords.warehouseName" lay-verify="warehouseNameVerify" type="text" style="cursor:pointer;" @click="selectwarehouse"  readonly="readonly" class="layui-input searchVal" placeholder="请选择仓库" />
							</div>
						</div>
					</div>
					<div class="layui-row layui-form-row-content">
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">移库时间<span style="color:red;">*</span>：</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="transferTime" placeholder="请选择移库时间"  lay-verify="transferTimeVerify" v-model="inOutRecords.transferTime" readonly>
							</div>
						</div>
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">移库人员<span style="color:red;">*</span>:</label>
							<div class="layui-input-inline">
								<input type="text"  lay-verify="transferPersonnelIdVerify" v-model="inOutRecords.transferPersonnel" autocomplete="off" placeholder="请输入移库人员" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-row layui-form-row-content">
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">目的车辆归属<span style="color:red;">*</span>:</label>
							<div class="layui-input-inline">
								<input type="text" @click="deptTree" lay-verify="transferDeptVerify" v-model="inOutRecords.transferDeptName" autocomplete="off" placeholder="请选择目的车辆归属" class="layui-input" readonly>
							</div>
						</div>
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">备注:</label>
							<div class="layui-input-inline">
								<textarea name="desc" v-model="inOutRecords.remarks" placeholder="请输入备注说明" class="layui-textarea"></textarea>
							</div>
						</div>
					</div>
					</div>
			</div>
		</div>
		<div class="float-btn-group">
			<a class="layui-btn reset-btn" @click="cancel">取消</a>
			<a class="layui-btn search-btn" lay-submit lay-filter="saveOrUpdate">确定</a>
		</div>
	</form>
</div>

<script src="../../statics/js/modules/car/tcarbasictransfer.js"></script>
</body>

<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                <span class="fm-daoru-title">车辆参数配置基本信息</span>
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">父级参数</label>
                            <div class="layui-input-inline">
                                <select lay-search="" name="selectorParentParam" lay-filter="selectorParentParam"
                                        v-model="carParamconf.parentId">
                                    <option value="">请选择父级参数</option>
                                    <option v-for="(item,index) in parentList" :value="item.id">{{item.paramName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color:red">*</span>参数名称</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_paramName" v-model="carParamconf.paramName" autocomplete="off" placeholder="参数名称" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">参数key</label>
                            <div class="layui-input-inline">
                                <input type="text" oninput="aZ(this)" v-model="carParamconf.paramKey" autocomplete="off" placeholder="参数key" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">参数默认值</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_defaultValue" v-model="carParamconf.defaultValue" autocomplete="off" placeholder="参数默认值" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">排序</label>
                            <div class="layui-input-inline">
                                <input type="text" oninput="numInteger(this)" lay-verify="validate_orderNum" v-model="carParamconf.orderNum" autocomplete="off" placeholder="排序" class="layui-input searchVal">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">备注</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_remarks" v-model="carParamconf.remarks" autocomplete="off" placeholder="备注" class="layui-input searchVal">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>


<script src="../../statics/js/modules/car/carparamconfedit.js?_${.now?long}"></script>

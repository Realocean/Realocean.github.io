<body class="ren-body">
  <div id="rrapp" v-cloak>

    </div>
  </div>

<script>
  var vm = new Vue({
    el: '#rrapp',
    data: {
      nocieList: [],
    },
    mounted: function () {
        this.init();
    },
    methods: {
      init: function () {
            $.get(baseURL + "sys/notice/list?page=1&limit=30", function (res) {
                vm.nocieList = res.data;
            })
        },
    }
});

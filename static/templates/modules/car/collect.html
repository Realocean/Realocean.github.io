<body class="ren-body">
<div id="rrapp" v-cloak>
	<form  class="layui-form ren-form" id="collectForm">
		<div class="form-content-box">
			<div class="list-search-sup-title new-layui-title border-bottom-dashed" style="margin-top: -50px;">
				收车信息
			</div>
			<div class="form-content-session-box" >
				<div class="card">
					<div class="layui-row layui-form-row-content">
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">车牌号:</label>
							<div class="layui-input-inline">
								<input :value="collectInfo.carPlateNo || '--'"
									   type="text"
									   class="layui-input searchVal"
									   readonly />
							</div>
						</div>
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">品牌/车系/车型:</label>
							<div class="layui-input-inline">
								<input :value="collectInfo.modelName || '--'"
									   type="text"
									   class="layui-input searchVal"
									   readonly />
							</div>
						</div>
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">当前订单号:</label>
							<div class="layui-input-inline">
								<input :value="collectInfo.orderNo || '--'"
									   type="text"
									   class="layui-input searchVal"
									   readonly />
							</div>
						</div>
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">当前业务类型:</label>
							<div class="layui-input-inline">
								<input :value="collectInfo.bizObjTypeStr || '--'"
									   type="text"
									   class="layui-input searchVal"
									   readonly />
							</div>
						</div>
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">租期:</label>
							<div class="layui-input-inline">
								<input :value="collectInfo.tenancy || '--'"
									   type="text"
									   class="layui-input searchVal"
									   readonly />
							</div>
						</div>
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">当前客户名称:</label>
							<div class="layui-input-inline">
								<input :value="collectInfo.customerName || '--'"
									   type="text"
									   class="layui-input searchVal"
									   readonly />
							</div>
						</div>
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">当前客户联系电话:</label>
							<div class="layui-input-inline">
								<input :value="collectInfo.customerPhone || '&#45;&#45;'"
									   type="text"
									   class="layui-input searchVal"
									   readonly />
							</div>
						</div>
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">收车时间<span style="color:red">*</span>:</label>
							<div class="layui-input-inline">
								<input type="text" v-model="collectInfo.collectTime" readonly :disabled="viewTag != 'edit' && viewTag != 'reedit' && viewTag != 'add'"
									   id="collectTime" lay-verify="collectTime"
									   readonly autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
							<label class="layui-form-label">选择收车处理人<span style="color:red">*</span>:</label>
							<div class="layui-input-inline" >
								<select  :disabled="viewTag != 'edit' && viewTag != 'reedit' && viewTag != 'add'" name="handlerId" v-model="collectInfo.handlerId" lay-filter="handlerId" lay-verify="handlerId">
									<option value="">请选择收车处理人</option>
									<option v-for="(item,index) in userList" :value="item.userId">{{item.username}}</option>
								</select>
							</div>
						</div>
						<div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
							<label class="layui-form-label">收车原因<span style="color:red">*</span>:</label>
							<div class="layui-input-inline">
								<textarea v-model="collectInfo.collectReasonName"
										  type="text"
										  :readonly="viewTag != 'edit' && viewTag != 'reedit' && viewTag != 'add'"
										  class="layui-textarea searchVal"
										  maxlength="200" placeholder="请输入收车原因" lay-verify="collectReasonName"></textarea>
							</div>
						</div>
						<div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12" >
							<label class="layui-form-label" >收车附件:</label>
							<div class="layui-input-inline" id="collectFileListId">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-content-box" v-show="openFlow">
				<div class="list-search-sup-title new-layui-title border-bottom-dashed">
					强制收车流程
				</div>
				<div class="car-details-info car-padding">
					<div class="car-flowChart" id="bpmChart"></div>
				</div>
			</div>
			<div class="float-btn-group bottom-bar">
				<a class="layui-btn reset-btn" @click="cancel">取消</a>
				<a class="layui-btn search-btn" v-show="viewTag == 'edit' || viewTag == 'reedit' || viewTag == 'add'" lay-submit lay-filter="saveCollect">保存</a>
				<a v-show="viewTag == 'approve'" class="layui-btn search-btn" @click="reject">审核驳回</a>
				<a v-show="viewTag == 'approve'" class="layui-btn search-btn" @click="approve">审核通过</a>
				<a v-show="viewTag == 'applyDetail' && instanceStatus == 6 && nodeType == 1" class="layui-btn search-btn" @click="reedit">重新编辑</a>
			</div>
		</div>
	</form>

	<form class="layui-form ren-form" v-show="boxShow" id="boxShow">
		<div class="details-conteiner">
			<div class="details-content-box">
				<div class="form-content-session-box" :style="boxInputShow?'':'text-align: center;'">
					<PRE>{{boxMark}}</PRE>
					<br/>
					<div class="card" v-show="boxInputShow">
						<textarea style="min-width: 400px;min-height: 90px;max-width: 400px;max-height: 120px" type="text" v-model="boxTxt" autocomplete="off" :placeholder="boxHolder" class="layui-input"></textarea>
					</div>
				</div>
			</div>
			<div class="details-content-box">
				<div class="form-content-session-box">
					<label class="layui-form-label">审批附件:</label>
					<div class="layui-input-inline">
						<div class="layui-input-inline-upload">
							<div :id="fileLstId2" class="layui-input-inline-upload-show box-rect" v-for="(item,index) in fileLst2">
								<div v-show="item.typeFile == 1" class="layui-input-inline-upload-button">
									<img :src="imageURL + item.url" class="view-img">
								</div>
								<div v-show="item.typeFile != 1" class="layui-input-inline-upload-button">
									{{item.nameAccessory}}
								</div>
								<div class="layui-input-inline-upload-show-delete btn-event" @click="delFile2(item.id)">
									删除
								</div>
							</div>
							<div class="layui-input-inline-upload-button box-rect box-rect-event" id="addFile2">
								<img src="../../statics/images/inline-upload@2x.png">
							</div>
						</div>
						<div class="layui-input-inline-upload-text" style="padding-bottom: 10px">附件说明：附件最大支持50M，
							<br/>
							支持格式：PDF、Word、Excel、JPG、PNG、ZIP、RAR
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

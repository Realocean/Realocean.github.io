<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                客户余额表（违章）基本信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                                                                                                                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>客户id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_customId" v-model="illegalCustomBalance.customId" autocomplete="off" placeholder="客户id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>客户名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_customName" v-model="illegalCustomBalance.customName" autocomplete="off" placeholder="客户名称" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>剩余使用次数</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_hasNum" v-model="illegalCustomBalance.hasNum" autocomplete="off" placeholder="剩余使用次数" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>已使用次数</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_useNum" v-model="illegalCustomBalance.useNum" autocomplete="off" placeholder="已使用次数" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>充值次数</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_chargeNum" v-model="illegalCustomBalance.chargeNum" autocomplete="off" placeholder="充值次数" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>剩余金额</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_hasMoney" v-model="illegalCustomBalance.hasMoney" autocomplete="off" placeholder="剩余金额" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>使用金额</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_useMoney" v-model="illegalCustomBalance.useMoney" autocomplete="off" placeholder="使用金额" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>创建时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_createTime" v-model="illegalCustomBalance.createTime" autocomplete="off" placeholder="创建时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>更新时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_updateTime" v-model="illegalCustomBalance.updateTime" autocomplete="off" placeholder="更新时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                        </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>

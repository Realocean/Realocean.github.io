<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" >

        <div>
<!--            <div class="list-search-sup-title new-layui-title border-bottom-dashed">-->
<!--                账号信息-->
<!--            </div>-->
<!--            <div class="form-content-session-box">-->

<!--                    <div class="layui-row layui-form-row-content">-->
                        <div class="layui-inline layui-form-row-content">
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <label class="layui-form-label"><span style="color:red">*</span>账号</label>
                                <div class="layui-input-inline">
                                    <input type="text" lay-verify="validate_account" v-model="accountObj.account"
                                           autocomplete="off" placeholder="请输入账号" class="layui-input searchVal">
                                </div>
                            </div>
                        </div>
<!--                    </div>-->

<!--                    <div class="layui-row layui-form-row-content">-->
                        <div class="layui-inline layui-form-row-content">
                            <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                                <label class="layui-form-label"><span style="color:red">*</span>密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" lay-verify="validate_password" v-model="accountObj.password"
                                           autocomplete="off" placeholder="请输入密码" class="layui-input searchVal">
                                </div>
                            </div>
                        </div>
<!--                    </div>-->


                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label"><span style="color:red">*</span>所属平台</label>
                            <div class="layui-input-inline">
                                <select name="rentType" lay-filter="platform" lay-verify="validate_platform" v-model="accountObj.platform">
                                    <option value="">请选择所属平台</option>
                                    <option value=1>12123平台</option>
                                    <option value=2>深圳违章查询</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">账号所属公司</label>
                            <div class="layui-input-inline">
                                <select name="rentType" lay-search lay-filter="purchaseSupplierId" lay-verify="validate_purchaseSupplierId" v-model="accountObj.purchaseSupplierId">
                                    <option value="">请选择账号所属公司</option>
                                    <option v-for="(item,index) in purchasesupplierList" :value="item.purchaseSupplierId">{{item.supplierName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                <div class="card" v-show="accountObj.platform == 1">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label"><span style="color:red">*</span>地区</label>
                            <div class="layui-input-inline">
                                <select name="rentType" lay-filter="addrCode" lay-verify="validate_addrCode" v-model="accountObj.addrCode">
                                    <option value="">请选择地区</option>
                                    <option v-for="item in addrDict" :value="item.addrCode">{{item.addrName}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
<!--            </div>-->

            <div style="display: flex;justify-content: center;align-items: center; margin-top: 20px">
                <a class="layui-btn reset-btn" id="closePage">取消</a>
                <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
            </div>
        </div>


    </form>
</div>


<script src="../../statics/js/modules/car/accountedit.js?_${.now?long}"></script>

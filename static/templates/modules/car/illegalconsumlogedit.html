<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">

        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                违章消费记录基本信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                                                                                                                                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>车辆id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_carId" v-model="illegalConsumLog.carId" autocomplete="off" placeholder="车辆id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>车牌号</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_carPlateNo" v-model="illegalConsumLog.carPlateNo" autocomplete="off" placeholder="车牌号" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>反馈时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_feedbackDate" v-model="illegalConsumLog.feedbackDate" autocomplete="off" placeholder="反馈时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>查询结果</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_feedbackResult" v-model="illegalConsumLog.feedbackResult" autocomplete="off" placeholder="查询结果" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>查询批次</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_queryBatch" v-model="illegalConsumLog.queryBatch" autocomplete="off" placeholder="查询批次" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>发起时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_startTime" v-model="illegalConsumLog.startTime" autocomplete="off" placeholder="发起时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>操作人id</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_operatorId" v-model="illegalConsumLog.operatorId" autocomplete="off" placeholder="操作人id" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>操作人名称</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_operatorName" v-model="illegalConsumLog.operatorName" autocomplete="off" placeholder="操作人名称" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                                                                <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                                    <label class="layui-form-label"><span style="color:red">*</span>操作时间</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="validate_operatorDate" v-model="illegalConsumLog.operatorDate" autocomplete="off" placeholder="操作时间" class="layui-input searchVal">
                                    </div>
                                </div>
                                                                        </div>
                </div>
            </div>
        </div>

        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>

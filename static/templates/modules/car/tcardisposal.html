<body class="ren-body">
<div id="rrapp" v-cloak>
    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                车辆信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">车牌号:</label>
                            <div class="layui-input-inline">
                                <input :value="carDisposal.carNo || '--'"
                                       type="text"
                                       class="layui-input searchVal" disabled
                                        />
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">车架号:</label>
                            <div class="layui-input-inline">
                                <input :value="carDisposal.vinNo || '--'"
                                       type="text"
                                       class="layui-input searchVal" disabled
                                />
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">品牌/车系/车型:</label>
                            <div class="layui-input-inline">
                                <input :value="carDisposal.carBrandSeriesModelName || '--'"
                                       type="text"
                                       class="layui-input searchVal" disabled
                                />
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">仓库名称:</label>
                            <div class="layui-input-inline">
                                <input :value="carDisposal.depotName || '--'"
                                       type="text"
                                       class="layui-input searchVal" disabled
                                />
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">入库时间:</label>
                            <div class="layui-input-inline">
                                <input :value="carDisposal.storageTime || '--'"
                                       type="text"
                                       class="layui-input searchVal" disabled
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                车辆处置
                <div class="form-update-content-box-text">说明出租中的车辆不能进行处置</div>
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">处置原因<span style="color:red;">*</span>:</label>
                            <div class="layui-input-inline">
                                <select :disabled="viewTag != 'edit' && viewTag != 'reedit' && viewTag != 'add'"  lay-filter="disposalReasonSelect" v-model="carDisposal.disposalReason" lay-verify="disposalReason">
                                    <option value="">请选择处置原因</option>
                                    <option v-for="item in disposalReasonList" :value="item.code">{{item.value}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label">处置时间<span style="color:red;">*</span>:</label>
                            <div class="layui-input-inline">
                                <input id="disposalTime" :disabled="viewTag != 'edit' && viewTag != 'reedit' && viewTag != 'add'"  lay-verify="disposalTime" v-model="carDisposal.disposalTime" readonly
                                       type="text"
                                       class="layui-input searchVal"
                                       placeholder="请选择处置时间" />
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">备注:</label>
                            <div class="layui-input-inline">
                                <textarea :readonly="viewTag != 'edit' && viewTag != 'reedit' && viewTag != 'add'" v-model="carDisposal.remark" placeholder="备注说明" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">附件:</label>
                            <div class="layui-input-inline">
                                <div class="layui-input-inline-upload">
                                    <div :id="deliveryFileLstId" class="layui-input-inline-upload-show box-rect"
                                         v-for="(item,index) in deliveryFileLst">
                                        <div v-show="item.typeFile == 1" class="layui-input-inline-upload-button">
                                            <img :src="imageURL + item.url" class="view-img">
                                        </div>
                                        <div v-show="item.typeFile != 1" class="layui-input-inline-upload-button">
                                            {{item.nameAccessory}}
                                        </div>
                                        <div class="layui-input-inline-upload-show-delete btn-event" style="width: 49%;"
                                             @click="delDeliveryFile(item.id)" v-show="viewTag == 'edit' || viewTag == 'reedit' || viewTag == 'add'">
                                            删除
                                        </div>
                                        <div v-show="item.typeFile != 1" style="width: 49%;left: 51%"
                                             class="layui-input-inline-upload-show-delete btn-event" @click="downDoc(item.nameFile, item.url)">
                                            下载
                                        </div>
                                        <div v-show="item.typeFile == 1" style="width: 49%;left: 51%"
                                             class="layui-input-inline-upload-show-delete btn-event" @click="showDoc(item.nameAccessory, item.url)">
                                            预览
                                        </div>
                                    </div>
                                    <div class="layui-input-inline-upload-button box-rect box-rect-event"
                                         id="addDeliveryFile" v-show="viewTag == 'edit' || viewTag == 'reedit' || viewTag == 'add'">
                                        <img src="../../statics/images/inline-upload@2x.png">
                                    </div>
                                </div>
                                <div class="layui-input-inline-upload-text">附件说明：附件最大支持30M,支持格式：PDF、Word、Excel、JPG、PNG 、ZIP、RAR
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-content-box" v-show="openFlow">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                车辆处置流程
            </div>
            <div class="car-details-info car-padding">
                <div class="car-flowChart" id="bpmChart"></div>
            </div>
        </div>
        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" @click="cancel">取消</a>
            <a class="layui-btn search-btn" v-show="viewTag == 'edit' || viewTag == 'reedit' || viewTag == 'add'" lay-submit lay-filter="save">保存</a>
            <a v-show="viewTag == 'approve'" class="layui-btn search-btn" @click="reject">审核驳回</a>
            <a v-show="viewTag == 'approve'" class="layui-btn search-btn" @click="approve">审核通过</a>
            <a v-show="viewTag == 'applyDetail' && instanceStatus == 6 && nodeType == 1" class="layui-btn search-btn" @click="reedit">重新编辑</a>
        </div>
    </form>
    <form class="layui-form ren-form" v-show="boxShow" id="boxShow">
        <div class="details-conteiner">
            <div class="details-content-box">
                <div class="form-content-session-box" :style="boxInputShow?'':'text-align: center;'">
                    <PRE>{{boxMark}}</PRE>
                    <br/>
                    <div class="card" v-show="boxInputShow">
                        <textarea style="min-width: 400px;min-height: 90px;max-width: 400px;max-height: 120px" type="text" v-model="boxTxt" autocomplete="off" :placeholder="boxHolder" class="layui-input"></textarea>
                    </div>
                </div>
            </div>
            <div class="details-content-box">
                <div class="form-content-session-box">
                    <label class="layui-form-label">审批附件:</label>
                    <div class="layui-input-inline">
                        <div class="layui-input-inline-upload">
                            <div :id="fileLstId2" class="layui-input-inline-upload-show box-rect" v-for="(item,index) in fileLst2">
                                <div v-show="item.typeFile == 1" class="layui-input-inline-upload-button">
                                    <img :src="imageURL + item.url" class="view-img">
                                </div>
                                <div v-show="item.typeFile != 1" class="layui-input-inline-upload-button">
                                    {{item.nameAccessory}}
                                </div>
                                <div class="layui-input-inline-upload-show-delete btn-event" @click="delFile2(item.id)">
                                    删除
                                </div>
                            </div>
                            <div class="layui-input-inline-upload-button box-rect box-rect-event" id="addFile2">
                                <img src="../../statics/images/inline-upload@2x.png">
                            </div>
                        </div>
                        <div class="layui-input-inline-upload-text" style="padding-bottom: 10px">附件说明：附件最大支持50M，
                            <br/>
                            支持格式：PDF、Word、Excel、JPG、PNG、ZIP、RAR
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../statics/js/modules/car/tcardisposal.js"></script>

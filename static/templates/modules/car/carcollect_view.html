<body class="ren-body">
<div id="rrapp" v-cloak>
    <form class="layui-form ren-form" id="detailForm">
        <div class="details-conteiner">
            <div class="details-content-box">
                <div class="left-before">
                    <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                        收车信息
                    </div>
                </div>
                <div class="details-layui-row">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">车牌号:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" v-model="collectInfo.carPlateNo || '--' "
                                       disabled style="border:0px;">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">品牌/车系/车型:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" v-model="collectInfo.modelName || '--' " disabled
                                       style="border:0px;">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">当前订单号:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" v-model="collectInfo.orderNo || '--' " disabled
                                       style="border:0px;">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">当前业务类型:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" v-model="collectInfo.bizObjTypeStr || '--' "
                                       disabled style="border:0px;">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">租期:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" v-model="collectInfo.tenancy || '--' " disabled
                                       style="border:0px;">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">当前客户名称:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" v-model="collectInfo.customerName || '--' "
                                       disabled style="border:0px;">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">当前客户联系电话:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" v-model="collectInfo.customerPhone || '--' "
                                       disabled style="border:0px;">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">收车时间:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" v-model="collectInfo.collectTime || '--' "
                                       disabled style="border:0px;">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">收车处理人:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" v-model="collectInfo.handlerName || '--' "
                                       disabled style="border:0px;">
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6 layui-col-lg4">
                            <label class="layui-form-label">收车原因:</label>
                            <div class="layui-input-inline">
                                <span>{{collectInfo.collectReasonName || '--'}}</span>
                                <!--                                    <textarea v-model="collectInfo.collectReasonName || '&#45;&#45;'"-->
                                <!--                                              type="text"-->
                                <!--                                              class="layui-textarea searchVal"-->
                                <!--                                              disabled style="border:0px;"  ></textarea>-->
                            </div>
                        </div>
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">收车附件:</label>
                            <div class="layui-input-inline">
                                <div class="layui-input-inline-upload">
                                    <div class="layui-input-inline-upload-show box-rect"
                                         v-for="(item,index) in collectFileList">
                                        <div v-show="item.typeFile == 1" class="layui-input-inline-upload-button">
                                            <img :src="imageURL + item.url" class="view-img">
                                        </div>
                                        <div v-show="item.typeFile != 1" class="layui-input-inline-upload-button">
                                            {{item.nameAccessory}}
                                        </div>
                                        <div v-show="item.typeFile != 1" style="width: 100%"
                                             class="layui-input-inline-upload-show-delete btn-event"
                                             @click="downDoc(item.nameFile, item.url)">
                                            下载
                                        </div>
                                        <div v-show="item.typeFile == 1" style="width: 100%"
                                             class="layui-input-inline-upload-show-delete btn-event"
                                             @click="showDoc(item.nameAccessory, item.url)">
                                            预览
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="../../statics/js/modules/car/carcollect_view.js"></script>
</body>
</html>

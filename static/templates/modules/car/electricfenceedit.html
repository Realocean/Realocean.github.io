<body class="ren-body">
<div id="rrapp" v-cloak>

    <!-- 新增表单 -->
    <form class="layui-form ren-form" style="margin-bottom: 60px;">
        <div class="form-content-box">
            <div class="list-search-sup-title new-layui-title border-bottom-dashed">
                电子围栏基本信息
            </div>
            <div class="form-content-session-box">
                <div class="card">
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color: red">*</span>围栏类型</label>
                            <div class="layui-input-inline">
                                <select name="status" v-model="electricFence.electricType"
                                        lay-filter="electricType">
                                    <option value="1">行政区域</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color: red">*</span>围栏名称</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="validate_electricName"  v-model="electricFence.electricName" autocomplete="off"
                                       placeholder="围栏名称" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color: red">*</span>目标车辆所属公司</label>
                            <div class="layui-input-inline" >
                                <div id="deptName" lay-verify="validate_deptId"></div>
                                <!--<select lay-search="" id="deptName" name="deptSelect" lay-filter="deptSelect"
                                        v-model="electricFence.deptId" lay-verify="validate_deptId">
                                    <option value="">请选择</option>
                                    <option v-for="(item,index) in deptList" :value="item.deptId">{{item.name}}</option>
                                </select>-->
                            </div>
                        </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md12 layui-col-sm12 layui-col-xs12">
                            <label class="layui-form-label">围栏范围:</label>
                            <div class="layui-input-inline">
                                    <div class="layui-row layui-col-space6">
                                        <label class="layui-form-label" style="margin-left: -120px;"><span style="color: red">*</span>省:</label>
                                        <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                            <div class="layui-input-inline">
                                                <select id="provinceCode" name="provinceCode" lay-search="" lay-verify="provinceCode"
                                                        v-model="electricFence.provinceCode"    lay-filter="provinceCode" readonly>
                                                    <option value="">请选择省</option>
                                                    <option v-for="r in province" :value="r.code">{{r.name}}</option>
                                                </select>
                                            </div>
                                        </div>

                                        <label class="layui-form-label" style="margin-left: -80px;">市:</label>
                                        <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                            <div class="layui-input-inline">
                                                <select id="cityCode" name="electricFence.cityCode" lay-search=""
                                                        v-model="electricFence.cityCode"     lay-filter="cityCode" readonly>
                                                    <option value="">请选择市</option>
                                                    <option v-for="r in city" :value="r.code">{{r.name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <label class="layui-form-label" style="margin-left: -80px;">区:</label>
                                        <div class="layui-col-md3 layui-col-sm3 layui-col-xs3">
                                            <div class="layui-input-inline">
                                                <select name="electricFence.areaCode" lay-search="" v-model="electricFence.areaCode"   lay-filter="areaCode" >
                                                    <option value="">请选择县/区</option>
                                                    <option v-for="r in area" :value="r.code">{{r.name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="layui-row layui-form-row-content">
                        <div class="layui-inline layui-col-md6 layui-col-sm6 layui-col-xs6">
                            <label class="layui-form-label"><span style="color: red">*</span>围栏报警类型</label>
                            <div class="layui-input-inline">
                                <select name="status" v-model="electricFence.warningType"
                                        lay-filter="warningType"  lay-verify="warningType">
                                    <option value="1">驶入报警</option>
                                    <option value="2">驶出报警</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="float-btn-group bottom-bar">
            <a class="layui-btn reset-btn" id="closePage">取消</a>
            <a class="layui-btn search-btn" lay-submit lay-filter="save" id="save">保存</a>
        </div>
    </form>


</div>

    <div class="body-container" id="larry_layout">

        <div class="login-container">
            <div class="image"></div>
            <form class="layui-form" id="larry_form">
                <div class="logo-container">
                    <img :src="loginLogo" alt="">
<!--                    <img src="./statics/images/logoNew@2x.png" alt="">-->
                </div>
                <div class="title-container">
                    <!-- <img src="./statics/images/title@3x.png" alt=""> -->
                    <p class="name">{{loginName}}</p>
                </div>
                <div class="input-container">
                    <div class="username-container">
                        <img src="./statics/images/userNew@2x.png" alt="">
                        <input type="text" placeholder="用户名" name="username" lay-verify="required" autocomplete="off" class="input"
                               v-model="username"
                            @keyup.enter="loginBtnEvent" placeholder="请输入用户名" />
                    </div>
                    <div class="password-container" id="password">
                        <img src="./statics/images/passwordNew.png" alt="">
                        <input type="password" placeholder="密码" name="password" required lay-verify="required|password" class="input"
                               v-model="password"
                            @keyup.enter="loginBtnEvent" placeholder="请输入密码" />
                    </div>
                    <div class="username-container" v-if="showForm==1">
                        <img src="./statics/images/merchant.png" alt="">
                        <input type="text" placeholder="商户号" name="tenantCode" autocomplete="off" class="input"
                               v-model="tenantCode"
                            @keyup.enter="loginBtnEvent" placeholder="请输入商户号" />
                    </div>
                </div>
<!--                <div class="login-button" lay-filter="submit" lay-submit id="loginBtn">登 录</div>-->
                <div class="login-button" @click="login">登 录</div>
<!--                <p class="text">© 2023 行知后台管理系统</p>-->
            </form>
        </div>

    </div>
    <!-- 加载js文件-->
    <script type="text/javascript" src="./statics/common/layui/layui.js"></script>

    <script type="text/javascript">
        // if (window != top) {
        //     sessionStorage.clear();
        //     top.location.href = location.href;
        // }
        // layui.cache.page = 'login';
        layui.config({
            base: './statics/common/'
        }).extend({
            larry: 'js/base'
        }).use('larry');

        var vm = new Vue({
            el: '#larry_layout',
            data: {
                username:null,
                password:null,
                tenantCode:null,
                showForm: 1,
                loginLogo:"./statics/images/logoNew@2x.png",
                loginName:"汽车租赁管理系统",
                systemConfig:{},
            },
            mounted: function () {
                console.log('login mounted', aaabbb, baseURL)
                var vueApp = this;
                $.ajaxSettings.async = false;
                var url = `${baseURL}/sys/tConfig/systemConfig?tenantCode=${window.location.host.split(".")[0]}`;
                $.get(url, function (r) {
                    if(!r || !r.data){
                        return false;
                    }
                    console.log(r.data);
                    vueApp.systemConfig = r.data;
                    vueApp.loginLogo=imageURL+r.data.loginLogo;
                    vueApp.loginName=r.data.loginName;
                    window.localStorage.setItem("systemConfig", r.data);
                });
                $.ajax({
                    type: "get",
                    url: baseURL + "/getConfigParam",
                    success: function (r) {
                        if (r.code == 0) {
                            vueApp.showForm = r.data;
                        } else {
                            alert(r.msg);
                        }
                    }
                });

                $.ajaxSettings.async = true;
            },
            methods: {
                iframeSendMsg(){
                    window.parent.postMessage({
                        cmd:'loginSuccess',
                        path:"/static/templates/main.html"
                    },'*');
                },
                login(){
                    let _this = this;
                    var des ="username="+this.username+"&password="+this.password+"&tenantCode="+this.tenantCode;
                    $.ajax({
                        type: "POST",
                        url: baseURL + "sys/login",
                        data: des,
                        dataType: "json",
                        async: false,
                        success: function(result){
                            if(result.code == 0){//登录成功
                                layer.msg('登录成功', {
                                    icon: 1,
                                    time: 1000
                                });
                                sessionStorage.setItem("userId", result.user.userId);
                                sessionStorage.setItem("username", result.user.username);
                                sessionStorage.setItem("officialPartner", result.user.officialPartner == null?'':result.user.officialPartner);
                                sessionStorage.setItem("userdeptId", result.user.deptId);
                                sessionStorage.setItem("userdeptName", result.user.deptName);
                                localStorage.setItem("tenantCode", result.user.tenantCode);
                                localStorage.setItem("tenantId", result.user.tenantId);
                                sessionStorage.setItem("daikouFlag", result.user.daikouFlag);
                                sessionStorage.setItem("avatar", result.user.avatar);
                                sessionStorage.setItem("tenantFlag", result.user.tenantFlag^0);
                                sessionStorage.setItem("cookie", result.user.cookie);
                                sessionStorage.setItem("flagSequence", '');
                                // window.location.href = 'index.html';
                                _this.iframeSendMsg();
                            }else if(result.code == 501){//验证码错误
                                layer.tips(result.msg, $('#larry_code'), {
                                    tips: [3, '#FF5722']
                                });
                            }else{
                                layer.tips(result.msg, $('#password'), {
                                    tips: [3, '#FF5722']
                                });
                            }
                            // $('#codeimage').attr("src", "captcha.jpg?t=" + $.now());
                        }
                    });
                },
                loginBtnEvent: function () {
                    $("#loginBtn").click();
                }
            }

        });


    </script>
